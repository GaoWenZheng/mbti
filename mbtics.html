<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国古诗词MBTI测试</title>
    <style>
        :root {
            --primary-color: #8d6e63;
            --primary-light: #be9c91;
            --primary-dark: #5f4339;
            --text-color: #333333;
            --background-light: #f9f5f0;
            --background-medium: #efe5dc;
            --accent-color: #c57b57;
            --neutral-color: #d7ccc8;
            --success-color: #81c784;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SimSun", "STSong", serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-color);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .app-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--neutral-color);
            padding-bottom: 15px;
            position: relative;
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            color: var(--primary-dark);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }

        .description {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px var(--shadow-color);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        /* 设置页面样式 */
        .setup-options {
            margin: 20px 0;
        }

        .setup-option {
            margin-bottom: 20px;
            background-color: var(--background-medium);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .setup-option h3 {
            margin-bottom: 10px;
            color: var(--primary-dark);
            border-bottom: 1px solid var(--neutral-color);
            padding-bottom: 5px;
        }

        .setup-option label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .setup-option select,
        .setup-option input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--neutral-color);
            background-color: white;
            margin-bottom: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--neutral-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background-color: var(--background-medium);
        }

        .checkbox-item input {
            margin-right: 5px;
        }

        .range-container {
            position: relative;
            margin-bottom: 20px;
        }

        .range-value {
            position: absolute;
            right: 0;
            top: 0;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* 测试页面样式 */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--primary-dark);
        }

        .progress {
            height: 10px;
            background-color: var(--neutral-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.5s;
        }

        .question {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--background-medium);
        }

        .question-number {
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 18px;
        }

        .question-dimension {
            font-size: 14px;
            padding: 3px 8px;
            background-color: var(--background-medium);
            border-radius: 12px;
            color: var(--primary-dark);
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            border: 1px solid var(--neutral-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background-color: var(--background-medium);
            transform: translateY(-2px);
        }

        .option.selected {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        .option.selected .poetry,
        .option.selected .poetry-author {
            color: white;
        }

        .poetry {
            font-style: italic;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: all 0.3s;
            line-height: 1.8;
        }

        .poetry-author {
            text-align: right;
            font-size: 14px;
            color: var(--primary-dark);
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .poetry-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--primary-color);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #prev-btn {
            background-color: var(--neutral-color);
            color: var(--text-color);
        }

        #next-btn {
            background-color: var(--primary-color);
            color: white;
        }

        /* 结果页面样式 */
        .result-container {
            display: none;
            animation: fadeIn 1s;
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .mbti-result {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 20px 0;
            text-shadow: 1px 1px 2px var(--shadow-color);
            letter-spacing: 5px;
        }

        .mbti-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .dimension-scores {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .dimension-score {
            position: relative;
        }

        .dimension-title {
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .dimension-poles {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .dimension-pole {
            font-weight: bold;
            width: 42%;
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            background-color: var(--background-medium);
        }

        .dimension-pole.active {
            background-color: var(--primary-color);
            color: white;
        }

        .dimension-bar {
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .dimension-fill-left {
            position: absolute;
            height: 100%;
            left: 0;
            top: 0;
            background-color: var(--primary-light);
            border-radius: 6px 0 0 6px;
        }

        .dimension-fill-right {
            position: absolute;
            height: 100%;
            right: 0;
            top: 0;
            background-color: var(--primary-light);
            border-radius: 0 6px 6px 0;
        }

        .dimension-percentage {
            font-size: 12px;
            color: var(--primary-dark);
            text-align: center;
            margin-top: 5px;
        }

        .mbti-description {
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            line-height: 1.8;
        }

        .poetry-recommendation {
            margin: 30px 0;
        }

        .poetry-recommendation h3 {
            margin-bottom: 15px;
            color: var(--primary-dark);
            border-bottom: 1px solid var(--neutral-color);
            padding-bottom: 5px;
        }

        .recommended-poetry {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .recommended-poetry .poetry {
            background-color: var(--background-light);
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid var(--primary-color);
        }

        .recommended-poetry .poetry-author {
            color: var(--primary-dark);
            font-weight: bold;
        }

        .recommended-poetry .poetry-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .recommended-poetry .tag {
            font-size: 12px;
            background-color: var(--background-medium);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--primary-dark);
        }

        .dimension-explanation {
            margin: 30px 0;
        }

        .dimension-explanation h3 {
            margin-bottom: 15px;
            color: var(--primary-dark);
            border-bottom: 1px solid var(--neutral-color);
            padding-bottom: 5px;
        }

        .dimension-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dimension-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .dimension-card h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--neutral-color);
            padding-bottom: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .restart-btn {
            background-color: var(--primary-dark);
        }

        .share-btn {
            background-color: var(--accent-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                padding: 15px;
            }

            .question-text {
                font-size: 16px;
            }

            .option {
                padding: 10px;
            }

            .poetry {
                font-size: 14px;
                padding: 8px;
            }

            .mbti-result {
                font-size: 32px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>中国古诗词MBTI测试</h1>
            <p class="description">通过对古诗词的喜好和理解，探索你的MBTI性格特质。测试结果基于你对诗词的感受和共鸣，揭示你内在的性格倾向。</p>
        </div>

        <!-- 设置页面 -->
        <div class="container" id="setup-container">
            <h2>测试设置</h2>
            <div class="setup-options">
                <div class="setup-option">
                    <h3>测试长度</h3>
                    <label for="question-count">选择题目数量:</label>
                    <select id="question-count">
                        <option value="12">简短测试 (12题)</option>
                        <option value="20" selected="">标准测试 (20题)</option>
                        <option value="32">深度测试 (32题)</option>
                        <option value="40">详尽测试 (40题)</option>
                    </select>
                </div>

                <div class="setup-option">
                    <h3>维度侧重</h3>
                    <p>选择你希望在测试中重点探索的维度 (可多选):</p>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" value="E-I" checked=""> 外向-内向
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="S-N" checked=""> 实感-直觉
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="T-F" checked=""> 思考-情感
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="J-P" checked=""> 判断-认知
                        </label>
                    </div>
                </div>

                <div class="setup-option">
                    <h3>朝代风格</h3>
                    <p>选择你偏好的诗词朝代和风格 (可多选):</p>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" value="先秦两汉" checked=""> 先秦两汉
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="魏晋南北朝" checked=""> 魏晋南北朝
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="唐" checked=""> 唐诗
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="宋" checked=""> 宋词
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" value="元明清" checked=""> 元明清
                        </label>
                    </div>
                </div>

                <div class="setup-option">
                    <h3>其他选项</h3>
                    <div class="range-container">
                        <label for="test-accuracy">测试精度:</label>
                        <input type="range" id="test-accuracy" min="1" max="5" value="3">
                        <div class="range-value">3</div>
                    </div>
                    <label class="checkbox-item">
                        <input type="checkbox" id="auto-advance" checked=""> 选择后自动进入下一题
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="show-dimensions" checked=""> 显示问题所测维度
                    </label>
                </div>
            </div>

            <button id="start-btn" class="start-btn">开始测试</button>
        </div>

        <!-- 测试页面 -->
        <div class="container" id="test-container" style="display: none;">
            <div class="progress-container">
                <div class="progress-info">
                    <span id="progress-text">问题 1/20</span>
                    <span id="progress-percent">5%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" style="width: 5%;"></div>
                </div>
            </div>

            <div id="question-container">
                <!-- 问题会在这里动态生成 -->
            </div>

            <div class="controls">
                <button id="prev-btn" disabled="">上一题</button>
                <button id="next-btn">下一题</button>
            </div>
        </div>

        <!-- 结果页面 -->
        <div class="container result-container" id="result-container">
            <div class="result-header">
                <h2>你的诗词MBTI结果</h2>
                <div class="mbti-result" id="mbti-result">INFP</div>
                <div class="mbti-title" id="mbti-title">诗词中的理想主义者</div>
            </div>

            <div class="dimension-scores" id="dimension-scores">
                <!-- 维度得分会在这里显示 -->
            </div>

            <div class="mbti-description" id="mbti-description">
                <!-- MBTI描述会在这里显示 -->
            </div>

            <div class="poetry-recommendation">
                <h3>适合你的诗词推荐</h3>
                <div class="recommended-poetry" id="recommended-poetry">
                    <!-- 推荐诗词会在这里显示 -->
                </div>
            </div>

            <div class="dimension-explanation">
                <h3>你的维度解析</h3>
                <div class="dimension-cards" id="dimension-cards">
                    <!-- 维度解析卡片会在这里显示 -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="restart-btn" id="restart-btn">重新测试</button>
                <button class="share-btn" id="share-btn">分享结果</button>
            </div>
        </div>
    </div>

    <script>
        // 定义MBTI维度
        const dimensions = [
            { name: "E-I", title: "外向-内向", description: "能量的来源与指向" },
            { name: "S-N", title: "实感-直觉", description: "信息的收集方式" },
            { name: "T-F", title: "思考-情感", description: "决策的依据" },
            { name: "J-P", title: "判断-认知", description: "生活方式的偏好" }
        ];

        // 维度详细说明
        const dimensionExplanations = {
            "E": "外向型(E)：偏好与外部世界互动，从社交活动中获取能量，在古诗词中体现为豪迈、积极、社交导向的表达。",
            "I": "内向型(I)：偏好内省和独处，从个人思考中获取能量，在古诗词中体现为宁静、深沉、独处导向的表达。",
            "S": "实感型(S)：关注具体和现实，重视直接经验和细节，在古诗词中体现为对具体景象、实际事物的生动描绘。",
            "N": "直觉型(N)：关注概念和可能性，偏好抽象思考，在古诗词中体现为象征、隐喻和对未来的想象。",
            "T": "思考型(T)：做决定时依赖逻辑和客观分析，在古诗词中体现为理性、原则性和对真理的探索。",
            "F": "情感型(F)：做决定时考虑人际和价值观，在古诗词中体现为情感丰富、重人伦、强调心灵感受。",
            "J": "判断型(J)：偏好有序、规划和决断，在古诗词中体现为明确立场、强调秩序和目标导向。",
            "P": "认知型(P)：偏好灵活、适应和开放，在古诗词中体现为自然流动、接受变化和对过程的珍视。"
        };

        // MBTI结果描述
        const mbtiDescriptions = {
            "ISTJ": "诗词中的务实守护者，你欣赏精确、实际的诗词，重视传统与秩序。如苏轼《水调歌头》中的'但愿人长久'，体现了你对稳定与持久的价值观。你的性格像一首工整的格律诗，讲究结构与规则，内敛而有力。",
            "ISFJ": "诗词中的忠诚守护者，你喜欢温暖而富有人情味的诗词。王维的《鸟鸣涧》中的宁静与柔和特别能引起你的共鸣，你珍视传统和关怀他人。如同一首婉约词，含蓄委婉却情意深长。",

                tags: ["痴情", "执着", "坚定"]
            },
            {
                id: 39,
                text: "春风得意马蹄疾，一日看尽长安花。",
                author: "孟郊《登科后》",
                types: ["E", "S", "J"],
                primaryType: "E",
                strengths: { E: 5, S: 3, J: 3 },
                era: "唐",
                style: "喜悦",
                tags: ["喜悦", "成功", "畅快"]
            },
            {
                id: 40,
                text: "身无彩凤双飞翼，心有灵犀一点通。",
                author: "李商隐《无题》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 5 },
                era: "唐",
                style: "爱情",
                tags: ["心灵", "默契", "深情"]
            },
            {
                id: 41,
                text: "停车坐爱枫林晚，霜叶红于二月花。",
                author: "杜牧《山行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["秋景", "欣赏", "自然"]
            },
            {
                id: 42,
                text: "花间一壶酒，独酌无相亲。举杯邀明月，对影成三人。",
                author: "李白《月下独酌》",
                types: ["I", "P", "N"],
                primaryType: "I",
                strengths: { I: 5, P: 3, N: 4 },
                era: "唐",
                style: "抒情",
                tags: ["独处", "想象", "自得"]
            },
            {
                id: 43,
                text: "先天下之忧而忧，后天下之乐而乐。",
                author: "范仲淹《岳阳楼记》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 5 },
                era: "宋",
                style: "哲理",
                tags: ["忧国", "担当", "大义"]
            },
            {
                id: 44,
                text: "天生我材必有用，千金散尽还复来。",
                author: "李白《将进酒》",
                types: ["E", "T", "J"],
                primaryType: "E",
                strengths: { E: 5, T: 3, J: 3 },
                era: "唐",
                style: "豪放",
                tags: ["自信", "豪迈", "洒脱"]
            },
            {
                id: 45,
                text: "人生若只如初见，何事秋风悲画扇。",
                author: "纳兰性德《木兰词·拟古决绝词柬友》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 5 },
                era: "清",
                style: "伤感",
                tags: ["伤感", "爱情", "追忆"]
            },
            {
                id: 46,
                text: "少壮不努力，老大徒伤悲。",
                author: "汉乐府《长歌行》",
                types: ["J", "T"],
                primaryType: "J",
                strengths: { J: 5, T: 4 },
                era: "汉",
                style: "励志",
                tags: ["勤奋", "警示", "及时"]
            },
            {
                id: 47,
                text: "两情若是久长时，又岂在朝朝暮暮。",
                author: "秦观《鹊桥仙》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 4, F: 5 },
                era: "宋",
                style: "爱情",
                tags: ["爱情", "永恒", "超越"]
            },
            {
                id: 48,
                text: "此情可待成追忆，只是当时已惘然。",
                author: "李商隐《锦瑟》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 5 },
                era: "唐",
                style: "伤感",
                tags: ["追忆", "遗憾", "惆怅"]
            },
            {
                id: 49,
                text: "庭院深深深几许，杨柳堆烟，帘幕无重数。",
                author: "欧阳修《蝶恋花》",
                types: ["I", "N"],
                primaryType: "I",
                strengths: { I: 5, N: 4 },
                era: "宋",
                style: "闺怨",
                tags: ["深幽", "心境", "孤独"]
            },
            {
                id: 50,
                text: "夕阳无限好，只是近黄昏。",
                author: "李商隐《乐游原》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 5, F: 3 },
                era: "唐",
                style: "哲理",
                tags: ["短暂", "时光", "珍惜"]
            },
            {
                id: 51,
                text: "无边落木萧萧下，不尽长江滚滚来。",
                author: "杜甫《登高》",
                types: ["S", "F", "N"],
                primaryType: "S",
                strengths: { S: 5, F: 3, N: 3 },
                era: "唐",
                style: "壮阔",
                tags: ["壮阔", "秋景", "悲壮"]
            },
            {
                id: 52,
                text: "夜来风雨声，花落知多少。",
                author: "孟浩然《春晓》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 4 },
                era: "唐",
                style: "咏物",
                tags: ["春景", "感伤", "细腻"]
            },
            {
                id: 53,
                text: "白日依山尽，黄河入海流。",
                author: "王之涣《登鹳雀楼》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["壮阔", "景色", "流转"]
            },
            {
                id: 54,
                text: "春江潮水连海平，海上明月共潮生。",
                author: "张若虚《春江花月夜》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 4 },
                era: "唐",
                style: "山水",
                tags: ["月色", "广阔", "壮美"]
            },
            {
                id: 55,
                text: "好雨知时节，当春乃发生。",
                author: "杜甫《春夜喜雨》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春雨", "生机", "自然"]
            },
            {
                id: 56,
                text: "种豆南山下，草盛豆苗稀。",
                author: "陶渊明《归园田居》",
                types: ["S", "I", "P"],
                primaryType: "S",
                strengths: { S: 5, I: 3, P: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["耕作", "田园", "生活"]
            },
            {
                id: 57,
                text: "明月松间照，清泉石上流。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["宁静", "月色", "自然"]
            },
            {
                id: 58,
                text: "君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？",
                author: "王维《杂诗》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["故乡", "思念", "关切"]
            },
            {
                id: 59,
                text: "国破山河在，城春草木深。",
                author: "杜甫《春望》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["家国", "忧伤", "沧桑"]
            },
            {
                id: 60,
                text: "野火烧不尽，春风吹又生。",
                author: "白居易《赋得古原草送别》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "唐",
                style: "咏物",
                tags: ["生命力", "哲理", "希望"]
            },
            {
                id: 61,
                text: "日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "色彩", "明快"]
            },
            {
                id: 62,
                text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "元",
                style: "山水",
                tags: ["秋景", "萧索", "旅途"]
            },
            {
                id: 63,
                text: "商女不知亡国恨，隔江犹唱后庭花。",
                author: "杜牧《泊秦淮》",
                types: ["T", "F"],
                primaryType: "T",
                strengths: { T: 4, F: 3 },
                era: "唐",
                style: "咏史",
                tags: ["亡国", "讽喻", "忧思"]
            },
            {
                id: 64,
                text: "可怜无定河边骨，犹是春闺梦里人。",
                author: "陈陶《陇西行》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["战争", "离别", "思念"]
            },
            {
                id: 65,
                text: "浮云游子意，落日故人情。",
                author: "李白《送友人》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 4 },
                era: "唐",
                style: "送别",
                tags: ["离别", "友情", "思绪"]
            },
            {
                id: 66,
                text: "羌笛何须怨杨柳，春风不度玉门关。",
                author: "王之涣《凉州词》",
                types: ["S", "T"],
                primaryType: "T",
                strengths: { S: 3, T: 4 },
                era: "唐",
                style: "边塞",
                tags: ["边关", "思乡", "壮志"]
            },
            {
                id: 67,
                text: "碧玉妆成一树高，万条垂下绿丝绦。",
                author: "贺知章《咏柳》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春柳", "形象", "美丽"]
            },
            {
                id: 68,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["豪放", "悲壮", "战争"]
            },
            {
                id: 69,
                text: "遥知兄弟登高处，遍插茱萸少一人。",
                author: "王维《九月九日忆山东兄弟》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思念",
                tags: ["思乡", "节日", "亲情"]
            },
            {
                id: 70,
                text: "清明时节雨纷纷，路上行人欲断魂。",
                author: "杜牧《清明》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 4 },
                era: "唐",
                style: "节日",
                tags: ["清明", "哀思", "氛围"]
            },
            {
                id: 71,
                text: "千里马行无力，九方皋气不衰。",
                author: "曹操《龟虽寿》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "汉末",
                style: "雄浑",
                tags: ["壮心", "老骥", "不屈"]
            },
            {
                id: 72,
                text: "葡萄美酒夜光杯，欲饮琵琶马上催。",
                author: "王翰《凉州词》",
                types: ["E", "S"],
                primaryType: "E",
                strengths: { E: 5, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["豪放", "征战", "壮志"]
            },
            {
                id: 73,
                text: "小时不识月，呼作白玉盘。",
                author: "李白《古朗月行》",
                types: ["N", "S"],
                primaryType: "N",
                strengths: { N: 4, S: 3 },
                era: "唐",
                style: "咏物",
                tags: ["月亮", "童真", "想象"]
            },
            {
                id: 74,
                text: "稻花香里说丰年，听取蛙声一片。",
                author: "辛弃疾《西江月》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["农村", "丰收", "乡野"]
            },
            {
                id: 75,
                text: "渭城朝雨浥轻尘，客舍青青柳色新。劝君更尽一杯酒，西出阳关无故人。",
                author: "王维《送元二使安西》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "送别",
                tags: ["离别", "友情", "远行"]
            },
            {
                id: 76,
                text: "大漠孤烟直，长河落日圆。",
                author: "王维《使至塞上》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "边塞",
                tags: ["边塞", "壮阔", "苍凉"]
            },
            {
                id: 77,
                text: "不要人夸好颜色，只留清气满乾坤。",
                author: "王冕《墨梅》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "元",
                style: "咏物",
                tags: ["品格", "高洁", "梅花"]
            },
            {
                id: 78,
                text: "小楼昨夜又东风，故国不堪回首月明中。",
                author: "李煜《虞美人》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "五代",
                style: "伤感",
                tags: ["亡国", "悲伤", "思念"]
            },
            {
                id: 79,
                text: "细雨梦回鸡塞远，小楼吹彻玉笙寒。",
                author: "温庭筠《商山早行》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["清冷", "别离", "早行"]
            },
            {
                id: 80,
                text: "岁寒，然后知松柏之后凋也。",
                author: "孔子《论语》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 5, N: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["坚贞", "品格", "高洁"]
            },
            {
                id: 81,
                text: "红藕香残玉簟秋，轻解罗裳，独上兰舟。",
                author: "李清照《一剪梅》",
                types: ["I", "F"],
                primaryType: "I",
                strengths: { I: 4, F: 3 },
                era: "宋",
                style: "闺怨",
                tags: ["孤独", "离愁", "闺思"]
            },
            {
                id: 82,
                text: "小荷才露尖尖角，早有蜻蜓立上头。",
                author: "杨万里《小池》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["生机", "夏景", "细腻"]
            },
            {
                id: 83,
                text: "苟利国家生死以，岂因祸福避趋之。",
                author: "林则徐《赴戍登程口占示家人》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "爱国",
                tags: ["忠义", "爱国", "气节"]
            },
            {
                id: 84,
                text: "山外青山楼外楼，西湖歌舞几时休。",
                author: "林升《题临安邸》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "宋",
                style: "咏史",
                tags: ["亡国", "讽喻", "忧思"]
            },
            {
                id: 85,
                text: "月出惊山鸟，时鸣春涧中。",
                author: "王维《鸟鸣涧》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["静谧", "山泉", "鸟鸣"]
            },
            {
                id: 86,
                text: "花自飘零水自流，一种相思，两处闲愁。",
                author: "李清照《一剪梅》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["离愁", "相思", "惆怅"]
            },
            {
                id: 87,
                text: "举头望明月，低头思故乡。",
                author: "李白《静夜思》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 4 },
                era: "唐",
                style: "思乡",
                tags: ["月色", "思乡", "孤独"]
            },
            {
                id: 88,
                text: "春花秋月何时了，往事知多少。",
                author: "李煜《虞美人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "五代",
                style: "伤感",
                tags: ["追忆", "流转", "感伤"]
            },
            {
                id: 89,
                text: "青青子衿，悠悠我心。纵我不往，子宁不嗣音？",
                author: "《诗经·郑风·子衿》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["思念", "爱慕", "期盼"]
            },
            {
                id: 90,
                text: "问渠那得清如许？为有源头活水来。",
                author: "朱熹《观书有感》",
                types: ["N", "T"],
                primaryType: "T",
                strengths: { N: 3, T: 5 },
                era: "宋",
                style: "哲理",
                tags: ["学问", "清澈", "源头"]
            },
            {
                id: 91,
                text: "月上柳梢头，人约黄昏后。",
                author: "欧阳修《生查子》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱情",
                tags: ["恋爱", "约会", "月色"]
            },
            {
                id: 92,
                text: "柴门闻犬吠，风雪夜归人。",
                author: "刘长卿《逢雪宿芙蓉山主人》",
                types: ["I", "S"],
                primaryType: "S",
                strengths: { I: 3, S: 5 },
                era: "唐",
                style: "山水",
                tags: ["冬景", "归人", "农家"]
            },
            {
                id: 93,
                text: "桃花潭水深千尺，不及汪伦送我情。",
                author: "李白《赠汪伦》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["友情", "真挚", "感谢"]
            },
            {
                id: 94,
                text: "千里黄云白日曛，北风吹雁雪纷纷。",
                author: "高适《别董大》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["天气", "离别", "萧瑟"]
            },
            {
                id: 95,
                text: "春宵一刻值千金，花有清香月有阴。",
                author: "苏轼《春宵》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "宋",
                style: "咏物",
                tags: ["春夜", "珍惜", "美好"]
            },
            {
                id: 96,
                text: "小雨湿花红不落，微风吹絮柳毵毵。",
                author: "陈文述《村居》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "清",
                style: "山水",
                tags: ["春景", "雨后", "宁静"]
            },
            {
                id: 97,
                text: "茅檐长扫净无苔，花木成畦手自栽。",
                author: "袁枚《苔》",
                types: ["S", "J"],
                primaryType: "S",
                strengths: { S: 4, J: 3 },
                era: "清",
                style: "田园",
                tags: ["整洁", "勤劳", "田园"]
            },
            {
                id: 98,
                text: "富贵不能淫，贫贱不能移，威武不能屈。",
                author: "孟子《生于忧患，死于安乐》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["气节", "不屈", "品德"]
            },
            {
                id: 99,
                text: "长太息以掩涕兮，哀民生之多艰。",
                author: "屈原《离骚》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "先秦",
                style: "忧国",
                tags: ["忧民", "悲情", "爱国"]
            },
            {
                id: 100,
                text: "旧时王谢堂前燕，飞入寻常百姓家。",
                author: "刘禹锡《乌衣巷》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["盛衰", "兴替", "感慨"]
            },
            {
                id: 101,
                text: "相见时难别亦难，东风无力百花残。",
                author: "李商隐《无题》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["离别", "伤感", "惜春"]
            },
            {
                id: 102,
                text: "水光潋滟晴方好，山色空蒙雨亦奇。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 4, P: 5 },
                era: "宋",
                style: "山水",
                tags: ["西湖", "景观", "变化"]
            },
            {
                id: 103,
                text: "东风不与周郎便，铜雀春深锁二乔。",
                author: "杜牧《赤壁》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "唐",
                style: "咏史",
                tags: ["历史", "人物", "感慨"]
            },
            {
                id: 104,
                text: "穿花蛱蝶深深见，点水蜻蜓款款飞。",
                author: "杜甫《曲江》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春景", "昆虫", "动态"]
            },
            {
                id: 105,
                text: "风住尘香花已尽，日晚倦梳头。",
                author: "李清照《武陵春》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "抒情",
                tags: ["怀旧", "疲倦", "黄昏"]
            },
            {
                id: 106,
                text: "横看成岭侧成峰，远近高低各不同。",
                author: "苏轼《题西林壁》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 5 },
                era: "宋",
                style: "哲理",
                tags: ["视角", "改变", "认知"]
            },
            {
                id: 107,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "友情",
                tags: ["励志", "知己", "名声"]
            },
            {
                id: 108,
                text: "同是天涯沦落人，相逢何必曾相识。",
                author: "白居易《琵琶行》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["惺惺相惜", "境遇", "同情"]
            },
            {
                id: 109,
                text: "野火烧不尽，春风吹又生。",
                author: "白居易《赋得古原草送别》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "唐",
                style: "哲理",
                tags: ["生命力", "坚韧", "希望"]
            },
            {
                id: 110,
                text: "只恐双溪舴艋舟，载不动许多愁。",
                author: "李清照《武陵春》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "悲伤",
                tags: ["伤感", "愁绪", "孤独"]
            },
            {
                id: 111,
                text: "鸟宿池边树，僧敲月下门。",
                author: "贾岛《题李凝幽居》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["宁静", "禅意", "月夜"]
            },
            {
                id: 112,
                text: "洛阳城里见秋风，欲作家书意万重。",
                author: "李益《夜上受降城闻笛》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["思家", "秋风", "情思"]
            },
            {
                id: 113,
                text: "近乡情更怯，不敢问来人。",
                author: "宋之问《渡汉江》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 4 },
                era: "唐",
                style: "思乡",
                tags: ["思乡", "犹豫", "深情"]
            },
            {
                id: 114,
                text: "劝君更尽一杯酒，西出阳关无故人。",
                author: "王维《送元二使安西》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 4, E: 3 },
                era: "唐",
                style: "送别",
                tags: ["离别", "友情", "豪饮"]
            },
            {
                id: 115,
                text: "诗词为三百首",
                author: "诗词为三百首",
                types: ["T", "S"],
                primaryType: "S",
                strengths: { T: 3, S: 5 },
                era: "当代",
                style: "理性",
                tags: ["平衡", "理性", "客观"]
            },
            {
                id: 116,
                text: "故人西辞黄鹤楼，烟花三月下扬州。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 4 },
                era: "唐",
                style: "送别",
                tags: ["春景", "送别", "友情"]
            },
            {
                id: 117,
                text: "前不见古人，后不见来者。念天地之悠悠，独怆然而涕下。",
                author: "陈子昂《登幽州台歌》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 4 },
                era: "唐",
                style: "抒情",
                tags: ["时空", "孤独", "感伤"]
            },
            {
                id: 118,
                text: "黄梅时节家家雨，青草池塘处处蛙。",
                author: "赵师秀《约客》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["梅雨", "田园", "自然"]
            },
            {
                id: 119,
                text: "孤帆远影碧空尽，唯见长江天际流。",
                author: "李白《黄鹤楼送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["送别", "望远", "壮阔"]
            },
            {
                id: 120,
                text: "洛阳亲友如相问，一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 4, I: 3 },
                era: "唐",
                style: "送别",
                tags: ["品格", "清白", "友情"]
            },
            {
                id: 121,
                text: "人有悲欢离合，月有阴晴圆缺，此事古难全。",
                author: "苏轼《水调歌头》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "宋",
                style: "哲理",
                tags: ["变化", "圆缺", "人生"]
            },
            {
                id: 122,
                text: "小时不识月，呼作白玉盘。又疑瑶台镜，飞在青云端。",
                author: "李白《古朗月行》",
                types: ["N", "S"],
                primaryType: "N",
                strengths: { N: 4, S: 3 },
                era: "唐",
                style: "咏物",
                tags: ["月亮", "想象", "天真"]
            },
            {
                id: 123,
                text: "世事一场大梦，人生几度秋凉。",
                author: "苏轼《西江月》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["人生", "梦幻", "感悟"]
            },
            {
                id: 124,
                text: "蒌蒿满地芦芽短，正是河豚欲上时。",
                author: "苏轼《惠崇春江晚景》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春景", "美食", "生活"]
            },
            {
                id: 125,
                text: "满目山河空念远，落花风雨更伤春。",
                author: "晏殊《浣溪沙》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "伤春",
                tags: ["离愁", "风雨", "伤春"]
            },
            {
                id: 126,
                text: "入我相思门，知我相思苦，长相思兮长相忆，短相思兮无穷极。",
                author: "李白《三五七言》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相思", "痴情", "绵长"]
            },
            {
                id: 127,
                text: "早知潮有信，嫁与弄潮儿。",
                author: "元稹《行宫》",
                types: ["E", "P"],
                primaryType: "E",
                strengths: { E: 4, P: 3 },
                era: "唐",
                style: "爱情",
                tags: ["豪放", "自由", "冒险"]
            },
            {
                id: 128,
                text: "三万里河东入海，五千仞岳上摩天。",
                author: "杨慎《临江仙·滚滚长江东逝水》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "明",
                style: "壮阔",
                tags: ["壮阔", "山河", "气势"]
            },
            {
                id: 129,
                text: "红豆生南国，春来发几枝。愿君多采撷，此物最相思。",
                author: "王维《相思》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相思", "情物", "思念"]
            },
            {
                id: 130,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "送别",
                tags: ["豪迈", "友情", "鼓励"]
            },
            {
                id: 131,
                text: "老吾老，以及人之老；幼吾幼，以及人之幼。",
                author: "孟子《孟子》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["仁爱", "推己", "大同"]
            },
            {
                id: 132,
                text: "近水楼台先得月，向阳花木易为春。",
                author: "苏麟《断句》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["环境", "影响", "先机"]
            },
            {
                id: 133,
                text: "江南好，风景旧曾谙。日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江南", "春景", "色彩"]
            },
            {
                id: 134,
                text: "春色满园关不住，一枝红杏出墙来。",
                author: "叶绍翁《游园不值》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["春景", "活力", "生机"]
            },
            {
                id: 135,
                text: "半亩方塘一鉴开，天光云影共徘徊。",
                author: "朱熹《观书有感》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["天人合一", "映照", "明心"]
            },
            {
                id: 136,
                text: "大丈夫当雄飞，安能雌伏？",
                author: "《兰亭集序》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "魏晋",
                style: "豪放",
                tags: ["自信", "抱负", "进取"]
            },
            {
                id: 137,
                text: "谁言寸草心，报得三春晖。",
                author: "孟郊《游子吟》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 5, T: 3 },
                era: "唐",
                style: "亲情",
                tags: ["母爱", "感恩", "孝心"]
            },
            {
                id: 138,
                text: "常记溪亭日暮，沉醉不知归路。",
                author: "李清照《如梦令》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 4, I: 3 },
                era: "宋",
                style: "抒情",
                tags: ["放纵", "忘我", "醉意"]
            },
            {
                id: 139,
                text: "竹径通幽处，禅房花木深。",
                author: "常建《题破山寺后禅院》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["幽静", "寺院", "自然"]
            },
            {
                id: 140,
                text: "飞来山上千寻塔，闻说鸡鸣见日升。",
                author: "王安石《登飞来峰》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["高塔", "日出", "壮阔"]
            },
            {
                id: 141,
                text: "江南春尽离肠断，苹满官河柳拂堤。",
                author: "韦庄《台城》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "伤感",
                tags: ["离愁", "春景", "感伤"]
            },
            {
                id: 142,
                text: "大弦嘈嘈如急雨，小弦切切如私语。",
                author: "白居易《琵琶行》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "咏物",
                tags: ["琵琶", "音乐", "比喻"]
            },
            {
                id: 143,
                text: "少年不知愁滋味，爱上层楼。爱上层楼，为赋新词强说愁。",
                author: "辛弃疾《丑奴儿·书博山道中》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "宋",
                style: "哲理",
                tags: ["青春", "愁绪", "成长"]
            },
            {
                id: 144,
                text: "在天愿作比翼鸟，在地愿为连理枝。",
                author: "白居易《长恨歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["爱情", "誓言", "永恒"]
            },
            {
                id: 145,
                text: "人面不知何处去，桃花依旧笑春风。",
                author: "崔护《题都城南庄》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "伤感",
                tags: ["追忆", "桃花", "伤感"]
            },
            {
                id: 146,
                text: "昨夜雨疏风骤，浓睡不消残酒。",
                author: "李清照《如梦令》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "宋",
                style: "抒情",
                tags: ["雨夜", "醉酒", "晨起"]
            },
            {
                id: 147,
                text: "一日不读书，胸臆无佳想。",
                author: "张瑞图《日记》",
                types: ["J", "T"],
                primaryType: "J",
                strengths: { J: 4, T: 3 },
                era: "明",
                style: "劝学",
                tags: ["读书", "规律", "勤勉"]
            },
            {
                id: 148,
                text: "玲珑骰子安红豆，入骨相思知不知。",
                author: "温庭筠《杨柳枝词》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相思", "情物", "红豆"]
            },
            {
                id: 149,
                text: "天下兴亡，匹夫有责。",
                author: "顾炎武《日知录》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "爱国",
                tags: ["爱国", "责任", "担当"]
            },
            {
                id: 150,
                text: "日暮乡关何处是？烟波江上使人愁。",
                author: "崔颢《黄鹤楼》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["思乡", "迷茫", "愁绪"]
            },
            {
                id: 151,
                text: "不飞则已，一飞冲天；不鸣则已，一鸣惊人。",
                author: "司马迁《史记》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "汉",
                style: "哲理",
                tags: ["潜力", "爆发", "决心"]
            },
            {
                id: 152,
                text: "山重水复疑无路，柳暗花明又一村。",
                author: "陆游《游山西村》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["转机", "希望", "坚持"]
            },
            {
                id: 153,
                text: "旧时王谢堂前燕，飞入寻常百姓家。",
                author: "刘禹锡《乌衣巷》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["盛衰", "变迁", "世事"]
            },
            {
                id: 154,
                text: "锦瑟无端五十弦，一弦一柱思华年。",
                author: "李商隐《锦瑟》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "伤感",
                tags: ["追忆", "青春", "感伤"]
            },
            {
                id: 155,
                text: "出师未捷身先死，长使英雄泪满襟。",
                author: "杜甫《蜀相》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["悲壮", "忠义", "感伤"]
            },
            {
                id: 156,
                text: "一寸相思千万绪，人间没个安排处。",
                author: "李冠《蝶恋花》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "爱情",
                tags: ["相思", "困扰", "无奈"]
            },
            {
                id: 157,
                text: "明月几时有，把酒问青天。",
                author: "苏轼《水调歌头》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "宋",
                style: "豪放",
                tags: ["月色", "人生", "豪迈"]
            },
            {
                id: 158,
                text: "若教眼底无离恨，不信人间有白头。",
                author: "辛弃疾《鹧鸪天》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "宋",
                style: "伤感",
                tags: ["离别", "哲理", "人生"]
            },
            {
                id: 159,
                text: "世事洞明皆学问，人情练达即文章。",
                author: "曹雪芹《红楼梦》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "清",
                style: "哲理",
                tags: ["人生", "练达", "世故"]
            },
            {
                id: 160,
                text: "己所不欲，勿施于人。",
                author: "孔子《论语》",
                types: ["T", "F"],
                primaryType: "F",
                strengths: { T: 3, F: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["推己", "换位", "处世"]
            },
            {
                id: 161,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 4 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "美丽", "风景"]
            },
            {
                id: 162,
                text: "众里寻他千百度，蓦然回首，那人却在灯火阑珊处。",
                author: "辛弃疾《青玉案·元夕》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 5 },
                era: "宋",
                style: "爱情",
                tags: ["偶遇", "相逢", "情境"]
            },
            {
                id: 163,
                text: "君子之交淡如水，小人之交甘若醴。",
                author: "庄子《山木》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 5, J: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["交友", "品德", "处世"]
            },
            {
                id: 164,
                text: "问世间，情是何物，直教生死相许。",
                author: "元好问《摸鱼儿·雁丘词》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "金",
                style: "爱情",
                tags: ["情爱", "深情", "生死"]
            },
            {
                id: 165,
                text: "峥嵘岁月稠，奋发从今始。",
                author: "左铭《题在狱中所画四轴》",
                types: ["J", "E"],
                primaryType: "J",
                strengths: { J: 4, E: 3 },
                era: "近代",
                style: "励志",
                tags: ["奋发", "振作", "新生"]
            },
            {
                id: 166,
                text: "十年生死两茫茫，不思量，自难忘。",
                author: "苏轼《江城子》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "悼念",
                tags: ["追忆", "哀思", "永恒"]
            },
            {
                id: 167,
                text: "落红不是无情物，化作春泥更护花。",
                author: "龚自珍《己亥杂诗》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "清",
                style: "哲理",
                tags: ["奉献", "转化", "生命"]
            },
            {
                id: 168,
                text: "千里之行，始于足下。",
                author: "老子《道德经》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["起步", "坚持", "过程"]
            },
            {
                id: 169,
                text: "会挽雕弓如满月，西北望，射天狼。",
                author: "苏轼《江城子·密州出猎》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "宋",
                style: "豪放",
                tags: ["壮志", "豪迈", "气概"]
            },
            {
                id: 170,
                text: "疏影横斜水清浅，暗香浮动月黄昏。",
                author: "林逋《山园小梅》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "宋",
                style: "咏物",
                tags: ["梅花", "月色", "幽雅"]
            },
            {
                id: 171,
                text: "桃李春风一杯酒，江湖夜雨十年灯。",
                author: "黄庭坚《寄黄几复》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "友情",
                tags: ["友情", "岁月", "时光"]
            },
            {
                id: 172,
                text: "金风玉露一相逢，便胜却人间无数。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["相逢", "珍重", "情深"]
            },
            {
                id: 173,
                text: "花开堪折直须折，莫待无花空折枝。",
                author: "杜秋娘《金缕衣》",
                types: ["T", "P"],
                primaryType: "T",
                strengths: { T: 4, P: 3 },
                era: "唐",
                style: "哲理",
                tags: ["及时", "珍惜", "行动"]
            },
            {
                id: 174,
                text: "春心莫共花争发，一寸相思一寸灰。",
                author: "李商隐《无题》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相思", "痛苦", "纠结"]
            },
            {
                id: 175,
                text: "雾失楼台，月迷津渡。",
                author: "秦观《踏莎行》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "宋",
                style: "山水",
                tags: ["雾景", "朦胧", "迷离"]
            },
            {
                id: 176,
                text: "天下之事常成于困约，而败于奢靡。",
                author: "陆游",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "哲理",
                tags: ["节俭", "原则", "成败"]
            },
            {
                id: 177,
                text: "青山遮不住，毕竟东流去。",
                author: "辛弃疾《菩萨蛮·书江西造口壁》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["坚韧", "前进", "必然"]
            },
            {
                id: 178,
                text: "燕子来时新社，梨花落后清明。",
                author: "晏殊《破阵子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["时序", "节气", "景物"]
            },
            {
                id: 179,
                text: "今夜月明人尽望，不知秋思落谁家。",
                author: "王建《十五夜望月》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "思乡",
                tags: ["月色", "思乡", "共情"]
            },
            {
                id: 180,
                text: "乱石穿空，惊涛拍岸，卷起千堆雪。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["壮观", "激流", "气势"]
            },
            {
                id: 181,
                text: "不畏浮云遮望眼，自缘身在最高层。",
                author: "王安石《登飞来峰》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["高远", "境界", "视野"]
            },
            {
                id: 182,
                text: "几处早莺争暖树，谁家新燕啄春泥。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "生机", "动态"]
            },
            {
                id: 183,
                text: "战士军前半死生，美人帐下犹歌舞。",
                author: "杜甫《兵车行》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "讽喻",
                tags: ["战争", "对比", "反思"]
            },
            {
                id: 184,
                text: "离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。",
                author: "白居易《赋得古原草送别》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "哲理",
                tags: ["生命力", "循环", "希望"]
            },
            {
                id: 185,
                text: "万里赴戎机，关山度若飞。",
                author: "王昌龄《从军行七首·其四》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 3 },
                era: "唐",
                style: "边塞",
                tags: ["征战", "速度", "使命"]
            },
            {
                id: 186,
                text: "月上柳梢头，人约黄昏后。",
                author: "欧阳修《生查子·元夕》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱情",
                tags: ["约会", "情调", "期待"]
            },
            {
                id: 187,
                text: "莫道不消魂，帘卷西风，人比黄花瘦。",
                author: "李清照《醉花阴》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["思念", "憔悴", "秋景"]
            },
            {
                id: 188,
                text: "床前明月光，疑是地上霜。",
                author: "李白《静夜思》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["月光", "误认", "夜景"]
            },
            {
                id: 189,
                text: "小时不识月，呼作白玉盘。",
                author: "李白《古朗月行》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "唐",
                style: "咏物",
                tags: ["月亮", "童真", "想象"]
            },
            {
                id: 190,
                text: "知之为知之，不知为不知，是知也。",
                author: "孔子《论语》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 5, J: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["实事求是", "学问", "诚实"]
            },
            {
                id: 191,
                text: "忽如一夜春风来，千树万树梨花开。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["雪景", "壮观", "联想"]
            },
            {
                id: 192,
                text: "泪眼问花花不语，乱红飞过秋千去。",
                author: "欧阳修《蝶恋花》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "伤感",
                tags: ["惜春", "离愁", "花落"]
            },
            {
                id: 193,
                text: "可怜无定河边骨，犹是春闺梦里人。",
                author: "陈陶《陇西行》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["战争", "思念", "悲剧"]
            },
            {
                id: 194,
                text: "闲来垂钓碧溪上，忽复乘舟梦日边。",
                author: "李白《行路难·其一》",
                types: ["P", "N"],
                primaryType: "P",
                strengths: { P: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["闲适", "梦想", "自由"]
            },
            {
                id: 195,
                text: "一年好景君须记，最是橙黄橘绿时。",
                author: "苏轼《赠刘景文》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["秋景", "珍惜", "时令"]
            },
            {
                id: 196,
                text: "风萧萧兮易水寒，壮士一去兮不复还。",
                author: "《战国策·荆轲刺秦王》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "先秦",
                style: "悲壮",
                tags: ["气节", "壮烈", "悲壮"]
            },
            {
                id: 197,
                text: "诗家清景在新春，绿柳才黄半未匀。",
                author: "杨巨源《城东早春》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["早春", "清新", "生机"]
            },
            {
                id: 198,
                text: "蜡烛有心还惜别，替人垂泪到天明。",
                author: "杜牧《赠别·其二》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "离别",
                tags: ["离别", "伤感", "拟人"]
            },
            {
                id: 199,
                text: "以铜为镜，可以正衣冠；以古为镜，可以知兴替；以人为镜，可以明得失。",
                author: "《资治通鉴》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "宋",
                style: "哲理",
                tags: ["借鉴", "反思", "镜鉴"]
            },
            {
                id: 200,
                text: "桃花流水鳜鱼肥，人世间真美好。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "唐",
                style: "山水",
                tags: ["悠闲", "满足", "生活"]
            },
            {
                id: 201,
                text: "沧海月明珠有泪，蓝田日暖玉生烟。",
                author: "李商隐《锦瑟》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 5, F: 3 },
                era: "唐",
                style: "咏物",
                tags: ["珍珠", "美玉", "联想"]
            },
            {
                id: 202,
                text: "吴楚东南坼，乾坤日夜浮。",
                author: "杜甫《登岳阳楼》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "壮阔",
                tags: ["天地", "广阔", "壮观"]
            },
            {
                id: 203,
                text: "李白乘舟将欲行，忽闻岸上踏歌声。",
                author: "李白《赠汪伦》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 4 },
                era: "唐",
                style: "友情",
                tags: ["友情", "欢送", "真挚"]
            },
            {
                id: 204,
                text: "问君能有几多愁？恰似一江春水向东流。",
                author: "李煜《虞美人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "五代",
                style: "伤感",
                tags: ["忧愁", "悲伤", "无尽"]
            },
            {
                id: 205,
                text: "孤山寺北贾亭西，水面初平云脚低。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["湖景", "春色", "位置"]
            },
            {
                id: 206,
                text: "天连五岭银锄落，地动三河铁臂摇。",

                types: ["S", "E"],
