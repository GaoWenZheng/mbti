                types: ["P", "N"],
                primaryType: "P",
                strengths: { P: 4, N: 3 },
                era: "宋",
                style: "豁达",
                tags: ["回首", "萧瑟", "无晴"]
            },
            {
                id: 680,
                text: "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。",
                author: "李清照《声声慢》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["寻觅", "冷清", "凄惨"]
            },
            {
                id: 681,
                text: "雾失楼台，月迷津渡。",
                author: "秦观《踏莎行》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["雾失", "月迷", "楼台"]
            },
            {
                id: 682,
                text: "空山不见人，但闻人语响。",
                author: "王维《鹿柴》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["空山", "不见", "语响"]
            },
            {
                id: 683,
                text: "两个黄鹂鸣翠柳，一行白鹭上青天。",
                author: "杜甫《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["黄鹂", "白鹭", "翠柳"]
            },
            {
                id: 684,
                text: "红豆生南国，春来发几枝？愿君多采撷，此物最相思。",
                author: "王维《相思》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["红豆", "南国", "相思"]
            },
            {
                id: 685,
                text: "独在异乡为异客，每逢佳节倍思亲。",
                author: "王维《九月九日忆山东兄弟》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["异乡", "佳节", "思亲"]
            },
            {
                id: 686,
                text: "明月松间照，清泉石上流。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["明月", "清泉", "松间"]
            },
            {
                id: 687,
                text: "会当凌绝顶，一览众山小。",
                author: "杜甫《望岳》",
                types: ["J", "E"],
                primaryType: "J",
                strengths: { J: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["凌绝", "一览", "众山"]
            },
            {
                id: 688,
                text: "国破山河在，城春草木深。",
                author: "杜甫《春望》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["国破", "山河", "草深"]
            },
            {
                id: 689,
                text: "孤帆远影碧空尽，唯见长江天际流。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["孤帆", "碧空", "长江"]
            },
            {
                id: 690,
                text: "春色满园关不住，一枝红杏出墙来。",
                author: "叶绍翁《游园不值》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春色", "满园", "红杏"]
            },
            {
                id: 691,
                text: "日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["日出", "江花", "江水"]
            },
            {
                id: 692,
                text: "白日依山尽，黄河入海流。",
                author: "王之涣《登鹳雀楼》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["白日", "黄河", "入海"]
            },
            {
                id: 693,
                text: "问渠那得清如许？为有源头活水来。",
                author: "朱熹《观书有感》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["清澈", "源头", "活水"]
            },
            {
                id: 694,
                text: "人生自古谁无死，留取丹心照汗青。",
                author: "文天祥《过零丁洋》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "爱国",
                tags: ["生死", "丹心", "汗青"]
            },
            {
                id: 695,
                text: "山回路转不见君，雪上空留马行处。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["山回", "路转", "雪上"]
            },
            {
                id: 696,
                text: "山河破碎风飘絮，身世浮沉雨打萍。",
                author: "文天祥《过零丁洋》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱国",
                tags: ["山河", "风絮", "雨萍"]
            },
            {
                id: 697,
                text: "谁料苍龙日暮还，百年魔怪舞翩跹。",
                author: "李贺《苏小小墓》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "唐",
                style: "咏史",
                tags: ["苍龙", "魔怪", "翩跹"]
            },
            {
                id: 698,
                text: "风劲角弓鸣，将军猎渭城。",
                author: "王维《观猎》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["风劲", "角弓", "将军"]
            },
            {
                id: 699,
                text: "相顾无言，惟有泪千行。",
                author: "柳永《雨霖铃》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "离别",
                tags: ["无言", "千行", "泪流"]
            },
            {
                id: 700,
                text: "忽如一夜春风来，千树万树梨花开。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "边塞",
                tags: ["春风", "一夜", "梨花"]
            },
            {
                id: 701,
                text: "商女不知亡国恨，隔江犹唱后庭花。",
                author: "杜牧《泊秦淮》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "咏史",
                tags: ["商女", "亡国", "后庭花"]
            },
            {
                id: 702,
                text: "可怜身上衣正单，心忧炭贱愿天寒。",
                author: "白居易《卖炭翁》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "悯农",
                tags: ["可怜", "衣单", "炭贱"]
            },
            {
                id: 703,
                text: "江碧鸟逾白，山青花欲燃。",
                author: "杜甫《绝句》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江碧", "鸟白", "花燃"]
            },
            {
                id: 704,
                text: "枯藤老树昏鸦，小桥流水人家。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["枯藤", "老树", "小桥"]
            },
            {
                id: 705,
                text: "今夜月明人尽望，不知秋思落谁家。",
                author: "王建《十五夜望月》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "思乡",
                tags: ["月明", "秋思", "人望"]
            },
            {
                id: 706,
                text: "千里莺啼绿映红，水村山郭酒旗风。",
                author: "杜牧《江南春》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["莺啼", "水村", "酒旗"]
            },
            {
                id: 707,
                text: "黄鹤楼中吹玉笛，江城五月落梅花。",
                author: "李白《与史郎中钦听黄鹤楼上吹笛》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["黄鹤楼", "玉笛", "梅花"]
            },
            {
                id: 708,
                text: "解落三秋叶，能开二月花。",
                author: "李峤《风》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "咏物",
                tags: ["秋叶", "花开", "风力"]
            },
            {
                id: 709,
                text: "衰兰送客咸阳道，天若有情天亦老。",
                author: "李白《金陵酒肆留别》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "送别",
                tags: ["衰兰", "送客", "天老"]
            },
            {
                id: 710,
                text: "梧桐更兼细雨，到黄昏，点点滴滴。",
                author: "李清照《声声慢》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "宋",
                style: "伤感",
                tags: ["梧桐", "细雨", "黄昏"]
            },
            {
                id: 711,
                text: "一骑红尘妃子笑，无人知是荔枝来。",
                author: "杜牧《过华清宫》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["红尘", "妃子", "荔枝"]
            },
            {
                id: 712,
                text: "更无柳絮因风起，惟有葵花向日倾。",
                author: "莫甘《对棋》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["柳絮", "葵花", "向日"]
            },
            {
                id: 713,
                text: "若教眼底无离恨，不信人间有白头。",
                author: "辛弃疾《鹧鸪天》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "宋",
                style: "伤感",
                tags: ["离恨", "白头", "人间"]
            },
            {
                id: 714,
                text: "一寸相思千万绪，人间没个安排处。",
                author: "李冠《蝶恋花》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "爱情",
                tags: ["相思", "千绪", "无处"]
            },
            {
                id: 715,
                text: "洛阳城里见秋风，欲作家书意万重。",
                author: "李益《夜上受降城闻笛》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["秋风", "家书", "万重"]
            },
            {
                id: 716,
                text: "天平山上白云泉，云自无心水自闲。",
                author: "李白《访戴天山道士不遇》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "唐",
                style: "山水",
                tags: ["白云", "山泉", "无心"]
            },
            {
                id: 717,
                text: "问世间，情为何物，直教生死相许。",
                author: "元好问《摸鱼儿·雁丘词》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "金",
                style: "爱情",
                tags: ["生死", "情感", "相许"]
            },
            {
                id: 718,
                text: "开轩面场圃，把酒话桑麻。",
                author: "孟浩然《过故人庄》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "田园",
                tags: ["场圃", "把酒", "桑麻"]
            },
            {
                id: 719,
                text: "闻道龙标过五溪，金陵王气黯然收。",
                author: "刘长卿《漫书五首》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "唐",
                style: "咏史",
                tags: ["龙标", "五溪", "王气"]
            },
            {
                id: 720,
                text: "山气日夕佳，飞鸟相与还。",
                author: "陶渊明《饮酒》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "魏晋",
                style: "田园",
                tags: ["山气", "飞鸟", "归还"]
            },
            {
                id: 721,
                text: "青山朝别暮还见，嘶马出门思旧乡。",
                author: "李颀《送魏万之京》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "送别",
                tags: ["青山", "嘶马", "旧乡"]
            },
            {
                id: 722,
                text: "北极怀明主，南溟作逐臣。",
                author: "屈原《离骚》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "先秦",
                style: "抒情",
                tags: ["北极", "南溟", "忠谏"]
            },
            {
                id: 723,
                text: "青箬笠，绿蓑衣，斜风细雨不须归。",
                author: "张志和《渔歌子》",
                types: ["P", "S"],
                primaryType: "P",
                strengths: { P: 4, S: 3 },
                era: "唐",
                style: "田园",
                tags: ["箬笠", "蓑衣", "斜雨"]
            },
            {
                id: 724,
                text: "浮生恰似冰底水，日夜东流人不知。",
                author: "顾随《偶题》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "近代",
                style: "哲理",
                tags: ["浮生", "冰水", "东流"]
            },
            {
                id: 725,
                text: "两情若是久长时，又岂在朝朝暮暮。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["两情", "久长", "朝暮"]
            },
            {
                id: 726,
                text: "日暮东风怨啼鸟，落花犹似坠楼人。",
                author: "杜牧《金谷园》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "唐",
                style: "咏史",
                tags: ["暮风", "啼鸟", "落花"]
            },
            {
                id: 727,
                text: "烟笼寒水月笼沙，夜泊秦淮近酒家。",
                author: "杜牧《泊秦淮》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["烟笼", "月笼", "秦淮"]
            },
            {
                id: 728,
                text: "风萧萧兮易水寒，壮士一去兮不复还。",
                author: "《史记·刺客列传》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "汉",
                style: "悲壮",
                tags: ["易水", "壮士", "不还"]
            },
            {
                id: 729,
                text: "但使龙城飞将在，不教胡马度阴山。",
                author: "王昌龄《出塞》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["龙城", "胡马", "阴山"]
            },
            {
                id: 730,
                text: "衣带渐宽终不悔，为伊消得人憔悴。",
                author: "柳永《凤栖梧》",
                types: ["F", "J"],
                primaryType: "F",
                strengths: { F: 5, J: 3 },
                era: "宋",
                style: "爱情",
                tags: ["憔悴", "不悔", "相思"]
            },
            {
                id: 731,
                text: "桃花流水鳜鱼肥，人世间真美好。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "唐",
                style: "山水",
                tags: ["桃花", "鳜鱼", "美好"]
            },
            {
                id: 732,
                text: "粉骨碎身浑不怕，要留清白在人间。",
                author: "于谦《石灰吟》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "明",
                style: "气节",
                tags: ["碎身", "不怕", "清白"]
            },
            {
                id: 733,
                text: "不要人夸好颜色，只留清气满乾坤。",
                author: "王冕《墨梅》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "元",
                style: "咏物",
                tags: ["墨梅", "好颜", "清气"]
            },
            {
                id: 734,
                text: "千里黄云白日曛，北风吹雁雪纷纷。",
                author: "高适《别董大》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["黄云", "白日", "北风"]
            },
            {
                id: 735,
                text: "几处早莺争暖树，谁家新燕啄春泥。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["早莺", "新燕", "春泥"]
            },
            {
                id: 736,
                text: "不识庐山真面目，只缘身在此山中。",
                author: "苏轼《题西林壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["庐山", "真面", "身在"]
            },
            {
                id: 737,
                text: "停杯投箸不能食，拔剑四顾心茫然。",
                author: "李白《行路难》",
                types: ["F", "E"],
                primaryType: "E",
                strengths: { F: 3, E: 4 },
                era: "唐",
                style: "抒情",
                tags: ["停杯", "拔剑", "茫然"]
            },
            {
                id: 738,
                text: "离离原上草，一岁一枯荣。",
                author: "白居易《赋得古原草送别》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "哲理",
                tags: ["原草", "枯荣", "循环"]
            },
            {
                id: 739,
                text: "苟利国家生死以，岂因祸福避趋之。",
                author: "林则徐《赴戍登程口占示家人》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "爱国",
                tags: ["利国", "生死", "祸福"]
            },
            {
                id: 740,
                text: "花自飘零水自流，一种相思，两处闲愁。",
                author: "李清照《一剪梅》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "思念",
                tags: ["花飘", "水流", "闲愁"]
            },
            {
                id: 741,
                text: "乱花渐欲迷人眼，浅草才能没马蹄。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["乱花", "浅草", "马蹄"]
            },
            {
                id: 742,
                text: "江晚正愁予，山深闻鹧鸪。",
                author: "王维《鸟鸣涧》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 4 },
                era: "唐",
                style: "抒情",
                tags: ["江晚", "山深", "鹧鸪"]
            },
            {
                id: 743,
                text: "柳暗花明又一村，小河才转又一村。",
                author: "陆游《游山西村》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "宋",
                style: "山水",
                tags: ["柳暗", "花明", "小河"]
            },
            {
                id: 744,
                text: "青梅煮酒斗十千，玉盘珍馐直万钱。",
                author: "李白《行路难》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "豪放",
                tags: ["青梅", "煮酒", "玉盘"]
            },
            {
                id: 745,
                text: "且行且歌曰：归来归去兮，田园将芜胡不归？",
                author: "陶渊明《归园田居》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 4, I: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["归来", "田园", "将芜"]
            },
            {
                id: 746,
                text: "但愿人长久，千里共婵娟。",
                author: "苏轼《水调歌头》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["长久", "共赏", "祝福"]
            },
            {
                id: 747,
                text: "西塞山前白鹭飞，桃花流水鳜鱼肥。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["白鹭", "桃花", "鳜鱼"]
            },
            {
                id: 748,
                text: "浮云游子意，落日故人情。",
                author: "李白《送友人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "送别",
                tags: ["浮云", "落日", "游子"]
            },
            {
                id: 749,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["醉卧", "沙场", "征战"]
            },
            {
                id: 750,
                text: "春江潮水连海平，海上明月共潮生。",
                author: "张若虚《春江花月夜》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["春江", "潮水", "明月"]
            },
            {
                id: 751,
                text: "诸葛大名垂宇宙，宗臣遗像肃清高。",
                author: "杜甫《蜀相》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "唐",
                style: "咏史",
                tags: ["诸葛", "大名", "清高"]
            },
            {
                id: 752,
                text: "滚滚长江东逝水，浪花淘尽英雄。",
                author: "杨慎《临江仙·滚滚长江东逝水》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "明",
                style: "咏史",
                tags: ["长江", "东逝", "英雄"]
            },
            {
                id: 753,
                text: "人间四月芳菲尽，山寺桃花始盛开。",
                author: "白居易《大林寺桃花》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["芳菲", "山寺", "桃花"]
            },
            {
                id: 754,
                text: "谈笑有鸿儒，往来无白丁。",
                author: "刘禹锡《陋室铭》",
                types: ["E", "T"],
                primaryType: "T",
                strengths: { E: 3, T: 4 },
                era: "唐",
                style: "咏物",
                tags: ["谈笑", "鸿儒", "白丁"]
            },
            {
                id: 755,
                text: "庄生晓梦迷蝴蝶，望帝春心托杜鹃。",
                author: "李商隐《锦瑟》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 5, F: 3 },
                era: "唐",
                style: "哲理",
                tags: ["庄生", "蝴蝶", "杜鹃"]
            },
            {
                id: 756,
                text: "念天地之悠悠，独怆然而涕下。",
                author: "陈子昂《登幽州台歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["天地", "悠悠", "涕下"]
            },
            {
                id: 757,
                text: "君不见高堂明镜悲白发，朝如青丝暮成雪。",
                author: "李白《将进酒》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 4 },
                era: "唐",
                style: "哲理",
                tags: ["高堂", "白发", "青丝"]
            },
            {
                id: 758,
                text: "阳光照在桑干河上，汩汩的流水把他的脸照得明亮。",
                author: "戴望舒《雨巷》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "现代",
                style: "抒情",
                tags: ["阳光", "河水", "脸庞"]
            },
            {
                id: 759,
                text: "泠泠七弦上，静听松风寒。",
                author: "刘长卿《弹琴》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 5 },
                era: "唐",
                style: "咏物",
                tags: ["七弦", "松风", "静听"]
            },
            {
                id: 760,
                text: "野火烧不尽，春风吹又生。",
                author: "白居易《赋得古原草送别》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "唐",
                style: "哲理",
                tags: ["野火", "春风", "生长"]
            },
            {
                id: 761,
                text: "知否，知否？应是绿肥红瘦。",
                author: "李清照《如梦令》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "咏物",
                tags: ["知否", "绿肥", "红瘦"]
            },
            {
                id: 762,
                text: "只在此山中，云深不知处。",
                author: "贾岛《寻隐者不遇》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["此山", "云深", "不知"]
            },
            {
                id: 763,
                text: "孤山寺北贾亭西，水面初平云脚低。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["孤山", "水面", "云脚"]
            },
            {
                id: 764,
                text: "不畏浮云遮望眼，自缘身在最高层。",
                author: "王安石《登飞来峰》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["浮云", "望眼", "高层"]
            },
            {
                id: 765,
                text: "疏影横斜水清浅，暗香浮动月黄昏。",
                author: "林逋《山园小梅》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "宋",
                style: "咏物",
                tags: ["疏影", "暗香", "黄昏"]
            },
            {
                id: 766,
                text: "劝君更尽一杯酒，西出阳关无故人。",
                author: "王维《送元二使安西》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 4, E: 3 },
                era: "唐",
                style: "送别",
                tags: ["劝酒", "阳关", "故人"]
            },
            {
                id: 767,
                text: "万里赴戎机，关山度若飞。",
                author: "王昌龄《从军行七首·其四》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 3 },
                era: "唐",
                style: "边塞",
                tags: ["万里", "戎机", "若飞"]
            },
            {
                id: 768,
                text: "物是人非事事休，欲语泪先流。",
                author: "李清照《武陵春》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["物是人非", "欲语", "泪流"]
            },
            {
                id: 769,
                text: "闲来垂钓碧溪上，忽复乘舟梦日边。",
                author: "李白《行路难·其一》",
                types: ["P", "N"],
                primaryType: "P",
                strengths: { P: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["垂钓", "乘舟", "梦想"]
            },
            {
                id: 770,
                text: "洞庭青草，近中秋，更无一点风色。",
                author: "张孝祥《念奴娇·过洞庭》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["洞庭", "青草", "中秋"]
            },
            {
                id: 771,
                text: "山回路转不见君，雪上空留马行处。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["山回", "路转", "雪上"]
            },
            {
                id: 772,
                text: "众里寻他千百度，蓦然回首，那人却在灯火阑珊处。",
                author: "辛弃疾《青玉案·元夕》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["寻找", "回首", "灯火"]
            },
            {
                id: 773,
                text: "月上柳梢头，人约黄昏后。",
                author: "欧阳修《生查子·元夕》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱情",
                tags: ["月上", "人约", "黄昏"]
            },
            {
                id: 774,
                text: "曾经沧海难为水，除却巫山不是云。",
                author: "元稹《离思五首·其四》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["沧海", "巫山", "专一"]
            },
            {
                id: 775,
                text: "少年不识愁滋味，爱上层楼。爱上层楼，为赋新词强说愁。",
                author: "辛弃疾《丑奴儿·书博山道中》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["少年", "愁绪", "层楼"]
            },
            {
                id: 776,
                text: "凉风有信，秋月无边，亏我思娇的情绪。",
                author: "辛弃疾《摸鱼儿·更能消几番风雨》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "宋",
                style: "抒情",
                tags: ["凉风", "秋月", "思娇"]
            },
            {
                id: 777,
                text: "沾衣欲湿杏花雨，吹面不寒杨柳风。",
                author: "志南《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["杏花", "杨柳", "春风"]
            },
            {
                id: 778,
                text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["枯藤", "老树", "小桥"]
            },
            {
                id: 779,
                text: "月落乌啼霜满天，江枫渔火对愁眠。",
                author: "张继《枫桥夜泊》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["月落", "乌啼", "渔火"]
            },
            {
                id: 780,
                text: "花自飘零水自流，一种相思，两处闲愁。",
                author: "李清照《一剪梅》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "思念",
                tags: ["飘零", "相思", "闲愁"]
            },
            {
                id: 781,
                text: "庭院深深深几许？云窗雾阁春迟。",
                author: "李煜《浣溪沙》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 5 },
                era: "五代",
                style: "闺怨",
                tags: ["庭院", "云窗", "春迟"]
            },
            {
                id: 782,
                text: "今夜偏知春气暖，虫声新透绿窗纱。",
                author: "刘方平《夜月》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["春气", "虫声", "窗纱"]
            },
            {
                id: 783,
                text: "小楼昨夜又春风，故国不堪回首明月中。",
                author: "李煜《虞美人》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "五代",
                style: "亡国",
                tags: ["小楼", "春风", "故国"]
            },
            {
                id: 784,
                text: "仰天大笑出门去，我辈岂是蓬蒿人。",
                author: "李白《南陵别儿童入京》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "唐",
                style: "豪放",
                tags: ["大笑", "出门", "蓬蒿"]
            },
            {
                id: 785,
                text: "桃花潭水深千尺，不及汪伦送我情。",
                author: "李白《赠汪伦》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["桃花", "潭水", "送情"]
            },
            {
                id: 786,
                text: "大江东去，浪淘尽，千古风流人物。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "咏史",
                tags: ["大江", "东去", "风流"]
            },
            {
                id: 787,
                text: "十年生死两茫茫，不思量，自难忘。",
                author: "苏轼《江城子》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "悼念",
                tags: ["十年", "生死", "难忘"]
            },
            {
                id: 788,
                text: "天秤高悬，不论平地与山尖。",
                author: "文天祥《正气歌》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["天秤", "高悬", "公正"]
            },
            {
                id: 789,
                text: "春色三分，二分尘土，一分流水。",
                author: "苏东坡《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "宋",
                style: "山水",
                tags: ["春色", "尘土", "流水"]
            },
            {
                id: 790,
                text: "山外青山楼外楼，西湖歌舞几时休。",
                author: "林升《题临安邸》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "宋",
                style: "咏史",
                tags: ["青山", "楼外", "西湖"]
            },
            {
                id: 791,
                text: "惟江上之清风，与山间之明月，耳得之而为声，目遇之而成色。",
                author: "张志和《答谢中书书》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["清风", "明月", "声色"]
            },
            {
                id: 792,
                text: "夜来风雨声，花落知多少。",
                author: "孟浩然《春晓》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["风雨", "花落", "春晓"]
            },
            {
                id: 793,
                text: "无可奈何花落去，似曾相识燕归来。",
                author: "晏殊《浣溪沙》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "宋",
                style: "抒情",
                tags: ["花落", "燕归", "无奈"]
            },
            {
                id: 794,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "西子", "相宜"]
            },
            {
                id: 795,
                text: "莫道不销魂，帘卷西风，人比黄花瘦。",
                author: "李清照《醉花阴》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "宋",
                style: "伤感",
                tags: ["销魂", "西风", "黄花"]
            },
            {
                id: 796,
                text: "会当凌绝顶，一览众山小。",
                author: "杜甫《望岳》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 5 },
                era: "唐",
                style: "山水",
                tags: ["凌绝", "一览", "众山"]
            },
            {
                id: 797,
                text: "正是江南好风景，落花时节又逢君。",
                author: "杜甫《江南逢李龟年》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["江南", "落花", "相逢"]
            },
            {
                id: 798,
                text: "稻花香里说丰年，听取蛙声一片。",
                author: "辛弃疾《西江月》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["稻花", "蛙声", "丰年"]
            },
            {
                id: 799,
                text: "青青子衿，悠悠我心。",
                author: "《诗经·郑风·子衿》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["子衿", "悠悠", "相思"]
            },
            {
                id: 800,
                text: "锦瑟无端五十弦，一弦一柱思华年。",
                author: "李商隐《锦瑟》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["锦瑟", "五十", "华年"]
            },
            {
                id: 801,
                text: "时人不识余心乐，将谓偷闲学少年。",
                author: "杜甫《江畔独步寻花》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 4, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["闲适", "内心", "独步"]
            },
            {
                id: 802,
                text: "嗟余只影系人间，如何同生不同死？",
                author: "陈衡恪《题春绮遗像》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "清",
                style: "悼亡",
                tags: ["生死", "悼念", "相思"]
            },
            {
                id: 803,
                text: "同是天涯沦落人，相逢何必曾相识。",
                author: "白居易《琵琶行》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["天涯", "沦落", "相逢"]
            },
            {
                id: 804,
                text: "君问归期未有期，巴山夜雨涨秋池。",
                author: "李商隐《夜雨寄北》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "离愁",
                tags: ["归期", "夜雨", "秋池"]
            },
            {
                id: 805,
                text: "岁寒，然后知松柏之后凋也。",
                author: "孔子《论语》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["岁寒", "松柏", "不凋"]
            },
            {
                id: 806,
                text: "李白乘舟将欲行，忽闻岸上踏歌声。",
                author: "李白《赠汪伦》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 4 },
                era: "唐",
                style: "抒情",
                tags: ["乘舟", "踏歌", "离别"]
            },
            {
                id: 807,
                text: "问世间，情是何物，直教生死相许。",
                author: "元好问《摸鱼儿·雁丘词》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "金",
                style: "爱情",
                tags: ["情感", "生死", "相许"]
            },
            {
                id: 808,
                text: "正是江南好风景，落花时节又逢君。",
                author: "杜甫《江南逢李龟年》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["江南", "落花", "相逢"]
            },
            {
                id: 809,
                text: "一寸相思千万绪，人间没个安排处。",
                author: "李冠《蝶恋花》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "爱情",
                tags: ["相思", "千绪", "无处"]
            },
            {
                id: 810,
                text: "城阙辅三秦，风烟望五津。",
                author: "王勃《送杜少府之任蜀州》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "送别",
                tags: ["城阙", "风烟", "三秦"]
            },
            {
                id: 811,
                text: "一杯未尽思难尽，看尽长安花。",
                author: "慕容铎《减字木兰花》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "元",
                style: "抒情",
                tags: ["酒杯", "思念", "花景"]
            },
            {
                id: 812,
                text: "无边落木萧萧下，不尽长江滚滚来。",
                author: "杜甫《登高》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["落木", "长江", "壮阔"]
            },
            {
                id: 813,
                text: "旧时王谢堂前燕，飞入寻常百姓家。",
                author: "刘禹锡《乌衣巷》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["王谢", "燕子", "兴替"]
            },
            {
                id: 814,
                text: "相顾无言，惟有泪千行。",
                author: "柳永《雨霖铃》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "离别",
                tags: ["无言", "千行", "泪流"]
            },
            {
                id: 815,
                text: "忽闻歌古调，归思欲沾巾。",
                author: "张继《枫桥夜泊》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["古调", "归思", "泪巾"]
            },
            {
                id: 816,
                text: "蜀道之难，难于上青天。",
                author: "李白《蜀道难》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "山水",
                tags: ["蜀道", "艰难", "险阻"]
            },
            {
                id: 817,
                text: "西塞山前白鹭飞，桃花流水鳜鱼肥。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["白鹭", "桃花", "鳜鱼"]
            },
            {
                id: 818,
                text: "谁道人生无再少？门前流水尚能西。",
                author: "刘禹锡《酬乐天扬州初逢席上见赠》",
                types: ["P", "N"],
                primaryType: "P",
                strengths: { P: 4, N: 3 },
                era: "唐",
                style: "哲理",
                tags: ["再少", "流水", "西向"]
            },
            {
                id: 819,
                text: "知我者，谓我心忧；不知我者，谓我何求。",
                author: "《诗经·王风·黍离》",
                types: ["F", "I"],
                primaryType: "I",
                strengths: { F: 3, I: 5 },
                era: "先秦",
                style: "抒情",
                tags: ["知我", "心忧", "难解"]
            },
            {
                id: 820,
                text: "行路难，行路难，多歧路，今安在？",
                author: "李白《行路难》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "唐",
                style: "抒情",
                tags: ["行路", "歧路", "迷茫"]
            },
            {
                id: 821,
                text: "海上生明月，天涯共此时。",
                author: "张九龄《望月怀远》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "思念",
                tags: ["明月", "天涯", "共赏"]
            },
            {
                id: 822,
                text: "君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？",
                author: "王维《杂诗》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["故乡", "寒梅", "询问"]
            },
            {
                id: 823,
                text: "欲穷千里目，更上一层楼。",
                author: "王之涣《登鹳雀楼》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 4 },
                era: "唐",
                style: "山水",
                tags: ["千里", "登高", "远望"]
            },
            {
                id: 824,
                text: "儿童相见不相识，笑问客从何处来。",
                author: "贺知章《回乡偶书》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "思乡",
                tags: ["儿童", "不识", "归乡"]
            },
            {
                id: 825,
                text: "城春草木深，感时花溅泪。",
                author: "杜甫《春望》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["春景", "花泪", "感时"]
            },
            {
                id: 826,
                text: "人间四月芳菲尽，山寺桃花始盛开。",
                author: "白居易《大林寺桃花》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["芳菲", "山寺", "桃花"]
            },
            {
                id: 827,
                text: "无言独上西楼，月如钩。寂寞梧桐深院锁清秋。",
                author: "李煜《相见欢》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "五代",
                style: "抒情",
                tags: ["西楼", "月钩", "梧桐"]
            },
            {
                id: 828,
                text: "别裁伪体亲风雅，转益多师是汝师。",
                author: "杜甫《戏为六绝句》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "劝学",
                tags: ["伪体", "风雅", "多师"]
            },
            {
                id: 829,
                text: "青山郭外斜，碧水城边绕。",
                author: "僧志南《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["青山", "碧水", "城郭"]
            },
            {
                id: 830,
                text: "大鹏一日同风起，扶摇直上九万里。",
                author: "李白《上李邕》",
                types: ["E", "N"],
                primaryType: "E",
                strengths: { E: 5, N: 3 },
                era: "唐",
                style: "豪放",
                tags: ["大鹏", "扶摇", "九万"]
            },
            {
                id: 831,
                text: "为人性僻耽佳句，语不惊人死不休。",
                author: "杜甫《江上值水如海势聊短述》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "抒情",
                tags: ["性僻", "佳句", "惊人"]
            },
            {
                id: 832,
                text: "寂寞空庭春欲晚，梨花满地不开门。",
                author: "刘方平《春怨》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "闺怨",
                tags: ["寂寞", "梨花", "不开"]
            },
            {
                id: 833,
                text: "不要人夸好颜色，只留清气满乾坤。",
                author: "王冕《墨梅》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "元",
                style: "咏物",
                tags: ["墨梅", "颜色", "清气"]
            },
            {
                id: 834,
                text: "泪眼问花花不语，乱红飞过秋千去。",
                author: "欧阳修《蝶恋花》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "抒情",
                tags: ["泪眼", "问花", "乱红"]
            },
            {
                id: 835,
                text: "古来圣贤皆寂寞，惟有饮者留其名。",
                author: "李白《将进酒》",
                types: ["E", "N"],
                primaryType: "E",
                strengths: { E: 4, N: 3 },
                era: "唐",
                style: "豪放",
                tags: ["圣贤", "寂寞", "饮者"]
            },
            {
                id: 836,
                text: "轻舟已过万重山。",
                author: "李白《早发白帝城》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 4 },
                era: "唐",
                style: "山水",
                tags: ["轻舟", "万重", "速度"]
            },
            {
                id: 837,
                text: "晓看红湿处，花重锦官城。",
                author: "杜甫《春夜喜雨》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["红湿", "花重", "锦城"]
            },
            {
                id: 838,
                text: "天若有情天亦老，人间正道是沧桑。",
                author: "毛泽东《七律·人民解放军占领南京》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "近代",
                style: "哲理",
                tags: ["天地", "正道", "沧桑"]
            },
            {
                id: 839,
                text: "春风十里扬州路，卷上珠帘总不如。",
                author: "杜牧《赠别》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["春风", "扬州", "珠帘"]
            },
            {
                id: 840,
                text: "待到重阳日，还来就菊花。",
                author: "孟浩然《过故人庄》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "送别",
                tags: ["重阳", "菊花", "相约"]
            },
            {
                id: 841,
                text: "人生若只如初见，何事秋风悲画扇。",
                author: "纳兰性德《木兰词·拟古决绝词柬友》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "清",
                style: "伤感",
                tags: ["初见", "秋风", "画扇"]
            },
            {
                id: 842,
                text: "春潮带雨晚来急，野渡无人舟自横。",
                author: "韦应物《滁州西涧》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["春潮", "野渡", "孤舟"]
            },
            {
                id: 843,
                text: "胜日寻芳泗水滨，无边光景一时新。",
                author: "朱熹《春日》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["春日", "寻芳", "光景"]
            },
            {
                id: 844,
                text: "梧桐树，三更雨，不道离情正苦。",
                author: "温庭筠《更漏子》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "离别",
                tags: ["梧桐", "三更", "离情"]
            },
            {
                id: 845,
                text: "星垂平野阔，月涌大江流。",
                author: "杜甫《旅夜书怀》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["星垂", "月涌", "大江"]
            },
            {
                id: 846,
                text: "功名富贵若长在，汉水亦应西北流。",
                author: "杜牧《题乌江亭》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["功名", "富贵", "汉水"]
            },
            {
                id: 847,
                text: "粉骨碎身浑不怕，要留清白在人间。",
                author: "于谦《石灰吟》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "明",
                style: "气节",
                tags: ["粉身", "碎骨", "清白"]
            },
            {
                id: 848,
                text: "种豆南山下，草盛豆苗稀。",
                author: "陶渊明《归园田居》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["种豆", "南山", "豆苗"]
            },
            {
                id: 849,
                text: "但使龙城飞将在，不教胡马度阴山。",
                author: "王昌龄《出塞》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["龙城", "飞将", "胡马"]
            },
            {
                id: 850,
                text: "杨柳青青江水平，闻郎江上踏歌声。",
                author: "刘禹锡《竹枝词》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["杨柳", "江水", "踏歌"]
            },
            {
                id: 851,
                text: "飞流直下三千尺，疑是银河落九天。",
                author: "李白《望庐山瀑布》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["飞流", "银河", "瀑布"]
            },
            {
                id: 852,
                text: "峰峦如聚，波涛如怒，山河表里潼关路。",
                author: "张养浩《山坡羊·潼关怀古》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "元",
                style: "咏史",
                tags: ["峰峦", "波涛", "潼关"]
            },
            {
                id: 853,
                text: "小楼一夜听春雨，深巷明朝卖杏花。",
                author: "陆游《临安春雨初霁》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春雨", "杏花", "城市"]
            },
            {
                id: 854,
                text: "问君能有几多愁？恰似一江春水向东流。",
                author: "李煜《虞美人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "五代",
                style: "亡国",
                tags: ["忧愁", "春水", "东流"]
            },
            {
                id: 855,
                text: "黄河远上白云间，一片孤城万仞山。",
                author: "王之涣《凉州词》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["黄河", "白云", "孤城"]
            },
            {
                id: 856,
                text: "念天地之悠悠，独怆然而涕下。",
                author: "陈子昂《登幽州台歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["天地", "悠悠", "怆然"]
            },
            {
                id: 857,
                text: "入我相思门，知我相思苦。",
                author: "李白《三五七言》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相思", "相知", "痛苦"]
            },
            {
                id: 858,
                text: "夜闻归雁生乡思，病入新年感物华。",
                author: "李群玉《初春》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "思乡",
                tags: ["归雁", "乡思", "新年"]
            },
            {
                id: 859,
                text: "剪不断，理还乱，是离愁。别是一般滋味在心头。",
                author: "李煜《相见欢》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "五代",
                style: "离愁",
                tags: ["剪不断", "离愁", "心头"]
            },
            {
                id: 860,
                text: "锦瑟无端五十弦，一弦一柱思华年。",
                author: "李商隐《锦瑟》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["锦瑟", "五十", "华年"]
            },
            {
                id: 861,
                text: "何当共剪西窗烛，却话巴山夜雨时。",
                author: "李商隐《夜雨寄北》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思念",
                tags: ["剪烛", "夜雨", "相思"]
            },
            {
                id: 862,
                text: "云中谁寄锦书来，雁字回时，月满西楼。",
                author: "李清照《一剪梅》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "宋",
                style: "思念",
                tags: ["云中", "锦书", "雁字"]
            },
            {
                id: 863,
                text: "夕阳西下，断肠人在天涯。",
                author: "马致远《天净沙·秋思》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "元",
                style: "思乡",
                tags: ["夕阳", "断肠", "天涯"]
            },
            {
                id: 864,
                text: "落红不是无情物，化作春泥更护花。",
                author: "龚自珍《己亥杂诗》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "清",
                style: "哲理",
                tags: ["落红", "春泥", "护花"]
            },
            {
                id: 865,
                text: "醉里挑灯看剑，梦回吹角连营。",
                author: "辛弃疾《破阵子·为陈同甫赋壮词以寄之》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "宋",
                style: "豪放",
                tags: ["挑灯", "看剑", "吹角"]
            },
            {
                id: 866,
                text: "满目山河空念远，落花风雨更伤春。",
                author: "晏殊《浣溪沙》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "抒情",
                tags: ["山河", "风雨", "落花"]
            },
            {
                id: 867,
                text: "爆竹声中一岁除，春风送暖入屠苏。",
                author: "王安石《元日》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "节日",
                tags: ["爆竹", "新年", "屠苏"]
            },
            {
                id: 868,
                text: "小桃灼灼，梅花烨烨。春色渐如破。",
                author: "范云《春日诗》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "梁",
                style: "山水",
                tags: ["小桃", "梅花", "春色"]
            },
            {
                id: 869,
                text: "冰雪林中著此身，不同桃李混芳尘。",
                author: "王冕《梅花》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "元",
                style: "咏物",
                tags: ["冰雪", "梅花", "傲骨"]
            },
            {
                id: 870,
                text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["枯藤", "小桥", "西风"]
            },
            {
                id: 871,
                text: "月落乌啼霜满天，江枫渔火对愁眠。",
                author: "张继《枫桥夜泊》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["月落", "渔火", "愁眠"]
            },
            {
                id: 872,
                text: "桃花潭水深千尺，不及汪伦送我情。",
                author: "李白《赠汪伦》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["桃花", "潭水", "情深"]
            },
            {
                id: 873,
                text: "春宵一刻值千金，花有清香月有阴。",
                author: "苏轼《春宵》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "宋",
                style: "抒情",
                tags: ["春宵", "千金", "月色"]
            },
            {
                id: 874,
                text: "黯乡魂，追旅思，夜夜除非，好梦留人睡。",
                author: "苏轼《永遇乐·彭城夜宿燕子楼》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "宋",
                style: "思乡",
                tags: ["乡魂", "旅思", "好梦"]
            },
            {
                id: 875,
                text: "莫听穿林打叶声，何妨吟啸且徐行。",
                author: "苏轼《定风波》",
                types: ["P", "T"],
                primaryType: "P",
                strengths: { P: 5, T: 3 },
                era: "宋",
                style: "豁达",
                tags: ["林声", "吟啸", "徐行"]
            },
            {
                id: 876,
                text: "近水楼台先得月，向阳花木易为春。",
                author: "苏麟《断句》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["近水", "得月", "向阳"]
            },
            {
                id: 877,
                text: "玲珑骰子安红豆，入骨相思知不知。",
                author: "温庭筠《杨柳枝词》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["骰子", "红豆", "相思"]
            },
            {
                id: 878,
                text: "轻舟短棹西湖好，绿水逶迤。",
                author: "欧阳修《采桑子·轻舟短棹西湖好》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["轻舟", "西湖", "绿水"]
            },
            {
                id: 879,
                text: "细雨湿衣看不见，闲花落地听无声。",
                author: "刘长卿《别严士元》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["细雨", "落花", "无声"]
            },
            {
                id: 880,
                text: "更深月色半人家，北斗阑干南斗斜。",
                author: "刘方平《月夜》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["更深", "月色", "北斗"]
            },
            {
                id: 881,
                text: "忽见陌头杨柳色，悔教夫婿觅封侯。",
                author: "王昌龄《闺怨》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "闺怨",
                tags: ["杨柳", "春色", "封侯"]
            },
            {
                id: 882,
                text: "羁鸟恋旧林，池鱼思故渊。",
                author: "陶渊明《归园田居》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["羁鸟", "池鱼", "思念"]
            },
            {
                id: 883,
                text: "为人性僻耽佳句，语不惊人死不休。",
                author: "杜甫《江上值水如海势聊短述》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "抒情",
                tags: ["性僻", "佳句", "惊人"]
            },
            {
                id: 884,
                text: "自在飞花轻似梦，无边丝雨细如愁。",
                author: "秦观《浣溪沙》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "抒情",
                tags: ["飞花", "丝雨", "如愁"]
            },
            {
                id: 885,
                text: "泪眼问花花不语，乱红飞过秋千去。",
                author: "欧阳修《蝶恋花》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "伤春",
                tags: ["泪眼", "问花", "乱红"]
            },
            {
                id: 886,
                text: "知否，知否？应是绿肥红瘦。",
                author: "李清照《如梦令》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "伤春",
                tags: ["知否", "绿肥", "红瘦"]
            },
            {
                id: 887,
                text: "若待上林花似锦，出门俱是看花人。",
                author: "杨巨源《城东早春》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["上林", "花锦", "看花"]
            },
            {
                id: 888,
                text: "不经一番寒彻骨，怎得梅花扑鼻香。",
                author: "黄櫱《天净沙·冬》",
                types: ["N", "J"],
                primaryType: "J",
                strengths: { N: 3, J: 4 },
                era: "元",
                style: "哲理",
                tags: ["寒彻", "梅花", "磨砺"]
            },
            {
                id: 889,
                text: "一声梧叶一声秋，一点芭蕉一点愁。",
                author: "徐再思《水仙子·夜雨》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "元",
                style: "抒情",
                tags: ["梧叶", "芭蕉", "秋愁"]
            },
            {
                id: 890,
                text: "人生如梦，一尊还酹江月。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "P"],
                primaryType: "P",
                strengths: { N: 3, P: 4 },
                era: "宋",
                style: "哲理",
                tags: ["人生", "如梦", "江月"]
            },
            {
                id: 891,
                text: "山回路转不见君，雪上空留马行处。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["山回", "路转", "雪痕"]
            },
            {
                id: 892,
                text: "行路难，行路难，多歧路，今安在？",
                author: "李白《行路难》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "唐",
                style: "抒情",
                tags: ["行路", "歧路", "迷惘"]
            },
            {
                id: 893,
                text: "青山遮不住，毕竟东流去。",
                author: "辛弃疾《菩萨蛮·书江西造口壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["青山", "东流", "不阻"]
            },
            {
                id: 894,
                text: "人有悲欢离合，月有阴晴圆缺，此事古难全。",
                author: "苏轼《水调歌头》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["悲欢", "圆缺", "古难"]
            },
            {
                id: 895,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["醉卧", "沙场", "征战"]
            },
            {
                id: 896,
                text: "总把新桃换旧符，天天风雨送春归。",
                author: "谢道韫《除夜》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "晋",
                style: "抒情",
                tags: ["新桃", "旧符", "春归"]
            },
            {
                id: 897,
                text: "众鸟高飞尽，孤云独去闲。",
                author: "李白《独坐敬亭山》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["众鸟", "孤云", "独坐"]
            },
            {
                id: 898,
                text: "青箬笠，绿蓑衣，斜风细雨不须归。",
                author: "张志和《渔歌子》",
                types: ["P", "S"],
                primaryType: "P",
                strengths: { P: 4, S: 3 },
                era: "唐",
                style: "隐士",
                tags: ["箬笠", "蓑衣", "风雨"]
            },
            {
                id: 899,
                text: "渭城朝雨浥轻尘，客舍青青柳色新。",
                author: "王维《送元二使安西》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["朝雨", "轻尘", "柳色"]
            },
            {
                id: 900,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "西子", "淡妆"]
            },
            {
                id: 901,
                text: "芦花深处泊孤舟，笛在月明谁是愁。",
                author: "白居易《回中牡丹为雨所败》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "抒情",
                tags: ["芦花", "孤舟", "笛声"]
            },
            {
                id: 902,
                text: "人面不知何处去，桃花依旧笑春风。",
                author: "崔护《题都城南庄》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["人面", "桃花", "春风"]
            },
            {
                id: 903,
                text: "山气日夕佳，飞鸟相与还。",
                author: "陶渊明《饮酒》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "魏晋",
                style: "田园",
                tags: ["山气", "飞鸟", "日夕"]
            },
            {
                id: 904,
                text: "胜日寻芳泗水滨，无边光景一时新。",
                author: "朱熹《春日》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["寻芳", "光景", "春日"]
            },
            {
                id: 905,
                text: "桃李春风一杯酒，江湖夜雨十年灯。",
                author: "黄庭坚《寄黄几复》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "友情",
                tags: ["春风", "夜雨", "岁月"]
            },
            {
                id: 906,
                text: "借问酒家何处有？牧童遥指杏花村。",
                author: "杜牧《清明》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["酒家", "牧童", "杏花"]
            },
            {
                id: 907,
                text: "柴门闻犬吠，风雪夜归人。",
                author: "刘长卿《逢雪宿芙蓉山主人》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["柴门", "犬吠", "风雪"]
            },
            {
                id: 908,
                text: "山重水复疑无路，柳暗花明又一村。",
                author: "陆游《游山西村》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "宋",
                style: "哲理",
                tags: ["山重", "水复", "花明"]
            },
            {
                id: 909,
                text: "不畏浮云遮望眼，自缘身在最高层。",
                author: "王安石《登飞来峰》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["浮云", "望眼", "高层"]
            },
            {
                id: 910,
                text: "停车坐爱枫林晚，霜叶红于二月花。",
                author: "杜牧《山行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["停车", "枫林", "霜叶"]
            },
            {
                id: 911,
                text: "雾失楼台，月迷津渡。",
                author: "秦观《踏莎行》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "宋",
                style: "抒情",
                tags: ["雾失", "月迷", "津渡"]
            },
            {
                id: 912,
                text: "兰蕙满生园，杨柳拂回渠。",
                author: "王籍《入若耶溪》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "晋",
                style: "山水",
                tags: ["兰蕙", "杨柳", "回渠"]
            },
            {
                id: 913,
                text: "老夫聊发少年狂，左牵黄，右擎苍。",
                author: "苏轼《江城子·密州出猎》",
                types: ["E", "P"],
                primaryType: "E",
                strengths: { E: 5, P: 3 },
                era: "宋",
                style: "豪放",
                tags: ["少年", "发狂", "打猎"]
            },
            {
                id: 914,
                text: "我寄愁心与明月，随风直到夜郎西。",
                author: "李白《闻王昌龄左迁龙标遥有此寄》",
