                id: 444,
                text: "早知潮有信，嫁与弄潮儿。",
                author: "元稹《行宫》",
                types: ["E", "P"],
                primaryType: "E",
                strengths: { E: 4, P: 3 },
                era: "唐",
                style: "爱情",
                tags: ["弄潮", "嫁人", "选择"]
            },
            {
                id: 445,
                text: "向来枉费推移力，此日中流自在行。",
                author: "陆游《观书有感》",
                types: ["T", "P"],
                primaryType: "P",
                strengths: { T: 3, P: 4 },
                era: "宋",
                style: "哲理",
                tags: ["顺势", "自在", "人生"]
            },
            {
                id: 446,
                text: "满目山河空念远，落花风雨更伤春。",
                author: "晏殊《浣溪沙》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "抒情",
                tags: ["山河", "落花", "伤春"]
            },
            {
                id: 447,
                text: "尘世难逢开口笑，菊花须插满头归。",
                author: "杜牧《九日齐山登高》",
                types: ["P", "T"],
                primaryType: "P",
                strengths: { P: 4, T: 3 },
                era: "唐",
                style: "抒情",
                tags: ["菊花", "尘世", "超脱"]
            },
            {
                id: 448,
                text: "一声梧叶一声秋，一点芭蕉一点愁。",
                author: "徐再思《水仙子·夜雨》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "元",
                style: "抒情",
                tags: ["梧叶", "芭蕉", "秋愁"]
            },
            {
                id: 449,
                text: "读书不觉已春深，一寸光阴一寸金。",
                author: "王贞白《白鹿洞二首》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "劝学",
                tags: ["读书", "时光", "珍贵"]
            },
            {
                id: 450,
                text: "年年岁岁花相似，岁岁年年人不同。",
                author: "刘希夷《代悲白头翁》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "唐",
                style: "哲理",
                tags: ["花开", "人老", "感慨"]
            },
            {
                id: 451,
                text: "冬腊风腌，芳时酝酿，终有花发。",
                author: "范成大《蛮溪梅次韵》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "咏物",
                tags: ["冬日", "梅花", "酝酿"]
            },
            {
                id: 452,
                text: "少年不识愁滋味，爱上层楼。爱上层楼，为赋新词强说愁。",
                author: "辛弃疾《丑奴儿·书博山道中》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["少年", "愁绪", "阅历"]
            },
            {
                id: 453,
                text: "青箬笠，绿蓑衣，斜风细雨不须归。",
                author: "张志和《渔歌子》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["渔父", "细雨", "超脱"]
            },
            {
                id: 454,
                text: "一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 5, I: 3 },
                era: "唐",
                style: "送别",
                tags: ["冰心", "纯洁", "品格"]
            },
            {
                id: 455,
                text: "待到山花烂漫时，她在丛中笑。",
                author: "毛泽东《卜算子·咏梅》",
                types: ["N", "J"],
                primaryType: "N",
                strengths: { N: 4, J: 3 },
                era: "近代",
                style: "咏物",
                tags: ["梅花", "烂漫", "坚韧"]
            },
            {
                id: 456,
                text: "大漠孤烟直，长河落日圆。",
                author: "王维《使至塞上》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "边塞",
                tags: ["大漠", "孤烟", "落日"]
            },
            {
                id: 457,
                text: "举头望明月，低头思故乡。",
                author: "李白《静夜思》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["明月", "思乡", "乡愁"]
            },
            {
                id: 458,
                text: "不畏浮云遮望眼，只缘身在最高层。",
                author: "王安石《登飞来峰》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["高度", "眼界", "视野"]
            },
            {
                id: 459,
                text: "人生到处知何似，应似飞鸿踏雪泥。",
                author: "苏轼《和子由渑池怀旧》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["人生", "飞鸿", "雪泥"]
            },
            {
                id: 460,
                text: "天若有情天亦老，人间正道是沧桑。",
                author: "毛泽东《七律·人民解放军占领南京》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "近代",
                style: "哲理",
                tags: ["天地", "正道", "沧桑"]
            },
            {
                id: 461,
                text: "一日不作，一日不食。",
                author: "《增广贤文》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "古代",
                style: "劝勉",
                tags: ["劳作", "规律", "生活"]
            },
            {
                id: 462,
                text: "山不在高，有仙则名。水不在深，有龙则灵。",
                author: "刘禹锡《陋室铭》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["内涵", "本质", "名山"]
            },
            {
                id: 463,
                text: "野火烧不尽，春风吹又生。",
                author: "白居易《赋得古原草送别》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "唐",
                style: "哲理",
                tags: ["野火", "春风", "生命力"]
            },
            {
                id: 464,
                text: "千淘万漉虽辛苦，吹尽狂沙始到金。",
                author: "刘禹锡《浪淘沙》",
                types: ["N", "J"],
                primaryType: "J",
                strengths: { N: 3, J: 4 },
                era: "唐",
                style: "哲理",
                tags: ["淘金", "坚持", "成功"]
            },
            {
                id: 465,
                text: "欲穷千里目，更上一层楼。",
                author: "王之涣《登鹳雀楼》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 4 },
                era: "唐",
                style: "山水",
                tags: ["登高", "视野", "远望"]
            },
            {
                id: 466,
                text: "关关雎鸠，在河之洲。窈窕淑女，君子好逑。",
                author: "《诗经·关雎》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["雎鸠", "淑女", "爱慕"]
            },
            {
                id: 467,
                text: "不经一番寒彻骨，怎得梅花扑鼻香。",
                author: "黄櫱《天净沙·冬》",
                types: ["N", "J"],
                primaryType: "J",
                strengths: { N: 3, J: 4 },
                era: "元",
                style: "哲理",
                tags: ["寒冬", "梅花", "磨砺"]
            },
            {
                id: 468,
                text: "天生我材必有用，千金散尽还复来。",
                author: "李白《将进酒》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "唐",
                style: "抒情",
                tags: ["才华", "豪迈", "自信"]
            },
            {
                id: 469,
                text: "山重水复疑无路，柳暗花明又一村。",
                author: "陆游《游山西村》",
                types: ["P", "N"],
                primaryType: "N",
                strengths: { P: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["转机", "希望", "柳暗花明"]
            },
            {
                id: 470,
                text: "天下兴亡，匹夫有责。",
                author: "顾炎武《日知录》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "爱国",
                tags: ["责任", "天下", "忧国"]
            },
            {
                id: 471,
                text: "会当凌绝顶，一览众山小。",
                author: "杜甫《望岳》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 5 },
                era: "唐",
                style: "山水",
                tags: ["登峰", "雄心", "豪气"]
            },
            {
                id: 472,
                text: "大江东去，浪淘尽，千古风流人物。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "咏史",
                tags: ["长江", "历史", "风流"]
            },
            {
                id: 473,
                text: "问君能有几多愁？恰似一江春水向东流。",
                author: "李煜《虞美人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "五代",
                style: "伤感",
                tags: ["愁绪", "江水", "流动"]
            },
            {
                id: 474,
                text: "春风得意马蹄疾，一日看尽长安花。",
                author: "孟郊《登科后》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 3 },
                era: "唐",
                style: "得意",
                tags: ["春风", "得意", "长安"]
            },
            {
                id: 475,
                text: "老骥伏枥，志在千里；烈士暮年，壮心不已。",
                author: "曹操《龟虽寿》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 5 },
                era: "汉末",
                style: "励志",
                tags: ["老骥", "壮心", "千里"]
            },
            {
                id: 476,
                text: "金樽清酒斗十千，玉盘珍羞直万钱。",
                author: "李白《行路难》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "豪放",
                tags: ["金樽", "清酒", "豪华"]
            },
            {
                id: 477,
                text: "采菊东篱下，悠然见南山。",
                author: "陶渊明《饮酒》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 4, P: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["采菊", "悠然", "南山"]
            },
            {
                id: 478,
                text: "少壮不努力，老大徒伤悲。",
                author: "汉乐府《长歌行》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "汉",
                style: "劝勉",
                tags: ["少壮", "努力", "老大"]
            },
            {
                id: 479,
                text: "人有悲欢离合，月有阴晴圆缺，此事古难全。",
                author: "苏轼《水调歌头》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["圆缺", "悲欢", "古难全"]
            },
            {
                id: 480,
                text: "不识庐山真面目，只缘身在此山中。",
                author: "苏轼《题西林壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["庐山", "全局", "视角"]
            },
            {
                id: 481,
                text: "粉骨碎身浑不怕，要留清白在人间。",
                author: "于谦《石灰吟》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "明",
                style: "气节",
                tags: ["舍身", "清白", "气节"]
            },
            {
                id: 482,
                text: "宁可枝头抱香死，何曾吹落北风中。",
                author: "郑思肖《画菊》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "气节",
                tags: ["菊花", "气节", "坚贞"]
            },
            {
                id: 483,
                text: "落红不是无情物，化作春泥更护花。",
                author: "龚自珍《己亥杂诗》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 4, F: 3 },
                era: "清",
                style: "哲理",
                tags: ["落红", "春泥", "护花"]
            },
            {
                id: 484,
                text: "两情若是久长时，又岂在朝朝暮暮。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["两情", "久长", "真爱"]
            },
            {
                id: 485,
                text: "桃花潭水深千尺，不及汪伦送我情。",
                author: "李白《赠汪伦》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["深情", "友谊", "千尺"]
            },
            {
                id: 486,
                text: "仰天大笑出门去，我辈岂是蓬蒿人。",
                author: "李白《南陵别儿童入京》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "唐",
                style: "豪放",
                tags: ["大笑", "豪气", "不凡"]
            },
            {
                id: 487,
                text: "沉舟侧畔千帆过，病树前头万木春。",
                author: "刘禹锡《酬乐天扬州初逢席上见赠》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["沉舟", "病树", "更迭"]
            },
            {
                id: 488,
                text: "海上生明月，天涯共此时。",
                author: "张九龄《望月怀远》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "思念",
                tags: ["明月", "天涯", "共赏"]
            },
            {
                id: 489,
                text: "国破山河在，城春草木深。",
                author: "杜甫《春望》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["国破", "山河", "草木"]
            },
            {
                id: 490,
                text: "出师未捷身先死，长使英雄泪满襟。",
                author: "杜甫《蜀相》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "悼念",
                tags: ["诸葛亮", "英雄", "悲壮"]
            },
            {
                id: 491,
                text: "此曲只应天上有，人间能得几回闻。",
                author: "杜甫《赠花卿》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["天籁", "绝唱", "稀有"]
            },
            {
                id: 492,
                text: "风萧萧兮易水寒，壮士一去兮不复还。",
                author: "《史记·刺客列传》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "汉",
                style: "悲壮",
                tags: ["易水", "荆轲", "壮士"]
            },
            {
                id: 493,
                text: "蒹葭苍苍，白露为霜。所谓伊人，在水一方。",
                author: "《诗经·蒹葭》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["蒹葭", "白露", "伊人"]
            },
            {
                id: 494,
                text: "昔我往矣，杨柳依依。今我来思，雨雪霏霏。",
                author: "《诗经·小雅·采薇》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "离别",
                tags: ["往来", "依依", "霏霏"]
            },
            {
                id: 495,
                text: "锄禾日当午，汗滴禾下土。",
                author: "李绅《悯农》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "农事",
                tags: ["锄禾", "汗水", "艰辛"]
            },
            {
                id: 496,
                text: "谁言寸草心，报得三春晖。",
                author: "孟郊《游子吟》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 5, T: 3 },
                era: "唐",
                style: "亲情",
                tags: ["寸草", "三春", "母爱"]
            },
            {
                id: 497,
                text: "泉眼无声惜细流，树阴照水爱晴柔。",
                author: "杨万里《小池》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "咏物",
                tags: ["泉眼", "树阴", "细流"]
            },
            {
                id: 498,
                text: "千山鸟飞绝，万径人踪灭。",
                author: "柳宗元《江雪》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["千山", "鸟绝", "人灭"]
            },
            {
                id: 499,
                text: "春色满园关不住，一枝红杏出墙来。",
                author: "叶绍翁《游园不值》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春色", "红杏", "出墙"]
            },
            {
                id: 500,
                text: "随风潜入夜，润物细无声。",
                author: "杜甫《春夜喜雨》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春雨", "无声", "润物"]
            },
            {
                id: 501,
                text: "天时不如地利，地利不如人和。",
                author: "《孟子·公孙丑下》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 5, J: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["天时", "地利", "人和"]
            },
            {
                id: 502,
                text: "日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江花", "江水", "色彩"]
            },
            {
                id: 503,
                text: "接天莲叶无穷碧，映日荷花别样红。",
                author: "杨万里《晓出净慈寺送林子方》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["荷花", "莲叶", "映日"]
            },
            {
                id: 504,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨二首》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "西子", "相宜"]
            },
            {
                id: 505,
                text: "绿杨烟外晓寒轻，红杏枝头春意闹。",
                author: "宋祁《玉楼春》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["绿杨", "红杏", "春意"]
            },
            {
                id: 506,
                text: "待到重阳日，还来就菊花。",
                author: "孟浩然《过故人庄》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "友情",
                tags: ["重阳", "菊花", "承诺"]
            },
            {
                id: 507,
                text: "借问酒家何处有？牧童遥指杏花村。",
                author: "杜牧《清明》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["酒家", "牧童", "杏花"]
            },
            {
                id: 508,
                text: "清明时节雨纷纷，路上行人欲断魂。",
                author: "杜牧《清明》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 4 },
                era: "唐",
                style: "节日",
                tags: ["清明", "春雨", "断魂"]
            },
            {
                id: 509,
                text: "月落乌啼霜满天，江枫渔火对愁眠。",
                author: "张继《枫桥夜泊》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["月落", "渔火", "愁眠"]
            },
            {
                id: 510,
                text: "羌笛何须怨杨柳，春风不度玉门关。",
                author: "王之涣《凉州词》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["羌笛", "杨柳", "玉门关"]
            },
            {
                id: 511,
                text: "寒雨连江夜入吴，平明送客楚山孤。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["寒雨", "送客", "楚山"]
            },
            {
                id: 512,
                text: "洛阳亲友如相问，一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 4, I: 3 },
                era: "唐",
                style: "送别",
                tags: ["冰心", "玉壶", "品德"]
            },
            {
                id: 513,
                text: "孤帆远影碧空尽，唯见长江天际流。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["孤帆", "碧空", "长江"]
            },
            {
                id: 514,
                text: "大道如青天，我独不得出。",
                author: "李白《行路难》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["大道", "青天", "受困"]
            },
            {
                id: 515,
                text: "飞流直下三千尺，疑是银河落九天。",
                author: "李白《望庐山瀑布》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["飞流", "银河", "瀑布"]
            },
            {
                id: 516,
                text: "人面不知何处去，桃花依旧笑春风。",
                author: "崔护《题都城南庄》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["人面", "桃花", "春风"]
            },
            {
                id: 517,
                text: "白日依山尽，黄河入海流。",
                author: "王之涣《登鹳雀楼》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["白日", "黄河", "入海"]
            },
            {
                id: 518,
                text: "空山新雨后，天气晚来秋。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["空山", "新雨", "晚秋"]
            },
            {
                id: 519,
                text: "明月松间照，清泉石上流。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["明月", "清泉", "松间"]
            },
            {
                id: 520,
                text: "行到水穷处，坐看云起时。",
                author: "王维《终南别业》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["水穷", "云起", "自然"]
            },
            {
                id: 521,
                text: "红豆生南国，春来发几枝。",
                author: "王维《相思》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["红豆", "南国", "相思"]
            },
            {
                id: 522,
                text: "独在异乡为异客，每逢佳节倍思亲。",
                author: "王维《九月九日忆山东兄弟》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["异乡", "佳节", "思亲"]
            },
            {
                id: 523,
                text: "树深时见鹿，溪午不闻钟。",
                author: "常建《题破山寺后禅院》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["幽深", "山鹿", "禅院"]
            },
            {
                id: 524,
                text: "竹外桃花三两枝，春江水暖鸭先知。",
                author: "苏轼《惠崇春江晚景》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["桃花", "春江", "水暖"]
            },
            {
                id: 525,
                text: "人生如梦，一尊还酹江月。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "宋",
                style: "抒情",
                tags: ["人生", "如梦", "江月"]
            },
            {
                id: 526,
                text: "水光潋滟晴方好，山色空蒙雨亦奇。",
                author: "苏轼《饮湖上初晴后雨二首》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "宋",
                style: "山水",
                tags: ["水光", "山色", "晴雨"]
            },
            {
                id: 527,
                text: "明月几时有？把酒问青天。",
                author: "苏轼《水调歌头》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "宋",
                style: "抒情",
                tags: ["明月", "问天", "把酒"]
            },
            {
                id: 528,
                text: "但愿人长久，千里共婵娟。",
                author: "苏轼《水调歌头》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["祝福", "长久", "婵娟"]
            },
            {
                id: 529,
                text: "稻花香里说丰年，听取蛙声一片。",
                author: "辛弃疾《西江月》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["稻花", "蛙声", "丰年"]
            },
            {
                id: 530,
                text: "青箬笠，绿蓑衣，斜风细雨不须归。",
                author: "张志和《渔歌子》",
                types: ["P", "S"],
                primaryType: "P",
                strengths: { P: 4, S: 3 },
                era: "唐",
                style: "田园",
                tags: ["箬笠", "蓑衣", "细雨"]
            },
            {
                id: 531,
                text: "小楼一夜听春雨，深巷明朝卖杏花。",
                author: "陆游《临安春雨初霁》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春雨", "杏花", "市井"]
            },
            {
                id: 532,
                text: "最是一年春好处，绝胜烟柳满皇都。",
                author: "韩愈《早春呈水部张十八员外》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "皇都", "烟柳"]
            },
            {
                id: 533,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["知己", "名声", "鼓励"]
            },
            {
                id: 534,
                text: "枯藤老树昏鸦，小桥流水人家。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["枯藤", "昏鸦", "小桥"]
            },
            {
                id: 535,
                text: "商女不知亡国恨，隔江犹唱后庭花。",
                author: "杜牧《泊秦淮》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "咏史",
                tags: ["商女", "亡国", "后庭花"]
            },
            {
                id: 536,
                text: "烽火连三月，家书抵万金。",
                author: "杜甫《春望》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "忧国",
                tags: ["烽火", "家书", "战乱"]
            },
            {
                id: 537,
                text: "东风不与周郎便，铜雀春深锁二乔。",
                author: "杜牧《赤壁》",
                types: ["N", "T"],
                primaryType: "T",
                strengths: { N: 3, T: 4 },
                era: "唐",
                style: "咏史",
                tags: ["周瑜", "东风", "二乔"]
            },
            {
                id: 538,
                text: "安得广厦千万间，大庇天下寒士俱欢颜。",
                author: "杜甫《茅屋为秋风所破歌》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "忧民",
                tags: ["广厦", "寒士", "理想"]
            },
            {
                id: 539,
                text: "众鸟高飞尽，孤云独去闲。",
                author: "李白《独坐敬亭山》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["高飞", "孤云", "独坐"]
            },
            {
                id: 540,
                text: "花间一壶酒，独酌无相亲。",
                author: "李白《月下独酌》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["独酌", "月下", "孤独"]
            },
            {
                id: 541,
                text: "黄梅时节家家雨，青草池塘处处蛙。",
                author: "赵师秀《约客》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["黄梅", "池塘", "蛙鸣"]
            },
            {
                id: 542,
                text: "胡马依北风，越鸟巢南枝。",
                author: "王昌龄《长信怨》",
                types: ["N", "S"],
                primaryType: "N",
                strengths: { N: 4, S: 3 },
                era: "唐",
                style: "哲理",
                tags: ["胡马", "越鸟", "故土"]
            },
            {
                id: 543,
                text: "爆竹声中一岁除，春风送暖入屠苏。",
                author: "王安石《元日》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "宋",
                style: "节日",
                tags: ["爆竹", "春风", "屠苏"]
            },
            {
                id: 544,
                text: "无可奈何花落去，似曾相识燕归来。",
                author: "晏殊《浣溪沙》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "宋",
                style: "抒情",
                tags: ["花落", "燕归", "无奈"]
            },
            {
                id: 545,
                text: "相见时难别亦难，东风无力百花残。",
                author: "李商隐《无题》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相见", "离别", "百花"]
            },
            {
                id: 546,
                text: "春心莫共花争发，一寸相思一寸灰。",
                author: "李商隐《无题》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["春心", "相思", "灰烬"]
            },
            {
                id: 547,
                text: "天街小雨润如酥，草色遥看近却无。",
                author: "韩愈《早春呈水部张十八员外》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["小雨", "草色", "错觉"]
            },
            {
                id: 548,
                text: "江山代有才人出，各领风骚数百年。",
                author: "赵翼《论诗》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "清",
                style: "咏史",
                tags: ["才人", "风骚", "更替"]
            },
            {
                id: 549,
                text: "生当作人杰，死亦为鬼雄。",
                author: "李清照《夏日绝句》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 4 },
                era: "宋",
                style: "励志",
                tags: ["人杰", "鬼雄", "气节"]
            },
            {
                id: 550,
                text: "众里寻他千百度，蓦然回首，那人却在灯火阑珊处。",
                author: "辛弃疾《青玉案·元夕》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["寻找", "回首", "偶遇"]
            },
            {
                id: 551,
                text: "野旷天低树，江清月近人。",
                author: "孟浩然《宿建德江》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["野旷", "天低", "月近"]
            },
            {
                id: 552,
                text: "洛阳城里见秋风，欲作家书意万重。",
                author: "李益《夜上受降城闻笛》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["秋风", "家书", "重意"]
            },
            {
                id: 553,
                text: "一年好景君须记，最是橙黄橘绿时。",
                author: "苏轼《赠刘景文》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["橙黄", "橘绿", "佳景"]
            },
            {
                id: 554,
                text: "梅须逊雪三分白，雪却输梅一段香。",
                author: "卢梅坡《雪梅》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "咏物",
                tags: ["梅花", "白雪", "胜负"]
            },
            {
                id: 555,
                text: "梧桐更兼细雨，到黄昏，点点滴滴。",
                author: "李清照《声声慢》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "宋",
                style: "伤感",
                tags: ["梧桐", "细雨", "黄昏"]
            },
            {
                id: 556,
                text: "山重水复疑无路，柳暗花明又一村。",
                author: "陆游《游山西村》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "宋",
                style: "哲理",
                tags: ["山重", "水复", "柳暗花明"]
            },
            {
                id: 557,
                text: "风急天高猿啸哀，渚清沙白鸟飞回。",
                author: "杜甫《登高》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["风急", "天高", "猿啸"]
            },
            {
                id: 558,
                text: "故人西辞黄鹤楼，烟花三月下扬州。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["黄鹤楼", "烟花", "扬州"]
            },
            {
                id: 559,
                text: "泠泠七弦上，静听松风寒。",
                author: "刘长卿《弹琴》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "咏物",
                tags: ["琴弦", "松风", "静听"]
            },
            {
                id: 560,
                text: "乱石穿空，惊涛拍岸，卷起千堆雪。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "宋",
                style: "咏史",
                tags: ["乱石", "惊涛", "千雪"]
            },
            {
                id: 561,
                text: "云霞出海曙，梅柳渡江春。",
                author: "杜审言《和晋陵陆丞早春游望》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["云霞", "梅柳", "江春"]
            },
            {
                id: 562,
                text: "忽如一夜春风来，千树万树梨花开。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春风", "梨花", "雪景"]
            },
            {
                id: 563,
                text: "沧海月明珠有泪，蓝田日暖玉生烟。",
                author: "李商隐《锦瑟》",
                types: ["N", "F"],
                primaryType: "N",
                strengths: { N: 5, F: 3 },
                era: "唐",
                style: "咏物",
                tags: ["珍珠", "美玉", "奇景"]
            },
            {
                id: 564,
                text: "桃花流水鳜鱼肥，人世间真美好。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "唐",
                style: "山水",
                tags: ["桃花", "鳜鱼", "美好"]
            },
            {
                id: 565,
                text: "江流天地外，山色有无中。",
                author: "王维《汉江临眺》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "唐",
                style: "山水",
                tags: ["江流", "山色", "天地"]
            },
            {
                id: 566,
                text: "千磨万击还坚劲，任尔东西南北风。",
                author: "郑燮《竹石》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "咏物",
                tags: ["竹石", "坚劲", "东西风"]
            },
            {
                id: 567,
                text: "小时不识月，呼作白玉盘。",
                author: "李白《古朗月行》",
                types: ["N", "S"],
                primaryType: "N",
                strengths: { N: 4, S: 3 },
                era: "唐",
                style: "咏物",
                tags: ["月亮", "童稚", "想象"]
            },
            {
                id: 568,
                text: "东边日出西边雨，道是无晴却有晴。",
                author: "刘禹锡《竹枝词》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["日出", "西雨", "晴雨"]
            },
            {
                id: 569,
                text: "林花谢了春红，太匆匆，无奈朝来寒雨晚来风。",
                author: "李煜《相见欢》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "五代",
                style: "伤春",
                tags: ["林花", "春红", "寒雨"]
            },
            {
                id: 570,
                text: "近水楼台先得月，向阳花木易为春。",
                author: "苏麟《断句》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["近水", "得月", "向阳"]
            },
            {
                id: 571,
                text: "柴门闻犬吠，风雪夜归人。",
                author: "刘长卿《逢雪宿芙蓉山主人》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["柴门", "犬吠", "风雪"]
            },
            {
                id: 572,
                text: "沉舟侧畔千帆过，病树前头万木春。",
                author: "刘禹锡《酬乐天扬州初逢席上见赠》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["沉舟", "病树", "新生"]
            },
            {
                id: 573,
                text: "夜雨剪春韭，新炊间黄粱。",
                author: "杜甫《赠卫八处士》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "田园",
                tags: ["夜雨", "春韭", "黄粱"]
            },
            {
                id: 574,
                text: "不要人夸好颜色，只留清气满乾坤。",
                author: "王冕《墨梅》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "元",
                style: "咏物",
                tags: ["墨梅", "颜色", "清气"]
            },
            {
                id: 575,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["醉卧", "沙场", "征战"]
            },
            {
                id: 576,
                text: "人生自古谁无死，留取丹心照汗青。",
                author: "文天祥《过零丁洋》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "爱国",
                tags: ["生死", "丹心", "汗青"]
            },
            {
                id: 577,
                text: "峥嵘岁月稠，奋发从今始。",
                author: "左铭《题在狱中所画四轴》",
                types: ["J", "E"],
                primaryType: "J",
                strengths: { J: 4, E: 3 },
                era: "近代",
                style: "励志",
                tags: ["岁月", "奋发", "新始"]
            },
            {
                id: 578,
                text: "兼济天下，独善其身。",
                author: "《孟子》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["兼济", "独善", "天下"]
            },
            {
                id: 579,
                text: "九州生气恃风雷，万马齐喑究可哀。",
                author: "龚自珍《己亥杂诗》",
                types: ["T", "E"],
                primaryType: "E",
                strengths: { T: 3, E: 4 },
                era: "清",
                style: "忧国",
                tags: ["风雷", "九州", "齐喑"]
            },
            {
                id: 580,
                text: "竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。",
                author: "苏轼《定风波》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 5, I: 3 },
                era: "宋",
                style: "豁达",
                tags: ["蓑衣", "烟雨", "超脱"]
            },
            {
                id: 581,
                text: "青山不厌长作伴，黄鸟相逢唱一声。",
                author: "王维《田园乐七首》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["青山", "黄鸟", "田园"]
            },
            {
                id: 582,
                text: "大弦嘈嘈如急雨，小弦切切如私语。",
                author: "白居易《琵琶行》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "咏物",
                tags: ["琵琶", "急雨", "私语"]
            },
            {
                id: 583,
                text: "戎马关山北，凭轩涕泗流。",
                author: "范云《别诗》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "南北朝",
                style: "边塞",
                tags: ["戎马", "关山", "离别"]
            },
            {
                id: 584,
                text: "锦瑟无端五十弦，一弦一柱思华年。",
                author: "李商隐《锦瑟》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "哲理",
                tags: ["锦瑟", "华年", "思绪"]
            },
            {
                id: 585,
                text: "花自飘零水自流，一种相思，两处闲愁。",
                author: "李清照《一剪梅》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "思念",
                tags: ["飘零", "相思", "闲愁"]
            },
            {
                id: 586,
                text: "大漠风尘日色昏，红旗半卷出辕门。",
                author: "李贺《雁门太守行》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["大漠", "风尘", "红旗"]
            },
            {
                id: 587,
                text: "碧玉妆成一树高，万条垂下绿丝绦。",
                author: "贺知章《咏柳》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["碧玉", "柳树", "绿丝"]
            },
            {
                id: 588,
                text: "小雨润如酥，草色遥看近却无。",
                author: "韩愈《早春呈水部张十八员外二首》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["小雨", "草色", "远近"]
            },
            {
                id: 589,
                text: "种豆南山下，草盛豆苗稀。",
                author: "陶渊明《归园田居》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["种豆", "南山", "田园"]
            },
            {
                id: 590,
                text: "宁可枝头抱香死，何曾吹落北风中。",
                author: "郑思肖《画菊》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "咏物",
                tags: ["菊花", "气节", "坚贞"]
            },
            {
                id: 591,
                text: "银烛秋光冷画屏，轻罗小扇扑流萤。",
                author: "杜牧《秋夕》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "抒情",
                tags: ["秋夜", "画屏", "流萤"]
            },
            {
                id: 592,
                text: "细雨湿衣看不见，闲花落地听无声。",
                author: "刘长卿《别严士元》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["细雨", "落花", "幽静"]
            },
            {
                id: 593,
                text: "谁怜一片影，相失万重云。",
                author: "韦应物《闻雁》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["孤影", "失落", "云天"]
            },
            {
                id: 594,
                text: "若待上林花似锦，出门俱是看花人。",
                author: "杨巨源《城东早春》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["春花", "看花", "人群"]
            },
            {
                id: 595,
                text: "南朝四百八十寺，多少楼台烟雨中。",
                author: "杜牧《江南春》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["南朝", "寺庙", "烟雨"]
            },
            {
                id: 596,
                text: "滚滚长江东逝水，浪花淘尽英雄。",
                author: "杨慎《临江仙·滚滚长江东逝水》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "明",
                style: "咏史",
                tags: ["长江", "英雄", "东逝"]
            },
            {
                id: 597,
                text: "长恨春归无觅处，不知转入此中来。",
                author: "李商隐《春雨》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 4 },
                era: "唐",
                style: "抒情",
                tags: ["春归", "长恨", "春雨"]
            },
            {
                id: 598,
                text: "渭城朝雨浥轻尘，客舍青青柳色新。",
                author: "王维《送元二使安西》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["渭城", "朝雨", "柳色"]
            },
            {
                id: 599,
                text: "关关雎鸠，在河之洲。窈窕淑女，君子好逑。",
                author: "《诗经·关雎》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["雎鸠", "窈窕", "好逑"]
            },
            {
                id: 600,
                text: "月下飞天镜，云生结海楼。",
                author: "李白《渡荆门送别》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "唐",
                style: "山水",
                tags: ["飞天", "海楼", "奇景"]
            },
            {
                id: 601,
                text: "落霞与孤鹜齐飞，秋水共长天一色。",
                author: "王勃《滕王阁序》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["落霞", "孤鹜", "秋水"]
            },
            {
                id: 602,
                text: "夏天襟袖裁浮雪，再向池塘看月明。",
                author: "陆游《夏夜读书》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 4 },
                era: "宋",
                style: "山水",
                tags: ["夏夜", "读书", "月明"]
            },
            {
                id: 603,
                text: "岁寒，然后知松柏之后凋也。",
                author: "孔子《论语》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["岁寒", "松柏", "坚贞"]
            },
            {
                id: 604,
                text: "暖风熏得游人醉，直把杭州作汴州。",
                author: "林升《题临安邸》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "宋",
                style: "咏史",
                tags: ["暖风", "杭州", "汴州"]
            },
            {
                id: 605,
                text: "僵卧孤村不自哀，尚思为国戍轮台。",
                author: "陆游《十一月四日风雨大作》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "爱国",
                tags: ["孤村", "忧国", "戍边"]
            },
            {
                id: 606,
                text: "死去元知万事空，但悲不见九州同。",
                author: "陆游《示儿》",
                types: ["T", "F"],
                primaryType: "F",
                strengths: { T: 3, F: 5 },
                era: "宋",
                style: "爱国",
                tags: ["万事空", "九州", "忧思"]
            },
            {
                id: 607,
                text: "试玉要烧三日满，辨材须待七年期。",
                author: "白居易《放言五首》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "唐",
                style: "哲理",
                tags: ["试玉", "辨材", "时间"]
            },
            {
                id: 608,
                text: "四时田园杂兴，春日有怀王孟",
                author: "范成大《四时田园杂兴》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "宋",
                style: "田园",
                tags: ["四时", "田园", "杂兴"]
            },
            {
                id: 609,
                text: "但使龙城飞将在，不教胡马度阴山。",
                author: "王昌龄《出塞》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["龙城", "飞将", "阴山"]
            },
            {
                id: 610,
                text: "一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 5, I: 3 },
                era: "唐",
                style: "送别",
                tags: ["冰心", "玉壶", "品格"]
            },
            {
                id: 611,
                text: "人间四月芳菲尽，山寺桃花始盛开。",
                author: "白居易《大林寺桃花》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["四月", "桃花", "山寺"]
            },
            {
                id: 612,
                text: "万里悲秋常作客，百年多病独登台。",
                author: "杜甫《登高》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["悲秋", "多病", "登台"]
            },
            {
                id: 613,
                text: "不是花中偏爱菊，此花开尽更无花。",
                author: "元稹《菊花》",
                types: ["S", "T"],
                primaryType: "T",
                strengths: { S: 3, T: 4 },
                era: "唐",
                style: "咏物",
                tags: ["菊花", "晚开", "独爱"]
            },
            {
                id: 614,
                text: "不如意事常八九，可与语人无二三。",
                author: "朱熹《书端午》",
                types: ["F", "I"],
                primaryType: "I",
                strengths: { F: 3, I: 4 },
                era: "宋",
                style: "哲理",
                tags: ["不如意", "孤独", "知己"]
            },
            {
                id: 615,
                text: "黄四娘家花满蹊，千朵万朵压枝低。",
                author: "杨万里《闻王昌龄左迁龙标遥有此寄》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "山水",
                tags: ["花满", "压枝", "繁盛"]
            },
            {
                id: 616,
                text: "尔曹身与名俱灭，不废江河万古流。",
                author: "杜甫《戏为六绝句》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["江河", "身名", "万古"]
            },
            {
                id: 617,
                text: "门前流水尚能西，休说人间行路难。",
                author: "刘禹锡《再游玄都观》",
                types: ["P", "T"],
                primaryType: "P",
                strengths: { P: 4, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["流水", "西行", "超脱"]
            },
            {
                id: 618,
                text: "物是人非事事休，欲语泪先流。",
                author: "李清照《武陵春》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["物是人非", "欲语", "泪流"]
            },
            {
                id: 619,
                text: "天下英雄谁敌手？曹刘。生子当如孙仲谋。",
                author: "辛弃疾《南乡子·登京口北固亭有怀》",
                types: ["T", "E"],
                primaryType: "E",
                strengths: { T: 3, E: 4 },
                era: "宋",
                style: "咏史",
                tags: ["英雄", "曹刘", "孙权"]
            },
            {
                id: 620,
                text: "万里赴戎机，关山度若飞。",
                author: "王昌龄《从军行七首·其四》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 3 },
                era: "唐",
                style: "边塞",
                tags: ["万里", "戎机", "关山"]
            },
            {
                id: 621,
                text: "渭城朝雨浥轻尘，客舍青青柳色新。",
                author: "王维《送元二使安西》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["渭城", "朝雨", "柳色"]
            },
            {
                id: 622,
                text: "无边落木萧萧下，不尽长江滚滚来。",
                author: "杜甫《登高》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["落木", "长江", "壮阔"]
            },
            {
                id: 623,
                text: "三顾频烦天下计，两朝开济老臣心。",
                author: "杜甫《蜀相》",
                types: ["T", "F"],
                primaryType: "T",
                strengths: { T: 4, F: 3 },
                era: "唐",
                style: "咏史",
                tags: ["三顾", "诸葛", "忠心"]
            },
            {
                id: 624,
                text: "江碧鸟逾白，山青花欲燃。",
                author: "杜甫《绝句》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江碧", "鸟白", "山青"]
            },
            {
                id: 625,
                text: "千里莺啼绿映红，水村山郭酒旗风。",
                author: "杜牧《江南春》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["莺啼", "水村", "酒旗"]
            },
            {
                id: 626,
                text: "银烛秋光冷画屏，轻罗小扇扑流萤。",
                author: "杜牧《秋夕》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "唐",
                style: "抒情",
                tags: ["银烛", "画屏", "流萤"]
            },
            {
                id: 627,
                text: "昔闻洞庭水，今上岳阳楼。",
                author: "杜甫《登岳阳楼》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["洞庭", "岳阳楼", "登临"]
            },
            {
                id: 628,
                text: "长安一片月，万户捣衣声。",
                author: "李白《子夜吴歌》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "抒情",
                tags: ["长安", "明月", "捣衣"]
            },
            {
                id: 629,
                text: "明月出天山，苍茫云海间。",
                author: "李白《关山月》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "边塞",
                tags: ["明月", "天山", "云海"]
            },
            {
                id: 630,
                text: "鹅湖山下稻粱肥，豚栅鸡栖半掩扉。",
                author: "王安石《书湖阴先生壁》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["鹅湖", "稻粱", "田园"]
            },
            {
                id: 631,
                text: "湖光秋月两相和，潭面无风镜未磨。",
                author: "刘禹锡《望洞庭》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["湖光", "秋月", "无风"]
            },
            {
                id: 632,
                text: "晴川历历汉阳树，芳草萋萋鹦鹉洲。",
                author: "崔颢《黄鹤楼》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["晴川", "汉阳", "芳草"]
            },
            {
                id: 633,
                text: "盛年不重来，一日难再晨。",
                author: "陶渊明《杂诗》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "魏晋",
                style: "哲理",
                tags: ["盛年", "时光", "珍惜"]
            },
            {
                id: 634,
                text: "少壮不努力，老大徒伤悲。",
                author: "汉乐府《长歌行》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "汉",
                style: "劝勉",
                tags: ["少壮", "努力", "老大"]
            },
            {
                id: 635,
                text: "回乐烽前沙似雪，受降城外月如霜。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["回乐", "白沙", "城外"]
            },
            {
                id: 636,
                text: "瀚海阑干百丈冰，愁云惨淡万里凝。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["瀚海", "冰雪", "愁云"]
            },
            {
                id: 637,
                text: "明月别枝惊鹊，清风半夜鸣蝉。",
                author: "辛弃疾《西江月》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "宋",
                style: "山水",
                tags: ["明月", "清风", "鸣蝉"]
            },
            {
                id: 638,
                text: "青青园中葵，朝露待日晞。",
                author: "《汉乐府·长歌行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "汉",
                style: "田园",
                tags: ["青葵", "朝露", "待晞"]
            },
            {
                id: 639,
                text: "毋意，毋必，毋固，毋我。",
                author: "子罕《论语》",
                types: ["T", "P"],
                primaryType: "P",
                strengths: { T: 3, P: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["处世", "为人", "豁达"]
            },
            {
                id: 640,
                text: "仁者见之谓之仁，知者见之谓之知。",
                author: "《周易》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["视角", "认知", "差异"]
            },
            {
                id: 641,
                text: "秦时明月汉时关，万里长征人未还。",
                author: "王昌龄《出塞》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["明月", "长城", "思念"]
            },
            {
                id: 642,
                text: "一生大笑能几回，斗酒双柑斗几人。",
                author: "李贺《南园》",
                types: ["E", "P"],
                primaryType: "E",
                strengths: { E: 5, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["大笑", "斗酒", "欢快"]
            },
            {
                id: 643,
                text: "黄昏庭院柳啼鸦，记得那人，和月折梅花。",
                author: "晏几道《临江仙》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱情",
                tags: ["黄昏", "啼鸦", "梅花"]
            },
            {
                id: 644,
                text: "芙蓉如面柳如眉，对此如何不泪垂。",
                author: "崔郊《至大梁却寄匡城主人》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "思念",
                tags: ["芙蓉", "柳眉", "思妇"]
            },
            {
                id: 645,
                text: "江南好，风景旧曾谙。日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江南", "风景", "春色"]
            },
            {
                id: 646,
                text: "乱花渐欲迷人眼，浅草才能没马蹄。",
                author: "白居易《钱塘湖春行》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["乱花", "浅草", "春行"]
            },
            {
                id: 647,
                text: "感时花溅泪，恨别鸟惊心。",
                author: "杜甫《春望》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["感时", "花泪", "惊心"]
            },
            {
                id: 648,
                text: "仰头红日近，回首白云低。",
                author: "徐铉《登岘山》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "宋",
                style: "山水",
                tags: ["红日", "白云", "登高"]
            },
            {
                id: 649,
                text: "千山鸟飞绝，万径人踪灭。孤舟蓑笠翁，独钓寒江雪。",
                author: "柳宗元《江雪》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["千山", "万径", "孤舟"]
            },
            {
                id: 650,
                text: "晓看红湿处，花重锦官城。",
                author: "杜甫《春夜喜雨》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["春雨", "红湿", "花重"]
            },
            {
                id: 651,
                text: "日暮苍山远，天寒白屋贫。",
                author: "刘长卿《逢雪宿芙蓉山主人》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["日暮", "苍山", "白屋"]
            },
            {
                id: 652,
                text: "楼阁玲珑五云起，其中绰约多仙子。",
                author: "李白《清平调·其一》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "唐",
                style: "咏物",
                tags: ["楼阁", "五云", "仙子"]
            },
            {
                id: 653,
                text: "黄河远上白云间，一片孤城万仞山。",
                author: "王之涣《凉州词》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["黄河", "白云", "孤城"]
            },
            {
                id: 654,
                text: "功名富贵若长在，汉水亦应西北流。",
                author: "杜甫《咏怀古迹五首》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["功名", "富贵", "汉水"]
            },
            {
                id: 655,
                text: "兴酣落笔摇五岳，诗成笑傲凌沧州。",
                author: "李白《江上吟》",
                types: ["E", "N"],
                primaryType: "E",
                strengths: { E: 5, N: 3 },
                era: "唐",
                style: "豪放",
                tags: ["落笔", "笑傲", "沧州"]
            },
            {
                id: 656,
                text: "手持绿玉杖，朝别黄鹤楼。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["绿玉", "黄鹤", "送别"]
            },
            {
                id: 657,
                text: "秋风萧瑟，洪波涌起。",
                author: "曹操《观沧海》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "汉末",
                style: "壮阔",
                tags: ["秋风", "萧瑟", "洪波"]
            },
            {
                id: 658,
                text: "花明柳暗绕天愁，上尽重城更上楼。",
                author: "岑参《水槛遣心》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "抒情",
                tags: ["花明", "柳暗", "天愁"]
            },
            {
                id: 659,
                text: "江流天地外，山色有无中。",
                author: "王维《汉江临眺》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "唐",
                style: "山水",
                tags: ["天地", "江流", "山色"]
            },
            {
                id: 660,
                text: "当春乃发生，善逝随人意。",
                author: "杜甫《杜甫登楼》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "哲理",
                tags: ["春生", "善逝", "人意"]
            },
            {
                id: 661,
                text: "九曲黄河万里沙，浪淘风簸自天涯。",
                author: "刘禹锡《浪淘沙》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "壮阔",
                tags: ["黄河", "九曲", "天涯"]
            },
            {
                id: 662,
                text: "常恐秋节至，焜黄华叶衰。",
                author: "《汉乐府·长歌行》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "汉",
                style: "抒情",
                tags: ["秋节", "黄叶", "衰落"]
            },
            {
                id: 663,
                text: "一去紫台连朔漠，独留青冢向黄昏。",
                author: "李商隐《无题》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["紫台", "朔漠", "青冢"]
            },
            {
                id: 664,
                text: "何当共剪西窗烛，却话巴山夜雨时。",
                author: "李商隐《夜雨寄北》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思念",
                tags: ["剪烛", "西窗", "夜雨"]
            },
            {
                id: 665,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["前路", "知己", "名声"]
            },
            {
                id: 666,
                text: "千里黄云白日曛，北风吹雁雪纷纷。",
                author: "高适《别董大》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["黄云", "白日", "雁雪"]
            },
            {
                id: 667,
                text: "世事洞明皆学问，人情练达即文章。",
                author: "曹雪芹《红楼梦》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 5 },
                era: "清",
                style: "哲理",
                tags: ["世事", "人情", "学问"]
            },
            {
                id: 668,
                text: "不经一番寒彻骨，怎得梅花扑鼻香。",
                author: "黄櫱《天净沙·冬》",
                types: ["N", "J"],
                primaryType: "J",
                strengths: { N: 3, J: 4 },
                era: "元",
                style: "哲理",
                tags: ["寒彻", "梅花", "磨砺"]
            },
            {
                id: 669,
                text: "花间一壶酒，独酌无相亲。",
                author: "李白《月下独酌》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["独酌", "一壶", "无亲"]
            },
            {
                id: 670,
                text: "举杯邀明月，对影成三人。",
                author: "李白《月下独酌》",
                types: ["I", "N"],
                primaryType: "N",
                strengths: { I: 3, N: 4 },
                era: "唐",
                style: "抒情",
                tags: ["明月", "对影", "三人"]
            },
            {
                id: 671,
                text: "知我者，谓我心忧；不知我者，谓我何求。",
                author: "《诗经·王风·黍离》",
                types: ["F", "I"],
                primaryType: "I",
                strengths: { F: 3, I: 5 },
                era: "先秦",
                style: "抒情",
                tags: ["知我", "心忧", "不解"]
            },
            {
                id: 672,
                text: "问世间，情是何物，直教生死相许。",
                author: "元好问《摸鱼儿·雁丘词》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "金",
                style: "爱情",
                tags: ["情感", "生死", "相许"]
            },
            {
                id: 673,
                text: "自在飞花轻似梦，无边丝雨细如愁。",
                author: "秦观《浣溪沙》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "抒情",
                tags: ["飞花", "丝雨", "似梦"]
            },
            {
                id: 674,
                text: "沾衣欲湿杏花雨，吹面不寒杨柳风。",
                author: "志南《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["杏花", "柳风", "轻寒"]
            },
            {
                id: 675,
                text: "泉眼无声惜细流，树阴照水爱晴柔。",
                author: "杨万里《小池》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "咏物",
                tags: ["泉眼", "细流", "树阴"]
            },
            {
                id: 676,
                text: "远看山有色，近听水无声。",
                author: "王维《画》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["远看", "近听", "山色"]
            },
            {
                id: 677,
                text: "西塞山前白鹭飞，桃花流水鳜鱼肥。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["白鹭", "桃花", "鳜鱼"]
            },
            {
                id: 678,
                text: "竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。",
                author: "苏轼《定风波》",
                types: ["P", "I"],
                primaryType: "P",
                strengths: { P: 5, I: 3 },
                era: "宋",
                style: "豁达",
                tags: ["竹杖", "芒鞋", "蓑衣"]
            },
            {
                id: 679,
                text: "回首向来萧瑟处，归去，也无风雨也无晴。",
                author: "苏轼《定风波》",
