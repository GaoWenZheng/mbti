                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "边塞",
                tags: ["战争", "气势", "豪迈"]
            },
            {
                id: 207,
                text: "冰冻三尺，非一日之寒。",
                author: "刘向《战国策·秦策》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "汉",
                style: "哲理",
                tags: ["积累", "过程", "道理"]
            },
            {
                id: 208,
                text: "两情若是久长时，又岂在朝朝暮暮。",

                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["爱情", "长久", "超越"]
            },
            {
                id: 209,
                text: "稻花香里说丰年，听取蛙声一片。",
                author: "辛弃疾《西江月》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["丰收", "乡村", "夏夜"]
            },
            {
                id: 210,
                text: "云霞出海曙，梅柳渡江春。",
                author: "杜审言《和晋陵陆丞早春游望》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["早春", "景色", "朝霞"]
            },
            {
                id: 211,
                text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["秋景", "落寞", "意境"]
            },
            {
                id: 212,
                text: "千山鸟飞绝，万径人踪灭。",
                author: "柳宗元《江雪》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 4 },
                era: "唐",
                style: "山水",
                tags: ["冬景", "孤寂", "静谧"]
            },
            {
                id: 213,
                text: "天下兴亡，匹夫有责。",
                author: "顾炎武《日知录》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "忧国",
                tags: ["担当", "责任", "爱国"]
            },
            {
                id: 214,
                text: "不识庐山真面目，只缘身在此山中。",
                author: "苏轼《题西林壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["视角", "局限", "认知"]
            },
            {
                id: 215,
                text: "一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 4, I: 3 },
                era: "唐",
                style: "品格",
                tags: ["纯洁", "高尚", "品格"]
            },
            {
                id: 216,
                text: "风声雨声读书声声声入耳，家事国事天下事事事关心。",
                author: "顾宪成《五声入耳》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "明",
                style: "家训",
                tags: ["忧国", "勤学", "责任"]
            },
            {
                id: 217,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "美女", "比喻"]
            },
            {
                id: 218,
                text: "读书破万卷，下笔如有神。",
                author: "杜甫《奉赠韦左丞丈二十二韵》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "唐",
                style: "劝学",
                tags: ["学问", "积累", "文才"]
            },
            {
                id: 219,
                text: "飞流直下三千尺，疑是银河落九天。",
                author: "李白《望庐山瀑布》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "壮阔",
                tags: ["瀑布", "壮观", "想象"]
            },
            {
                id: 220,
                text: "知人者智，自知者明。",
                author: "老子《道德经》",
                types: ["T", "I"],
                primaryType: "T",
                strengths: { T: 5, I: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["智慧", "自知", "修身"]
            },
            {
                id: 221,
                text: "半亩方塘一鉴开，天光云影共徘徊。",
                author: "朱熹《观书有感》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "哲理",
                tags: ["读书", "智慧", "映照"]
            },
            {
                id: 222,
                text: "无情最是台城柳，依旧烟笼十里堤。",
                author: "韦庄《台城》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "咏物",
                tags: ["柳树", "伤感", "无情"]
            },
            {
                id: 223,
                text: "人生若只如初见，何事秋风悲画扇。",
                author: "纳兰性德《木兰词·拟古决绝词柬友》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "清",
                style: "爱情",
                tags: ["感伤", "初见", "变化"]
            },
            {
                id: 224,
                text: "无边落木萧萧下，不尽长江滚滚来。",
                author: "杜甫《登高》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["秋景", "壮阔", "无尽"]
            },
            {
                id: 225,
                text: "黑发不知勤学早，白首方悔读书迟。",
                author: "颜真卿《劝学诗》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "唐",
                style: "劝学",
                tags: ["勤学", "时间", "警醒"]
            },
            {
                id: 226,
                text: "书到用时方恨少，事非经过不知难。",
                author: "陆游《冬夜读书示子聿》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "宋",
                style: "劝学",
                tags: ["读书", "经验", "实践"]
            },
            {
                id: 227,
                text: "晴空一鹤排云上，便引诗情到碧霄。",
                author: "刘禹锡《秋词》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "咏物",
                tags: ["白鹤", "秋景", "诗兴"]
            },
            {
                id: 228,
                text: "相见欢，无言独上西楼，月如钩。寂寞梧桐深院锁清秋。",
                author: "李煜《相见欢》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "五代",
                style: "伤感",
                tags: ["孤独", "秋景", "相思"]
            },
            {
                id: 229,
                text: "少小离家老大回，乡音无改鬓毛衰。",
                author: "贺知章《回乡偶书》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "思乡",
                tags: ["思乡", "衰老", "感慨"]
            },
            {
                id: 230,
                text: "水何澹澹，山岛竦峙。",
                author: "曹操《观沧海》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "汉末",
                style: "壮阔",
                tags: ["海景", "壮阔", "气势"]
            },
            {
                id: 231,
                text: "行路难，行路难，多歧路，今安在？",
                author: "李白《行路难》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "唐",
                style: "抒情",
                tags: ["迷茫", "选择", "人生"]
            },
            {
                id: 232,
                text: "小楼一夜听春雨，深巷明朝卖杏花。",
                author: "陆游《临安春雨初霁》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春雨", "市井", "生活"]
            },
            {
                id: 233,
                text: "念天地之悠悠，独怆然而涕下。",
                author: "陈子昂《登幽州台歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["孤独", "感伤", "宇宙"]
            },
            {
                id: 234,
                text: "芳草萋萋鹦鹉洲，日落江湖十六州。",

                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "咏史",
                tags: ["荒芜", "历史", "感伤"]
            },
            {
                id: 235,
                text: "江山代有才人出，各领风骚数百年。",
                author: "赵翼《论诗》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "清",
                style: "咏史",
                tags: ["才华", "更替", "历史"]
            },
            {
                id: 236,
                text: "云母屏风烛影深，长河渐落晓星沉。",

                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["夜景", "星河", "朦胧"]
            },
            {
                id: 237,
                text: "梦里不知身是客，一晌贪欢。",
                author: "李清照《如梦令》",
                types: ["P", "F"],
                primaryType: "P",
                strengths: { P: 4, F: 3 },
                era: "宋",
                style: "抒情",
                tags: ["沉醉", "忘我", "梦境"]
            },
            {
                id: 238,
                text: "三军可夺帅也，匹夫不可夺志也。",
                author: "孔子《论语》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["志向", "坚定", "气节"]
            },
            {
                id: 239,
                text: "春潮带雨晚来急，野渡无人舟自横。",

                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "河流", "宁静"]
            },
            {
                id: 240,
                text: "海内存知己，天涯若比邻。",

                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "送别",
                tags: ["友情", "知己", "情谊"]
            },
            {
                id: 241,
                text: "举杯邀明月，对影成三人。",

                types: ["I", "N"],
                primaryType: "I",
                strengths: { I: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["独饮", "月色", "想象"]
            },
            {
                id: 242,
                text: "孤帆远影碧空尽，唯见长江天际流。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["送别", "远眺", "孤帆"]
            },
            {
                id: 243,
                text: "会当凌绝顶，一览众山小。",
                author: "杜甫《望岳》",
                types: ["E", "J"],
                primaryType: "J",
                strengths: { E: 3, J: 5 },
                era: "唐",
                style: "壮志",
                tags: ["志向", "登高", "雄心"]
            },
            {
                id: 244,
                text: "凡事豫则立，不豫则废。",
                author: "《礼记·中庸》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["准备", "计划", "未雨绸缪"]
            },
            {
                id: 245,
                text: "沾衣欲湿杏花雨，吹面不寒杨柳风。",
                author: "志南《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春景", "微风", "春雨"]
            },
            {
                id: 246,
                text: "人生自是有情痴，此恨不关风与月。",

                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 5, T: 3 },
                era: "宋",
                style: "抒情",
                tags: ["深情", "执着", "人生"]
            },
            {

                text: "墙里秋千墙外道，墙外行人，墙里佳人笑。",

                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "宋",
                style: "爱情",
                tags: ["少女", "春景", "欢笑"]
            },
            {
                id: 248,
                text: "不以物喜，不以己悲。",
                author: "范仲淹《岳阳楼记》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 5, J: 3 },
                era: "宋",
                style: "哲理",
                tags: ["修养", "超脱", "境界"]
            },
            {
                id: 249,
                text: "时人不识余心乐，将谓偷闲学少年。",

                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 4, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["闲适", "内心", "乐趣"]
            },
            {
                id: 250,
                text: "洛阳亲友如相问，一片冰心在玉壶。",

                types: ["T", "I"],

                strengths: { T: 4, I: 3 },
                era: "唐",
                style: "送别",
                tags: ["品德", "冰清", "友情"]
            },
            {
                id: 251,
                text: "明月几时有？把酒问青天。",

                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "宋",
                style: "哲理",
                tags: ["月亮", "思考", "豪放"]
            },
            {
                id: 252,
                text: "大江东去，浪淘尽，千古风流人物。",

                types: ["N", "T"],

                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "咏史",
                tags: ["历史", "长江", "感慨"]
            },
            {
                id: 253,
                text: "春种一粒粟，秋收万颗子。",

                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 4, T: 3 },
                era: "唐",
                style: "农事",
                tags: ["农耕", "收获", "劳作"]
            },
            {
                id: 254,
                text: "随风潜入夜，润物细无声。",

                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春雨", "滋润", "无声"]
            },
            {
                id: 255,
                text: "锄禾日当午，汗滴禾下土。",
                author: "李绅《悯农》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 5, T: 3 },
                era: "唐",
                style: "农事",
                tags: ["农耕", "劳作", "辛苦"]
            },
            {
                id: 256,
                text: "不畏浮云遮望眼，自缘身在最高层。",

                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["高远", "志向", "视野"]
            },
            {
                id: 257,
                text: "沉舟侧畔千帆过，病树前头万木春。",

                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["变迁", "希望", "新生"]
            },
            {

                text: "待到重阳日，还来就菊花。",
                author: "孟浩然《过故人庄》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "友情",
                tags: ["承诺", "友情", "期待"]
            },
            {
                id: 259,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["战场", "悲壮", "豪放"]
            },
            {
                id: 260,
                text: "树深时见鹿，溪午不闻钟。",
                author: "常建《题破山寺后禅院》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["幽静", "深山", "禅院"]
            },
            {
                id: 261,
                text: "日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "江南", "色彩"]
            },
            {
                id: 262,
                text: "安得广厦千万间，大庇天下寒士俱欢颜。",
                author: "杜甫《茅屋为秋风所破歌》",
                types: ["F", "J"],
                primaryType: "F",
                strengths: { F: 4, J: 3 },
                era: "唐",
                style: "怀抱",
                tags: ["仁爱", "理想", "关怀"]
            },
            {
                id: 263,
                text: "大道如青天，我独不得出。",
                author: "李白《行路难》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["苦闷", "受困", "郁结"]
            },
            {
                id: 264,
                text: "长风破浪会有时，直挂云帆济沧海。",
                author: "李白《行路难》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 4 },
                era: "唐",
                style: "豪放",
                tags: ["志向", "希望", "豪迈"]
            },
            {
                id: 265,
                text: "枯藤老树昏鸦，小桥流水人家。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["秋景", "落寞", "乡村"]
            },
            {
                id: 266,
                text: "花间一壶酒，独酌无相亲。",
                author: "李白《月下独酌》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["独饮", "孤独", "清静"]
            },
            {
                id: 267,
                text: "春色满园关不住，一枝红杏出墙来。",
                author: "叶绍翁《游园不值》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春景", "活力", "生机"]
            },
            {
                id: 268,
                text: "杨柳青青江水平，闻郎江上踏歌声。",
                author: "刘禹锡《竹枝词》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江景", "歌声", "春色"]
            },
            {
                id: 269,
                text: "浪淘沙，莫道君行早，更有早行人。",
                author: "刘禹锡《浪淘沙》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 4, T: 3 },
                era: "唐",
                style: "励志",
                tags: ["奋进", "早起", "竞争"]
            },
            {
                id: 270,
                text: "鸟宿池边树，僧敲月下门。",
                author: "贾岛《题李凝幽居》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["月夜", "幽居", "僧人"]
            },
            {
                id: 271,
                text: "采菊东篱下，悠然见南山。",
                author: "陶渊明《饮酒》",
                types: ["I", "P", "S"],
                primaryType: "I",
                strengths: { I: 4, P: 3, S: 4 },
                era: "魏晋",
                style: "田园",
                tags: ["闲适", "自然", "悠然"]
            },
            {
                id: 272,
                text: "小荷才露尖尖角，早有蜻蜓立上头。",
                author: "杨万里《小池》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["夏景", "荷塘", "蜻蜓"]
            },
            {
                id: 273,
                text: "水光潋滟晴方好，山色空蒙雨亦奇。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 5 },
                era: "宋",
                style: "山水",
                tags: ["西湖", "变化", "天气"]
            },
            {
                id: 274,
                text: "最是一年春好处，绝胜烟柳满皇都。",
                author: "韩愈《早春呈水部张十八员外》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "柳树", "京城"]
            },
            {
                id: 275,
                text: "朝辞白帝彩云间，千里江陵一日还。",
                author: "李白《早发白帝城》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "山水",
                tags: ["行旅", "速度", "白帝城"]
            },
            {
                id: 276,
                text: "羌笛何须怨杨柳，春风不度玉门关。",
                author: "王之涣《凉州词》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "边塞",
                tags: ["边塞", "思乡", "春风"]
            },
            {
                id: 277,
                text: "白日依山尽，黄河入海流。",
                author: "王之涣《登鹳雀楼》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["景色", "日落", "黄河"]
            },
            {
                id: 278,
                text: "山回路转不见君，雪上空留马行处。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["雪景", "分别", "足迹"]
            },
            {
                id: 279,
                text: "问君能有几多愁？恰似一江春水向东流。",
                author: "李煜《虞美人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "五代",
                style: "伤感",
                tags: ["愁绪", "无尽", "比喻"]
            },
            {
                id: 280,
                text: "解落三秋叶，能开二月花。",
                author: "李峤《风》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["风", "变化", "力量"]
            },
            {
                id: 281,
                text: "金樽清酒斗十千，玉盘珍羞直万钱。",
                author: "李白《行路难》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "豪放",
                tags: ["奢华", "享乐", "宴会"]
            },
            {
                id: 282,
                text: "洛阳城里见秋风，欲作家书意万重。",
                author: "李益《夜上受降城闻笛》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["思家", "秋风", "乡愁"]
            },
            {
                id: 283,
                text: "一年好景君须记，最是橙黄橘绿时。",
                author: "苏轼《赠刘景文》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["秋景", "果实", "美景"]
            },
            {
                id: 284,
                text: "君子成人之美，不成人之恶。",
                author: "《论语》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["美德", "品格", "处世"]
            },
            {
                id: 285,
                text: "空山新雨后，天气晚来秋。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["秋景", "山居", "雨后"]
            },
            {
                id: 286,
                text: "千呼万唤始出来，犹抱琵琶半遮面。",
                author: "白居易《琵琶行》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "咏物",
                tags: ["琵琶", "羞涩", "表演"]
            },
            {
                id: 287,
                text: "海上生明月，天涯共此时。",
                author: "张九龄《望月怀远》",
                types: ["N", "F"],
                primaryType: "F",
                strengths: { N: 3, F: 4 },
                era: "唐",
                style: "思乡",
                tags: ["明月", "思念", "共赏"]
            },
            {
                id: 288,
                text: "下笔如有神，诗思如泉涌。",
                author: "陆机《文赋》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "魏晋",
                style: "咏物",
                tags: ["才思", "创作", "流畅"]
            },
            {
                id: 289,
                text: "文章本天成，妙手偶得之。",
                author: "谢灵运《答谢晦叔诗》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "南北朝",
                style: "哲理",
                tags: ["创作", "灵感", "自然"]
            },
            {
                id: 290,
                text: "胜日寻芳泗水滨，无边光景一时新。",
                author: "朱熹《春日》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["春游", "赏花", "河畔"]
            },
            {
                id: 291,
                text: "黄梅时节家家雨，青草池塘处处蛙。",
                author: "赵师秀《约客》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["梅雨", "池塘", "蛙声"]
            },
            {
                id: 292,
                text: "老骥伏枥，志在千里；烈士暮年，壮心不已。",
                author: "曹操《龟虽寿》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "汉末",
                style: "壮志",
                tags: ["壮志", "老年", "不屈"]
            },
            {
                id: 293,
                text: "千里共婵娟。",
                author: "苏轼《水调歌头》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "思念",
                tags: ["明月", "团圆", "祝福"]
            },
            {
                id: 294,
                text: "临别殷勤重寄词，词中有誓两心知。",
                author: "白居易《长恨歌》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["誓言", "离别", "情深"]
            },
            {
                id: 295,
                text: "柴门闻犬吠，风雪夜归人。",
                author: "刘长卿《逢雪宿芙蓉山主人》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["雪夜", "归家", "农村"]
            },
            {
                id: 296,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["鼓励", "友情", "名声"]
            },
            {
                id: 297,
                text: "东边日出西边雨，道是无晴却有晴。",
                author: "刘禹锡《竹枝词》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["阴晴", "变化", "天气"]
            },
            {
                id: 298,
                text: "不畏严寒苦，但惜岁月侵。",
                author: "元稹《戏题友人壁》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "哲理",
                tags: ["时光", "惜时", "冬季"]
            },
            {
                id: 299,
                text: "秋风起兮白云飞，草木黄落兮雁南归。",
                author: "刘彻《秋风辞》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "汉",
                style: "悲秋",
                tags: ["秋风", "萧瑟", "白云"]
            },
            {
                id: 300,
                text: "谁知盘中餐，粒粒皆辛苦。",
                author: "李绅《悯农》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "劝谕",
                tags: ["珍惜", "粮食", "农耕"]
            },
            {
                id: 301,
                text: "横看成岭侧成峰，远近高低各不同。",
                author: "苏轼《题西林壁》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 5, P: 3 },
                era: "宋",
                style: "哲理",
                tags: ["视角", "不同", "山峰"]
            },
            {
                id: 302,
                text: "夜阑卧听风吹雨，铁马冰河入梦来。",
                author: "陆游《十一月四日风雨大作》",
                types: ["N", "I"],
                primaryType: "I",
                strengths: { N: 4, I: 5 },
                era: "宋",
                style: "抒情",
                tags: ["风雨", "梦境", "战场"]
            },
            {
                id: 303,
                text: "人皆养子望聪明，我被聪明误一生。",
                author: "苏轼《洗儿》",
                types: ["F", "N"],
                primaryType: "N",
                strengths: { F: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["聪明", "人生", "反思"]
            },
            {
                id: 304,
                text: "白发三千丈，缘愁似个长。",
                author: "李白《秋浦歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "忧愁",
                tags: ["愁绪", "白发", "夸张"]
            },
            {
                id: 305,
                text: "知我者，谓我心忧；不知我者，谓我何求。",
                author: "《诗经·王风·黍离》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "先秦",
                style: "抒情",
                tags: ["不解", "忧愁", "内心"]
            },
            {
                id: 306,
                text: "人有悲欢离合，月有阴晴圆缺，此事古难全。",
                author: "苏轼《水调歌头》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["圆缺", "人生", "哲理"]
            },
            {
                id: 307,
                text: "金风玉露一相逢，便胜却人间无数。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["七夕", "相聚", "珍惜"]
            },
            {
                id: 308,
                text: "青青子衿，悠悠我心。",
                author: "《诗经·郑风·子衿》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["思念", "相思", "绵长"]
            },
            {
                id: 309,
                text: "沙上并禽池上暝，云破月来花弄影。",
                author: "温庭筠《菩萨蛮》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["月色", "花影", "夜景"]
            },
            {
                id: 310,
                text: "庭院深深深几许，云窗雾阁春迟。",
                author: "李煜《晏殊·蝶恋花》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 5 },
                era: "五代",
                style: "闺怨",
                tags: ["深院", "春景", "孤寂"]
            },
            {
                id: 311,
                text: "缺月挂疏桐，漏断人初静。",
                author: "苏轼《卜算子》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "宋",
                style: "山水",
                tags: ["深夜", "月色", "静谧"]
            },
            {
                id: 312,
                text: "山河破碎风飘絮，身世浮沉雨打萍。",
                author: "文天祥《过零丁洋》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "宋",
                style: "忧国",
                tags: ["国破", "飘零", "无依"]
            },
            {
                id: 313,
                text: "星垂平野阔，月涌大江流。",
                author: "杜甫《旅夜书怀》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["夜景", "江河", "壮阔"]
            },
            {
                id: 314,
                text: "黄四娘家花满蹊，千朵万朵压枝低。",
                author: "杨万里《闻王昌龄左迁龙标遥有此寄》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "山水",
                tags: ["花朵", "繁盛", "压枝"]
            },
            {
                id: 315,
                text: "待到秋来九月八，我花开后百花杀。",
                author: "黄巢《不第后赋菊》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "咏物",
                tags: ["菊花", "秋天", "坚韧"]
            },
            {
                id: 316,
                text: "东风不与周郎便，铜雀春深锁二乔。",
                author: "杜牧《赤壁》",
                types: ["N", "T"],
                primaryType: "T",
                strengths: { N: 3, T: 4 },
                era: "唐",
                style: "咏史",
                tags: ["历史", "三国", "感叹"]
            },
            {
                id: 317,
                text: "日暮乡关何处是？烟波江上使人愁。",
                author: "崔颢《黄鹤楼》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["乡愁", "迷茫", "江上"]
            },
            {
                id: 318,
                text: "只恐双溪舴艋舟，载不动许多愁。",
                author: "李清照《武陵春》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["愁绪", "小舟", "沉重"]
            },
            {
                id: 319,
                text: "少壮不努力，老大徒伤悲。",
                author: "《长歌行》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "汉",
                style: "劝学",
                tags: ["勤勉", "时机", "遗憾"]
            },
            {
                id: 320,
                text: "新竹高于旧竹枝，全凭老干为扶持。",
                author: "郑燮《新竹》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "清",
                style: "哲理",
                tags: ["传承", "老少", "扶持"]
            },
            {
                id: 321,
                text: "泉眼无声惜细流，树阴照水爱晴柔。",
                author: "杨万里《小池》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "咏物",
                tags: ["小池", "泉眼", "树阴"]
            },
            {
                id: 322,
                text: "言者无罪，闻者足戒。",
                author: "《诗经·大序》",
                types: ["T", "F"],
                primaryType: "T",
                strengths: { T: 5, F: 3 },
                era: "先秦",
                style: "谏言",
                tags: ["劝谏", "宽容", "改过"]
            },
            {
                id: 323,
                text: "林花谢了春红，太匆匆。",
                author: "李煜《相见欢》",
                types: ["F", "P"],
                primaryType: "F",
                strengths: { F: 4, P: 3 },
                era: "五代",
                style: "悲春",
                tags: ["春逝", "惜时", "匆匆"]
            },
            {
                id: 324,
                text: "漠漠水田飞白鹭，阴阴夏木啭黄鹂。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["田园", "飞鸟", "夏日"]
            },
            {
                id: 325,
                text: "君子坦荡荡，小人长戚戚。",
                author: "孔子《论语》",
                types: ["T", "E"],
                primaryType: "T",
                strengths: { T: 5, E: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["品格", "心胸", "对比"]
            },
            {
                id: 326,
                text: "爆竹声中一岁除，春风送暖入屠苏。",
                author: "王安石《元日》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "节日",
                tags: ["除夕", "新春", "暖风"]
            },
            {
                id: 327,
                text: "兰陵美酒郁金香，玉碗盛来琥珀光。",
                author: "李白《客中行》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "咏物",
                tags: ["美酒", "品饮", "色彩"]
            },
            {
                id: 328,
                text: "沉舟侧畔千帆过，病树前头万木春。",
                author: "刘禹锡《酬乐天》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["新旧", "更替", "希望"]
            },
            {
                id: 329,
                text: "若待上林花似锦，出门俱是看花人。",
                author: "杨巨源《城东早春》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "山水",
                tags: ["春游", "花开", "人潮"]
            },
            {
                id: 330,
                text: "细雨湿衣看不见，闲花落地听无声。",
                author: "刘长卿《别严士元》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["细雨", "落花", "无声"]
            },
            {
                id: 331,
                text: "青松着雨犹含翠，百草经霜尽变红。",
                author: "高适《送李少府贬峡中王少府贬长沙》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 4, T: 3 },
                era: "唐",
                style: "送别",
                tags: ["松柏", "风霜", "品格"]
            },
            {
                id: 332,
                text: "长风万里送秋雁，对此可以酣高楼。",
                author: "李白《宣州谢朓楼饯别校书叔云》",
                types: ["E", "S"],
                primaryType: "E",
                strengths: { E: 5, S: 3 },
                era: "唐",
                style: "送别",
                tags: ["秋风", "宴饮", "高楼"]
            },
            {
                id: 333,
                text: "月落乌啼霜满天，江枫渔火对愁眠。",
                author: "张继《枫桥夜泊》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "山水",
                tags: ["夜景", "霜天", "渔火"]
            },
            {
                id: 334,
                text: "天将降大任于斯人也，必先苦其心志，劳其筋骨。",
                author: "孟子《生于忧患，死于安乐》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "先秦",
                style: "哲理",
                tags: ["磨练", "责任", "成长"]
            },
            {
                id: 335,
                text: "长太息以掩涕兮，哀民生之多艰。",
                author: "屈原《离骚》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "先秦",
                style: "忧民",
                tags: ["悲叹", "忧国", "艰难"]
            },
            {
                id: 336,
                text: "子曰：三人行，必有我师焉。",
                author: "孔子《论语》",
                types: ["T", "P"],
                primaryType: "T",
                strengths: { T: 4, P: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["学习", "谦虚", "榜样"]
            },
            {
                id: 337,
                text: "己所不欲，勿施于人。",
                author: "孔子《论语》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["同理心", "处世", "仁爱"]
            },
            {
                id: 338,
                text: "大道之行也，天下为公。",
                author: "《礼记·礼运》",
                types: ["T", "N"],
                primaryType: "N",
                strengths: { T: 3, N: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["大同", "公平", "理想"]
            },
            {
                id: 339,
                text: "风急天高猿啸哀，渚清沙白鸟飞回。",
                author: "杜甫《登高》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "秋景",
                tags: ["秋风", "高天", "猿啸"]
            },
            {
                id: 340,
                text: "天街小雨润如酥，草色遥看近却无。",
                author: "韩愈《早春呈水部张十八员外》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 5, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["春雨", "草色", "细腻"]
            },
            {
                id: 341,
                text: "三十功名尘与土，八千里路云和月。",
                author: "岳飞《满江红》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "宋",
                style: "爱国",
                tags: ["功名", "路远", "壮志"]
            },
            {
                id: 342,
                text: "人生如梦，一尊还酹江月。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 4, P: 3 },
                era: "宋",
                style: "哲理",
                tags: ["人生", "虚幻", "月色"]
            },
            {
                id: 343,
                text: "举杯邀明月，对影成三人。",
                author: "李白《月下独酌》",
                types: ["I", "N"],
                primaryType: "I",
                strengths: { I: 4, N: 3 },
                era: "唐",
                style: "抒情",
                tags: ["月色", "独饮", "影子"]
            },
            {
                id: 344,
                text: "人非圣贤，孰能无过？过而能改，善莫大焉。",
                author: "《左传》",
                types: ["T", "P"],
                primaryType: "T",
                strengths: { T: 4, P: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["改过", "宽容", "成长"]
            },
            {
                id: 345,
                text: "梅须逊雪三分白，雪却输梅一段香。",
                author: "卢梅坡《雪梅》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "咏物",
                tags: ["梅花", "白雪", "比较"]
            },
            {
                id: 346,
                text: "吾生也有涯，而知也无涯。",
                author: "庄子《庄子·养生主》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 4, T: 3 },
                era: "先秦",
                style: "哲理",
                tags: ["生命", "知识", "有限"]
            },
            {
                id: 347,
                text: "但愿长醉不复醒，既不觉今夕何夕。",
                author: "白居易《琵琶行》",
                types: ["F", "P"],
                primaryType: "F",
                strengths: { F: 4, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["沉醉", "忘却", "痛苦"]
            },
            {
                id: 348,
                text: "忽如一夜春风来，千树万树梨花开。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["梨花", "春风", "突变"]
            },
            {
                id: 349,
                text: "花开堪折直须折，莫待无花空折枝。",
                author: "杜秋娘《金缕衣》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "哲理",
                tags: ["及时", "珍惜", "时机"]
            },
            {
                id: 350,
                text: "君问归期未有期，巴山夜雨涨秋池。",
                author: "李商隐《夜雨寄北》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "离愁",
                tags: ["夜雨", "离别", "思乡"]
            },
            {
                id: 351,
                text: "青山遮不住，毕竟东流去。",
                author: "辛弃疾《菩萨蛮·书江西造口壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["江水", "前进", "坚定"]
            },
            {
                id: 352,
                text: "本自同根生，相煎何太急？",
                author: "白居易《赋得古原草送别》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "哲理",
                tags: ["同胞", "相煎", "悲叹"]
            },
            {
                id: 353,
                text: "洛阳亲友如相问，一片冰心在玉壶。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["I", "T"],
                primaryType: "T",
                strengths: { I: 3, T: 4 },
                era: "唐",
                style: "送别",
                tags: ["冰清", "品格", "友情"]
            },
            {
                id: 354,
                text: "明月几时有？把酒问青天。",
                author: "苏轼《水调歌头》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "宋",
                style: "哲理",
                tags: ["明月", "问天", "豪迈"]
            },
            {
                id: 355,
                text: "大漠孤烟直，长河落日圆。",
                author: "王维《使至塞上》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["塞外", "大漠", "落日"]
            },
            {
                id: 356,
                text: "蒹葭苍苍，白露为霜。所谓伊人，在水一方。",
                author: "《诗经·秦风·蒹葭》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 5 },
                era: "先秦",
                style: "爱情",
                tags: ["蒹葭", "相思", "水一方"]
            },
            {
                id: 357,
                text: "曾经沧海难为水，除却巫山不是云。",
                author: "元稹《离思五首》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["专一", "忠贞", "比喻"]
            },
            {
                id: 358,
                text: "九月九日忆山东兄弟，遥知兄弟登高处，遍插茱萸少一人。",
                author: "王维《九月九日忆山东兄弟》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思念",
                tags: ["重阳", "亲情", "思念"]
            },
            {
                id: 359,
                text: "钱塘自古繁华，烟柳画桥，风帘翠幕，参差十万人家。",
                author: "姜夔《扬州慢》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "宋",
                style: "山水",
                tags: ["杭州", "繁华", "人家"]
            },
            {
                id: 360,
                text: "恰似一江春水向东流，如何让他停得住。",
                author: "李煜《虞美人》",
                types: ["F", "P"],
                primaryType: "F",
                strengths: { F: 4, P: 3 },
                era: "五代",
                style: "伤感",
                tags: ["时光", "江水", "无法挽留"]
            },
            {
                id: 361,
                text: "不畏浮云遮望眼，自缘身在最高层。",
                author: "王安石《登飞来峰》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "哲理",
                tags: ["高远", "视野", "浮云"]
            },
            {
                id: 362,
                text: "风吹柳花满店香，吴姬压酒唤客尝。",
                author: "李白《金陵酒肆留别》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "送别",
                tags: ["酒肆", "柳花", "吴姬"]
            },
            {
                id: 363,
                text: "桃花潭水深千尺，不及汪伦送我情。",
                author: "李白《赠汪伦》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 5, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["友情", "真挚", "深情"]
            },
            {
                id: 364,
                text: "月上柳梢头，人约黄昏后。",
                author: "欧阳修《生查子》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "爱情",
                tags: ["月色", "约会", "期待"]
            },
            {
                id: 365,
                text: "红豆生南国，春来发几枝？愿君多采撷，此物最相思。",
                author: "王维《相思》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["红豆", "相思", "南国"]
            },
            {
                id: 366,
                text: "玲珑骰子安红豆，入骨相思知不知。",
                author: "温庭筠《杨柳枝词》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["骰子", "红豆", "相思"]
            },
            {
                id: 367,
                text: "床前明月光，疑是地上霜。举头望明月，低头思故乡。",
                author: "李白《静夜思》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["明月", "思乡", "夜晚"]
            },
            {
                id: 368,
                text: "独在异乡为异客，每逢佳节倍思亲。",
                author: "王维《九月九日忆山东兄弟》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["异乡", "佳节", "思亲"]
            },
            {
                id: 369,
                text: "溪云初起日沉阁，山雨欲来风满楼。",
                author: "许浑《咸阳城东楼》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["山雨", "日沉", "风满"]
            },
            {
                id: 370,
                text: "胜日寻芳泗水滨，无边光景一时新。",
                author: "朱熹《春日》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春游", "光景", "寻芳"]
            },
            {
                id: 371,
                text: "登山则情满于山，观海则意溢于海。",
                author: "刘勰《文心雕龙》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "南北朝",
                style: "哲理",
                tags: ["感情", "景物", "交融"]
            },
            {
                id: 372,
                text: "苟利国家生死以，岂因祸福避趋之。",
                author: "林则徐《赴戍登程口占示家人》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "清",
                style: "爱国",
                tags: ["国家", "忠诚", "坚定"]
            },
            {
                id: 373,
                text: "但使龙城飞将在，不教胡马度阴山。",
                author: "王昌龄《出塞》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["李广", "出征", "守边"]
            },
            {
                id: 374,
                text: "商女不知亡国恨，隔江犹唱后庭花。",
                author: "杜牧《泊秦淮》",
                types: ["T", "F"],
                primaryType: "T",
                strengths: { T: 4, F: 3 },
                era: "唐",
                style: "咏史",
                tags: ["歌女", "亡国", "讽刺"]
            },
            {
                id: 375,
                text: "春风又绿江南岸，明月何时照我还？",
                author: "王安石《泊船瓜洲》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "思乡",
                tags: ["春风", "明月", "归乡"]
            },
            {
                id: 376,
                text: "小时不识月，呼作白玉盘。",
                author: "李白《古朗月行》",
                types: ["N", "S"],
                primaryType: "N",
                strengths: { N: 4, S: 3 },
                era: "唐",
                style: "咏物",
                tags: ["月亮", "童真", "想象"]
            },
            {
                id: 377,
                text: "浮云游子意，落日故人情。",
                author: "李白《送友人》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "送别",
                tags: ["浮云", "落日", "友情"]
            },
            {
                id: 378,
                text: "海上生明月，天涯共此时。",
                author: "张九龄《望月怀远》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "思念",
                tags: ["明月", "思念", "共赏"]
            },
            {
                id: 379,
                text: "青山横北郭，白水绕东城。",
                author: "韦应物《秋夜寄邱员外》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["青山", "白水", "城郭"]
            },
            {
                id: 380,
                text: "昔我往矣，杨柳依依。今我来思，雨雪霏霏。",
                author: "《诗经·小雅·采薇》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "送别",
                tags: ["依依", "霏霏", "对比"]
            },
            {
                id: 381,
                text: "积土成山，风雨兴焉；积水成渊，蛟龙生焉。",
                author: "荀子《劝学》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "先秦",
                style: "哲理",
                tags: ["积累", "成就", "渐进"]
            },
            {
                id: 382,
                text: "蜀道之难，难于上青天！",
                author: "李白《蜀道难》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["蜀道", "险阻", "誇张"]
            },
            {
                id: 383,
                text: "天生我材必有用，千金散尽还复来。",
                author: "李白《将进酒》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 5, T: 3 },
                era: "唐",
                style: "豪放",
                tags: ["才华", "自信", "豁达"]
            },
            {
                id: 384,
                text: "两情若是久长时，又岂在朝朝暮暮。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["爱情", "长久", "超越"]
            },
            {
                id: 385,
                text: "桃花流水鳜鱼肥。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 4, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["桃花", "鱼肥", "河流"]
            },
            {
                id: 386,
                text: "劝君更尽一杯酒，西出阳关无故人。",
                author: "王维《送元二使安西》",
                types: ["F", "E"],
                primaryType: "F",
                strengths: { F: 4, E: 3 },
                era: "唐",
                style: "送别",
                tags: ["送别", "阳关", "无人"]
            },
            {
                id: 387,
                text: "国破山河在，城春草木深。",
                author: "杜甫《春望》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["国破", "春望", "草深"]
            },
            {
                id: 388,
                text: "昨夜西风凋碧树，独上高楼，望尽天涯路。",
                author: "晏殊《蝶恋花》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "宋",
                style: "离愁",
                tags: ["秋风", "高楼", "天涯"]
            },
            {
                id: 389,
                text: "天苍苍，野茫茫，风吹草低见牛羊。",
                author: "《敕勒歌》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "北朝",
                style: "边塞",
                tags: ["草原", "牧场", "辽阔"]
            },
            {
                id: 390,
                text: "古人学问无遗力，少壮工夫老始成。",
                author: "陆游《冬夜读书示子聿》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "劝学",
                tags: ["学问", "坚持", "少壮"]
            },
            {
                id: 391,
                text: "纸上得来终觉浅，绝知此事要躬行。",
                author: "陆游《冬夜读书示子聿》",
                types: ["T", "J"],
                primaryType: "T",
                strengths: { T: 4, J: 3 },
                era: "宋",
                style: "劝学",
                tags: ["实践", "躬行", "经验"]
            },
            {
                id: 392,
                text: "林花谢了春红，太匆匆，无奈朝来寒雨晚来风。",
                author: "李煜《相见欢》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "五代",
                style: "伤春",
                tags: ["花谢", "匆匆", "寒雨"]
            },
            {
                id: 393,
                text: "冰洁玉清俱少见，粉香脂腻也销凝。",
                author: "李商隐《北青萝》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "咏物",
                tags: ["冰洁", "玉清", "美人"]
            },
            {
                id: 394,
                text: "曾经沧海难为水，除却巫山不是云。",
                author: "元稹《离思五首》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["专一", "比较", "深情"]
            },
            {
                id: 395,
                text: "枕上片时春梦中，行尽江南数千里。",
                author: "杜牧《春梦》",
                types: ["N", "P"],
                primaryType: "N",
                strengths: { N: 5, P: 3 },
                era: "唐",
                style: "咏物",
                tags: ["春梦", "江南", "时空"]
            },
            {
                id: 396,
                text: "东风不与周郎便，铜雀春深锁二乔。",
                author: "杜牧《赤壁》",
                types: ["N", "T"],
                primaryType: "T",
                strengths: { N: 3, T: 4 },
                era: "唐",
                style: "咏史",
                tags: ["三国", "历史", "怀古"]
            },
            {
                id: 397,
                text: "十年磨一剑，霜刃未曾试。",
                author: "贾岛《剑客》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "抒情",
                tags: ["磨练", "坚韧", "苦修"]
            },
            {
                id: 398,
                text: "黄沙百战穿金甲，不破楼兰终不还。",
                author: "王昌龄《从军行》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "唐",
                style: "边塞",
                tags: ["边塞", "战争", "英雄"]
            },
            {
                id: 399,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["醉卧", "征战", "感慨"]
            },
            {
                id: 400,
                text: "欲渡黄河冰塞川，将登太行雪满山。",
                author: "李白《行路难》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 4, T: 3 },
                era: "唐",
                style: "行旅",
                tags: ["黄河", "太行", "困难"]
            },
            {
                id: 401,
                text: "所谓伊人，在水一方。",
                author: "《诗经·蒹葭》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["思念", "相隔", "伊人"]
            },
            {
                id: 402,
                text: "关关雎鸠，在河之洲。窈窕淑女，君子好逑。",
                author: "《诗经·关雎》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["窈窕", "爱慕", "淑女"]
            },
            {
                id: 403,
                text: "谁知盘中餐，粒粒皆辛苦。",
                author: "李绅《悯农》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "农事",
                tags: ["珍惜", "辛苦", "农业"]
            },
            {
                id: 404,
                text: "鸟向檐上飞，云从窗里出。",
                author: "吴均《山中杂诗》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "南北朝",
                style: "山水",
                tags: ["飞鸟", "浮云", "山居"]
            },
            {
                id: 405,
                text: "三万里河东入海，五千仞岳上摩天。",
                author: "杨慎《临江仙·滚滚长江东逝水》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "明",
                style: "壮阔",
                tags: ["长江", "高山", "壮观"]
            },
            {
                id: 406,
                text: "仰天长啸出门去，我辈岂是蓬蒿人。",
                author: "李白《南陵别儿童入京》",
                types: ["E", "J"],
                primaryType: "E",
                strengths: { E: 5, J: 3 },
                era: "唐",
                style: "豪放",
                tags: ["志向", "自信", "豪气"]
            },
            {
                id: 407,
                text: "人生自古谁无死，留取丹心照汗青。",
                author: "文天祥《过零丁洋》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 5 },
                era: "宋",
                style: "爱国",
                tags: ["忠义", "爱国", "气节"]
            },
            {
                id: 408,
                text: "雄鸡一唱天下白，万方乐奏有于阗。",
                author: "李贺《致酒行》",
                types: ["S", "E"],
                primaryType: "E",
                strengths: { S: 3, E: 5 },
                era: "唐",
                style: "咏物",
                tags: ["雄鸡", "黎明", "希望"]
            },
            {
                id: 409,
                text: "风萧萧兮易水寒，壮士一去兮不复还。",
                author: "《史记·刺客列传》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "汉",
                style: "悲壮",
                tags: ["荆轲", "悲壮", "壮士"]
            },
            {
                id: 410,
                text: "兰有秀兮菊有芳，怀佳人兮不能忘。",
                author: "屈原《九歌·山鬼》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["思念", "佳人", "花香"]
            },
            {
                id: 411,
                text: "欲说还休，却道天凉好个秋。",
                author: "辛弃疾《丑奴儿·书博山道中》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "宋",
                style: "抒情",
                tags: ["欲言", "回避", "秋天"]
            },
            {
                id: 412,
                text: "无可奈何花落去，似曾相识燕归来。",
                author: "晏殊《浣溪沙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["落花", "归燕", "感慨"]
            },
            {
                id: 413,
                text: "知音世所稀，弹者须相知。",
                author: "郑谷《鹧鸪词》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["知音", "相知", "琴弹"]
            },
            {
                id: 414,
                text: "胡马依北风，越鸟巢南枝。",
                author: "王昌龄《长信怨》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "咏物",
                tags: ["胡马", "越鸟", "思乡"]
            },
            {
                id: 415,
                text: "嗟余只影系人间，如何同生不同死？",
                author: "陈衡恪《题春绮遗像》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "清",
                style: "悼亡",
                tags: ["悼念", "遗像", "生死"]
            },
            {
                id: 416,
                text: "功名万里外，心事一杯中。",
                author: "高适《别董大》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "离别",
                tags: ["功名", "心事", "一杯"]
            },
            {
                id: 417,
                text: "沉舟侧畔千帆过，病树前头万木春。",
                author: "刘禹锡《酬乐天扬州初逢席上见赠》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["沉舟", "病树", "新生"]
            },
            {
                id: 418,
                text: "蜗牛角上争何事，石火光中寄此身。",
                author: "白居易《放言五首》",
                types: ["N", "T"],
                primaryType: "T",
                strengths: { N: 3, T: 5 },
                era: "唐",
                style: "哲理",
                tags: ["蜗牛", "石火", "短暂"]
            },
            {
                id: 419,
                text: "相顾无言，惟有泪千行。",
                author: "柳永《雨霖铃》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "离别",
                tags: ["无言", "流泪", "离别"]
            },
            {
                id: 420,
                text: "衣带渐宽终不悔，为伊消得人憔悴。",
                author: "柳永《蝶恋花》",
                types: ["F", "J"],
                primaryType: "F",
                strengths: { F: 5, J: 3 },
                era: "宋",
                style: "爱情",
                tags: ["不悔", "憔悴", "思念"]
            },
            {
                id: 421,
                text: "玲珑骰子安红豆，入骨相思知不知。",
                author: "温庭筠《杨柳枝》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "唐",
                style: "爱情",
                tags: ["骰子", "红豆", "相思"]
            },
            {
                id: 422,
                text: "桐花万里丹山路，雏凤清于老凤声。",
                author: "李商隐《韩冬郎即席为诗相送一绝》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "唐",
                style: "友情",
                tags: ["桐花", "雏凤", "才华"]
            },
            {
                id: 423,
                text: "欲把西湖比西子，淡妆浓抹总相宜。",
                author: "苏轼《饮湖上初晴后雨》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 5 },
                era: "宋",
                style: "咏物",
                tags: ["西湖", "西子", "比喻"]
            },
            {
                id: 424,
                text: "最是一年春好处，绝胜烟柳满皇都。",
                author: "韩愈《早春呈水部张十八员外》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["春景", "皇都", "烟柳"]
            },
            {
                id: 425,
                text: "西塞山前白鹭飞，桃花流水鳜鱼肥。",
                author: "张志和《渔歌子》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["白鹭", "桃花", "鳜鱼"]
            },
            {
                id: 426,
                text: "潮平两岸阔，风正一帆悬。",
                author: "王湾《次北固山下》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["潮水", "帆船", "顺风"]
            },
            {
                id: 427,
                text: "瀚海阑干百丈冰，愁云惨淡万里凝。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "唐",
                style: "边塞",
                tags: ["边塞", "冰雪", "愁云"]
            },
            {
                id: 428,
                text: "春蚕到死丝方尽，蜡炬成灰泪始干。",
                author: "李商隐《无题》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["春蚕", "蜡炬", "奉献"]
            },
            {
                id: 429,
                text: "千呼万唤始出来，犹抱琵琶半遮面。",
                author: "白居易《琵琶行》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "叙事",
                tags: ["琵琶", "羞涩", "表演"]
            },
            {
                id: 430,
                text: "四时田园杂兴，春日有怀王孟",
                author: "范成大《四时田园杂兴》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "宋",
                style: "田园",
                tags: ["四时", "田园", "闲适"]
            },
            {
                id: 431,
                text: "试问岭南应不好，却道：此心安处是吾乡。",
                author: "苏轼《定风波》",
                types: ["T", "P"],
                primaryType: "P",
                strengths: { T: 3, P: 5 },
                era: "宋",
                style: "哲理",
                tags: ["心安", "吾乡", "适应"]
            },
            {
                id: 432,
                text: "峰峦如聚，波涛如怒，山河表里潼关路。",
                author: "张养浩《山坡羊·潼关怀古》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 5, T: 3 },
                era: "元",
                style: "咏史",
                tags: ["潼关", "山河", "气势"]
            },
            {
                id: 433,
                text: "一川烟草，满城风絮，梅子黄时雨。",
                author: "贺铸《青玉案·凌波不过横塘路》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "山水",
                tags: ["梅雨", "风絮", "烟草"]
            },
            {
                id: 434,
                text: "天秤高悬，不论平地与山尖。",
                author: "文天祥《正气歌》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "哲理",
                tags: ["公正", "天秤", "高悬"]
            },
            {
                id: 435,
                text: "我见青山多妩媚，料青山见我应如是。",
                author: "辛弃疾《贺新郎》",
                types: ["N", "E"],
                primaryType: "N",
                strengths: { N: 4, E: 3 },
                era: "宋",
                style: "抒情",
                tags: ["青山", "相见", "感通"]
            },
            {
                id: 436,
                text: "物是人非事事休，欲语泪先流。",
                author: "李清照《武陵春》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["物是人非", "感伤", "流泪"]
            },
            {
                id: 437,
                text: "小楼一夜听春雨，深巷明朝卖杏花。",
                author: "陆游《临安春雨初霁》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["春雨", "杏花", "市井"]
            },
            {
                id: 438,
                text: "道狭草木长，夕露沾我衣。",
                author: "陶渊明《归园田居》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "魏晋",
                style: "田园",
                tags: ["小路", "草木", "晚露"]
            },
            {
                id: 439,
                text: "举头望明月，低头思故乡。",
                author: "李白《静夜思》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "唐",
                style: "思乡",
                tags: ["明月", "思乡", "思念"]
            },
            {
                id: 440,
                text: "寒雨连江夜入吴，平明送客楚山孤。",
                author: "王昌龄《芙蓉楼送辛渐》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["寒雨", "送客", "孤山"]
            },
            {
                id: 441,
                text: "山外青山楼外楼，西湖歌舞几时休。",
                author: "林升《题临安邸》",
                types: ["T", "N"],
                primaryType: "T",
                strengths: { T: 4, N: 3 },
                era: "宋",
                style: "咏史",
                tags: ["临安", "歌舞", "讽刺"]
            },
            {
                id: 442,
                text: "清水出芙蓉，天然去雕饰。",
                author: "李白《论诗》",
                types: ["S", "P"],
                primaryType: "P",
                strengths: { S: 3, P: 4 },
                era: "唐",
                style: "咏物",
                tags: ["芙蓉", "天然", "质朴"]
            },
            {
                id: 443,
                text: "出师未捷身先死，长使英雄泪满襟。",
                author: "杜甫《蜀相》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "唐",
                style: "咏史",
                tags: ["诸葛亮", "感伤", "英雄"]
            },
            {
