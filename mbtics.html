                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "唐",
                style: "送别",
                tags: ["愁心", "明月", "夜郎"]
            },
            {
                id: 915,
                text: "千里黄云白日曛，北风吹雁雪纷纷。",
                author: "高适《别董大》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["黄云", "白日", "北风"]
            },
            {
                id: 916,
                text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。",
                author: "马致远《天净沙·秋思》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "元",
                style: "山水",
                tags: ["枯藤", "小桥", "西风"]
            },
            {
                id: 917,
                text: "落霞与孤鹜齐飞，秋水共长天一色。",
                author: "王勃《滕王阁序》",
                types: ["S", "N"],
                primaryType: "S",
                strengths: { S: 4, N: 3 },
                era: "唐",
                style: "山水",
                tags: ["落霞", "孤鹜", "秋水"]
            },
            {
                id: 918,
                text: "商女不知亡国恨，隔江犹唱后庭花。",
                author: "杜牧《泊秦淮》",
                types: ["T", "F"],
                primaryType: "T",
                strengths: { T: 4, F: 3 },
                era: "唐",
                style: "咏史",
                tags: ["商女", "亡国", "后庭花"]
            },
            {
                id: 919,
                text: "读书破万卷，下笔如有神。",
                author: "杜甫《奉赠韦左丞丈二十二韵》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "唐",
                style: "劝学",
                tags: ["读书", "万卷", "下笔"]
            },
            {
                id: 920,
                text: "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。",
                author: "李清照《声声慢》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "伤感",
                tags: ["寻觅", "冷清", "凄惨"]
            },
            {
                id: 921,
                text: "不识庐山真面目，只缘身在此山中。",
                author: "苏轼《题西林壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["庐山", "真面", "山中"]
            },
            {
                id: 922,
                text: "相见时难别亦难，东风无力百花残。",
                author: "李商隐《无题》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 5, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["相见", "别离", "花残"]
            },
            {
                id: 923,
                text: "故人西辞黄鹤楼，烟花三月下扬州。",
                author: "李白《送孟浩然之广陵》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["黄鹤", "烟花", "扬州"]
            },
            {
                id: 924,
                text: "黄河远上白云间，一片孤城万仞山。",
                author: "王之涣《凉州词》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["黄河", "白云", "孤城"]
            },
            {
                id: 925,
                text: "但愿人长久，千里共婵娟。",
                author: "苏轼《水调歌头》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "抒情",
                tags: ["祝福", "长久", "明月"]
            },
            {
                id: 926,
                text: "在天愿作比翼鸟，在地愿为连理枝。",
                author: "白居易《长恨歌》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 5, N: 3 },
                era: "唐",
                style: "爱情",
                tags: ["比翼", "连理", "相守"]
            },
            {
                id: 927,
                text: "红豆生南国，春来发几枝。愿君多采撷，此物最相思。",
                author: "王维《相思》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "唐",
                style: "爱情",
                tags: ["红豆", "相思", "南国"]
            },
            {
                id: 928,
                text: "十年生死两茫茫，不思量，自难忘。",
                author: "苏轼《江城子》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "宋",
                style: "悼念",
                tags: ["十年", "生死", "难忘"]
            },
            {
                id: 929,
                text: "天秤高悬，不论平地与山尖。",
                author: "文天祥《正气歌》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "爱国",
                tags: ["天秤", "高悬", "公正"]
            },
            {
                id: 930,
                text: "春风又绿江南岸，明月何时照我还？",
                author: "王安石《泊船瓜洲》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "宋",
                style: "思乡",
                tags: ["春风", "明月", "归乡"]
            },
            {
                id: 931,
                text: "沾衣欲湿杏花雨，吹面不寒杨柳风。",
                author: "僧志南《绝句》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "山水",
                tags: ["杏花", "杨柳", "春景"]
            },
            {
                id: 932,
                text: "小楼昨夜又春风，故国不堪回首明月中。",
                author: "李煜《虞美人》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 5, I: 3 },
                era: "五代",
                style: "亡国",
                tags: ["小楼", "春风", "故国"]
            },
            {
                id: 933,
                text: "野旷天低树，江清月近人。",
                author: "孟浩然《宿建德江》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["野旷", "天低", "月近"]
            },
            {
                id: 934,
                text: "云想衣裳花想容，春风拂槛露华浓。",
                author: "李白《清平调》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "唐",
                style: "咏物",
                tags: ["云想", "花想", "春风"]
            },
            {
                id: 935,
                text: "庭院深深深几许，云窗雾阁春迟。",
                author: "李煜《浣溪沙》",
                types: ["S", "I"],
                primaryType: "I",
                strengths: { S: 3, I: 5 },
                era: "五代",
                style: "闺怨",
                tags: ["庭院", "云窗", "春迟"]
            },
            {
                id: 936,
                text: "明月松间照，清泉石上流。",
                author: "王维《山居秋暝》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["明月", "清泉", "幽静"]
            },
            {
                id: 937,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["知己", "前路", "鼓励"]
            },
            {
                id: 938,
                text: "大江东去，浪淘尽，千古风流人物。",
                author: "苏轼《念奴娇·赤壁怀古》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "咏史",
                tags: ["大江", "东去", "风流"]
            },
            {
                id: 939,
                text: "青山遮不住，毕竟东流去。",
                author: "辛弃疾《菩萨蛮·书江西造口壁》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "宋",
                style: "哲理",
                tags: ["青山", "东流", "前进"]
            },
            {
                id: 940,
                text: "天秤高悬，不论平地与山尖。",
                author: "文天祥《正气歌》",
                types: ["T", "J"],
                primaryType: "J",
                strengths: { T: 3, J: 4 },
                era: "宋",
                style: "爱国",
                tags: ["天秤", "高悬", "公正"]
            },
            {
                id: 941,
                text: "山河破碎风飘絮，身世浮沉雨打萍。",
                author: "文天祥《过零丁洋》",
                types: ["F", "T"],
                primaryType: "F",
                strengths: { F: 4, T: 3 },
                era: "宋",
                style: "爱国",
                tags: ["山河", "身世", "飘零"]
            },
            {
                id: 942,
                text: "中庭地白树栖鸦，冷露无声湿桂花。",
                author: "王建《夜思》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "抒情",
                tags: ["夜景", "栖鸦", "桂花"]
            },
            {
                id: 943,
                text: "自古逢秋悲寂寥，我言秋日胜春朝。",
                author: "刘禹锡《秋词》",
                types: ["T", "P"],
                primaryType: "P",
                strengths: { T: 3, P: 4 },
                era: "唐",
                style: "咏物",
                tags: ["悲秋", "反常", "喜秋"]
            },
            {
                id: 944,
                text: "桂花香馥鼻，松露润肝肠。",
                author: "孟浩然《秋登兰山寄张五》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "唐",
                style: "山水",
                tags: ["桂花", "松露", "秋景"]
            },
            {
                id: 945,
                text: "夜来风雨声，花落知多少。",
                author: "孟浩然《春晓》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 4, I: 3 },
                era: "唐",
                style: "伤春",
                tags: ["风雨", "花落", "春晓"]
            },
            {
                id: 946,
                text: "沉舟侧畔千帆过，病树前头万木春。",
                author: "刘禹锡《酬乐天扬州初逢席上见赠》",
                types: ["N", "T"],
                primaryType: "N",
                strengths: { N: 5, T: 3 },
                era: "唐",
                style: "哲理",
                tags: ["沉舟", "病树", "新生"]
            },
            {
                id: 947,
                text: "鸿雁几时到，江湖秋水多。",
                author: "崔颢《黄鹤楼》",
                types: ["S", "F"],
                primaryType: "F",
                strengths: { S: 3, F: 4 },
                era: "唐",
                style: "思乡",
                tags: ["鸿雁", "江湖", "秋水"]
            },
            {
                id: 948,
                text: "空山不见人，但闻人语响。",
                author: "王维《鹿柴》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "唐",
                style: "山水",
                tags: ["空山", "人语", "幽静"]
            },
            {
                id: 949,
                text: "重重叠叠上瑶台，几度呼童扫不开。",
                author: "刘克庄《杏花》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "咏物",
                tags: ["杏花", "瑶台", "呼童"]
            },
            {
                id: 950,
                text: "水何澹澹，山岛竦峙。",
                author: "曹操《观沧海》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "汉末",
                style: "山水",
                tags: ["澹澹", "竦峙", "气势"]
            },
            {
                id: 951,
                text: "半亩方塘一鉴开，天光云影共徘徊。",
                author: "朱熹《观书有感》",
                types: ["S", "N"],
                primaryType: "N",
                strengths: { S: 3, N: 4 },
                era: "宋",
                style: "哲理",
                tags: ["方塘", "天光", "徘徊"]
            },
            {
                id: 952,
                text: "春泥护花花常好，爱惜芳心更把芳心好。",
                author: "龚自珍《己亥杂诗》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "清",
                style: "咏物",
                tags: ["春泥", "护花", "芳心"]
            },
            {
                id: 953,
                text: "若无闲事挂心头，便是人间好时节。",
                author: "禅宗公案",
                types: ["P", "T"],
                primaryType: "P",
                strengths: { P: 5, T: 3 },
                era: "宋",
                style: "禅宗",
                tags: ["闲事", "人间", "好时"]
            },
            {
                id: 954,
                text: "疏影横斜水清浅，暗香浮动月黄昏。",
                author: "林逋《山园小梅》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "宋",
                style: "咏物",
                tags: ["疏影", "暗香", "黄昏"]
            },
            {
                id: 955,
                text: "鸡鸣紫陌曙光寒，莺啭皇州春色阑。",
                author: "岑参《寄左省杜拾遗》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["鸡鸣", "莺啭", "晨景"]
            },
            {
                id: 956,
                text: "树树皆秋色，山山唯落晖。",
                author: "王绩《野望》",
                types: ["S", "I"],
                primaryType: "S",
                strengths: { S: 5, I: 3 },
                era: "隋",
                style: "山水",
                tags: ["秋色", "落晖", "山景"]
            },
            {
                id: 957,
                text: "醉卧沙场君莫笑，古来征战几人回？",
                author: "王翰《凉州词》",
                types: ["E", "T"],
                primaryType: "E",
                strengths: { E: 4, T: 3 },
                era: "唐",
                style: "边塞",
                tags: ["醉卧", "沙场", "征战"]
            },
            {
                id: 958,
                text: "不以物喜，不以己悲。",
                author: "范仲淹《岳阳楼记》",
                types: ["T", "P"],
                primaryType: "T",
                strengths: { T: 5, P: 3 },
                era: "宋",
                style: "哲理",
                tags: ["物喜", "己悲", "超脱"]
            },
            {
                id: 959,
                text: "江南好，风景旧曾谙。日出江花红胜火，春来江水绿如蓝。",
                author: "白居易《忆江南》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 5, E: 3 },
                era: "唐",
                style: "山水",
                tags: ["江南", "风景", "春景"]
            },
            {
                id: 960,
                text: "稻花香里说丰年，听取蛙声一片。",
                author: "辛弃疾《西江月》",
                types: ["S", "P"],
                primaryType: "S",
                strengths: { S: 5, P: 3 },
                era: "宋",
                style: "田园",
                tags: ["稻花", "蛙声", "丰年"]
            },
            {
                id: 961,
                text: "国破山河在，城春草木深。",
                author: "杜甫《春望》",
                types: ["T", "S"],
                primaryType: "T",
                strengths: { T: 4, S: 3 },
                era: "唐",
                style: "忧国",
                tags: ["国破", "山河", "春景"]
            },
            {
                id: 962,
                text: "花间一壶酒，独酌无相亲。",
                author: "李白《月下独酌》",
                types: ["I", "P"],
                primaryType: "I",
                strengths: { I: 5, P: 3 },
                era: "唐",
                style: "抒情",
                tags: ["独酌", "月下", "孤独"]
            },
            {
                id: 963,
                text: "黄四娘家花满蹊，千朵万朵压枝低。",
                author: "杨万里《闻王昌龄左迁龙标遥有此寄》",
                types: ["S", "F"],
                primaryType: "S",
                strengths: { S: 5, F: 3 },
                era: "宋",
                style: "山水",
                tags: ["花满", "压枝", "繁茂"]
            },
            {
                id: 964,
                text: "八月秋高风怒号，卷我屋上三重茅。",
                author: "杜甫《茅屋为秋风所破歌》",
                types: ["S", "T"],
                primaryType: "S",
                strengths: { S: 4, T: 3 },
                era: "唐",
                style: "抒情",
                tags: ["秋风", "茅屋", "怒号"]
            },
            {
                id: 965,
                text: "瀚海阑干百丈冰，愁云惨淡万里凝。",
                author: "岑参《白雪歌送武判官归京》",
                types: ["S", "E"],
                primaryType: "S",
                strengths: { S: 4, E: 3 },
                era: "唐",
                style: "边塞",
                tags: ["瀚海", "百丈", "愁云"]
            },
            {
                id: 966,
                text: "蒹葭苍苍，白露为霜。所谓伊人，在水一方。",
                author: "《诗经·蒹葭》",
                types: ["F", "S"],
                primaryType: "F",
                strengths: { F: 4, S: 3 },
                era: "先秦",
                style: "爱情",
                tags: ["蒹葭", "白露", "伊人"]
            },
            {
                id: 967,
                text: "长风万里送秋雁，对此可以酣高楼。",
                author: "李白《宣州谢朓楼饯别校书叔云》",
                types: ["E", "S"],
                primaryType: "E",
                strengths: { E: 5, S: 3 },
                era: "唐",
                style: "抒情",
                tags: ["长风", "秋雁", "高楼"]
            },
            {
                id: 968,
                text: "纵使相逢应不识，尘满面，鬓如霜。",
                author: "李煜《破阵子》",
                types: ["F", "I"],
                primaryType: "F",
                strengths: { F: 4, I: 3 },
                era: "五代",
                style: "亡国",
                tags: ["相逢", "不识", "鬓霜"]
            },
            {
                id: 969,
                text: "两情若是久长时，又岂在朝朝暮暮。",
                author: "秦观《鹊桥仙》",
                types: ["F", "N"],
                primaryType: "F",
                strengths: { F: 4, N: 3 },
                era: "宋",
                style: "爱情",
                tags: ["两情", "久长", "朝暮"]
            },
            {
                id: 970,
                text: "莫愁前路无知己，天下谁人不识君。",
                author: "高适《别董大》",
                types: ["E", "F"],
                primaryType: "E",
                strengths: { E: 4, F: 3 },
                era: "唐",
                style: "送别",
                tags: ["前路", "知己", "天下"]
            },
            {
                id: 971,
                text: "墙角数枝梅，凌寒独自开。",
                author: "王安石《梅花》",
                types: ["S", "T"],

            document.getElementById('progress-text').textContent = `问题 ${currentQuestionIndex + 1}/${questions.length}`;

            document.getElementById('progress-percent').textContent = `${percent}%`;

        // 测试题目生成

            const allQuestions = [];
            const usedPoemTexts = new Set(); // 用于跟踪已使用的诗句

            // 为每个选中的维度生成题目
            activeDimensions.forEach(dimensionName => {
                const [pole1, pole2] = dimensionName.split('-');

                // 每个维度的题目数量 = 总题目数量 / 活跃维度数量
                const questionsPerDimension = Math.ceil(questionCount / activeDimensions.length);
                let attempts = 0; // 尝试次数计数
                let generatedCount = 0; // 成功生成的题目计数

                while (generatedCount < questionsPerDimension && attempts < 100) {
                    attempts++;

                    // 筛选符合特定维度、朝代且尚未使用的诗词
                    const availablePole1Poems = poetryDB.filter(poem =>
                        poem.types.includes(pole1) &&
                        !usedPoemTexts.has(poem.text) &&
                        (selectedEras.length === 0 || selectedEras.some(era => poem.era.includes(era)))
                    );

                    const availablePole2Poems = poetryDB.filter(poem =>
                        poem.types.includes(pole2) &&
                        !usedPoemTexts.has(poem.text) &&
                        (selectedEras.length === 0 || selectedEras.some(era => poem.era.includes(era)))
                    );

                    // 如果可用诗词不足，跳出循环
                    if (availablePole1Poems.length === 0 || availablePole2Poems.length === 0) {
                        break;
                    }

                    // 根据测试精度选择更纯粹的诗词
                    let pole1Candidates = availablePole1Poems;
                    let pole2Candidates = availablePole2Poems;

                    if (testAccuracy > 3) {
                        // 高精度：优先选择以该维度为主导的诗词
                        pole1Candidates = availablePole1Poems.filter(poem => poem.primaryType === pole1);
                        pole2Candidates = availablePole2Poems.filter(poem => poem.primaryType === pole2);

                        if (pole1Candidates.length === 0) pole1Candidates = availablePole1Poems;
                        if (pole2Candidates.length === 0) pole2Candidates = availablePole2Poems;
                    }

                    // 如果精度更高，考虑维度强度
                    if (testAccuracy > 4) {
                        // 按维度强度排序
                        pole1Candidates.sort((a, b) => (b.strengths?.[pole1] || 0) - (a.strengths?.[pole1] || 0));
                        pole2Candidates.sort((a, b) => (b.strengths?.[pole2] || 0) - (a.strengths?.[pole2] || 0));

                        // 只取前半部分的诗词（强度更高的）
                        if (pole1Candidates.length > 2) {
                            pole1Candidates = pole1Candidates.slice(0, Math.ceil(pole1Candidates.length / 2));
                        }
                        if (pole2Candidates.length > 2) {
                            pole2Candidates = pole2Candidates.slice(0, Math.ceil(pole2Candidates.length / 2));
                        }
                    }

                    // 随机选择诗词

                    if (pole1Poem.text === pole2Poem.text) {

                    }

                    // 将已使用的诗句添加到跟踪集合中

                        "哪首诗词更符合你的人生态度？",

                        "哪首诗更能体现你看待世界的方式？"
                    ];

                    const questionText = questionTypes[generatedCount % questionTypes.length];

                    // 交替位置以避免模式
                    let options;
                    if (Math.random() > 0.5) {
                        options = [
                            {
                                id: pole1Poem.id,
                                text: pole1Poem.text,
                                author: pole1Poem.author,
                                value: pole1,
                                era: pole1Poem.era,
                                style: pole1Poem.style,
                                tags: pole1Poem.tags || [],
                                strength: pole1Poem.strengths?.[pole1] || 3
                            },
                            {
                                id: pole2Poem.id,
                                text: pole2Poem.text,
                                author: pole2Poem.author,
                                value: pole2,
                                era: pole2Poem.era,
                                style: pole2Poem.style,

                    } else {

                                era: pole2Poem.era,
                                style: pole2Poem.style,
                                tags: pole2Poem.tags || [],
                                strength: pole2Poem.strengths?.[pole2] || 3

                                text: pole1Poem.text,
                                author: pole1Poem.author,
                                value: pole1,
                                era: pole1Poem.era,
                                style: pole1Poem.style,
                                tags: pole1Poem.tags || [],
                                strength: pole1Poem.strengths?.[pole1] || 3
                            }
                        ];
                    }

                    allQuestions.push({
                        text: questionText,
                        dimension: dimensionName,
                        options: options,
                        weight: testAccuracy // 问题权重基于测试精度
                    });

                    generatedCount++;
                }
            });

            // 如果生成的问题不够，可能是因为诗词不足，打印警告
            if (allQuestions.length < questionCount) {
                console.warn(`只能生成 ${allQuestions.length} 道不重复题目，少于请求的 ${questionCount} 道题。`);
            }

            // 随机打乱问题顺序并取指定数量
            return shuffleArray(allQuestions).slice(0, Math.min(allQuestions.length, questionCount));

        // 打乱数组函数
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

                    </div>
                `;
            });

            questionHTML += `
                    </div>
                </div>
            `;

            questionContainer.innerHTML = questionHTML;

            // 添加选项点击事件
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    const poemId = this.getAttribute('data-id');
                    const strength = parseInt(this.getAttribute('data-strength') || 3);

                    // 存储更详细的答案信息
                    answers[currentQuestionIndex] = {
                        value: value,
                        poemId: poemId,
                        strength: strength
                    };

                    // 更新选项样式
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // 如果启用自动前进，选择后自动进入下一题
                    if (autoAdvance) {
                        setTimeout(() => {
                            if (currentQuestionIndex < questions.length - 1) {
                                goToNextQuestion();
                            } else {
                                calculateResult();
                            }
                        }, 500); // 短暂延迟以便用户看到选择效果
                    }
                });
            });
        }

        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            updateProgressText();
        }

        // 前进到下一题
        function goToNextQuestion() {
            currentQuestionIndex++;
            renderQuestion();

            // 更新按钮状态
            document.getElementById('prev-btn').disabled = false;
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('next-btn').innerText = '查看结果';
            }

            // 更新进度条
            updateProgressBar();
        }

        // 处理下一题按钮
        document.getElementById('next-btn').addEventListener('click', function () {
            // 如果是最后一题，就计算结果
            if (currentQuestionIndex === questions.length - 1) {
                if (answers[currentQuestionIndex] !== null) {
                    calculateResult();
                } else {
                    alert('请选择一个选项再继续');
                }
                return;
            }

            // 如果当前题目没有回答，提示用户
            if (answers[currentQuestionIndex] === null) {
                alert('请选择一个选项再继续');
                return;
            }

            goToNextQuestion();
        });

        // 处理上一题按钮
        document.getElementById('prev-btn').addEventListener('click', function () {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();

                // 更新按钮状态
                document.getElementById('next-btn').innerText = '下一题';
                if (currentQuestionIndex === 0) {
                    this.disabled = true;
                }

                // 更新进度条
                updateProgressBar();
            }
        });

        // 计算MBTI结果
        function calculateResult() {
            // 初始化计数器和权重总和
            const counts = {
                'E': 0, 'I': 0,
                'S': 0, 'N': 0,
                'T': 0, 'F': 0,
                'J': 0, 'P': 0
            };

            const weights = {
                'E-I': 0,
                'S-N': 0,
                'T-F': 0,
                'J-P': 0
            };

            // 统计答案并考虑权重
            answers.forEach((answer, index) => {
                if (answer) {
                    const dimension = questions[index].dimension;
                    const questionWeight = questions[index].weight || 1;

                    // 增加该维度的权重总和
                    weights[dimension] += questionWeight;

                    // 根据权重和强度增加分数
                    const answerStrength = answer.strength || 3; // 默认强度为3
                    const totalWeight = questionWeight * (answerStrength / 3); // 考虑诗词的维度强度

                    counts[answer.value] += totalWeight;
                }
            });

            // 计算每个维度的结果和百分比
            const result = {};
            const percentages = {};
            const dimensionScores = {};

            dimensions.forEach(dim => {
                const [pole1, pole2] = dim.name.split('-');
                const pole1Count = counts[pole1] || 0;
                const pole2Count = counts[pole2] || 0;
                const total = pole1Count + pole2Count;

                // 保存原始得分
                dimensionScores[dim.name] = {
                    [pole1]: pole1Count,
                    [pole2]: pole2Count,
                    total: total
                };

                // 如果该维度没有被测试，随机选择一个
                if (total === 0) {
                    result[dim.name] = Math.random() > 0.5 ? pole1 : pole2;
                    percentages[dim.name] = 50;
                } else {
                    // 确定主导极
                    result[dim.name] = pole1Count >= pole2Count ? pole1 : pole2;

                    // 计算百分比
                    if (result[dim.name] === pole1) {
                        percentages[dim.name] = Math.round((pole1Count / total) * 100);
                    } else {
                        percentages[dim.name] = Math.round((pole2Count / total) * 100);
                    }
                }
            });

            // 组合MBTI结果
            const mbtiType =
                result["E-I"] +
                result["S-N"] +
                result["T-F"] +
                result["J-P"];

            // 收集选中的诗词数据，用于推荐
            const selectedPoems = answers.map((answer, index) => {
                if (!answer) return null;
                const poemId = parseInt(answer.poemId);
                return poetryDB.find(poem => poem.id === poemId) || null;
            }).filter(p => p !== null);

            // 显示结果
            displayResult(mbtiType, counts, percentages, dimensionScores, selectedPoems);
        }

        // 显示结果
        function displayResult(mbtiType, counts, percentages, dimensionScores, selectedPoems) {
            // 隐藏测试容器，显示结果容器
            document.getElementById('test-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            // 设置MBTI结果
            document.getElementById('mbti-result').innerText = mbtiType;

            // 设置MBTI标题
            document.getElementById('mbti-title').innerText = mbtiTitles[mbtiType] || '诗词中的独特灵魂';

            // 设置维度得分
            const dimensionsScoreContainer = document.getElementById('dimension-scores');
            let dimensionsScoreHTML = '';

            // 为每个维度创建得分条
            dimensions.forEach(dimension => {
                const [pole1, pole2] = dimension.name.split('-');
                const pole1Count = dimensionScores[dimension.name]?.[pole1] || 0;
                const pole2Count = dimensionScores[dimension.name]?.[pole2] || 0;
                const total = pole1Count + pole2Count;

                let pole1Percent, pole2Percent;
                if (total === 0) {
                    pole1Percent = 50;
                    pole2Percent = 50;
                } else {
                    pole1Percent = Math.round((pole1Count / total) * 100);
                    pole2Percent = Math.round((pole2Count / total) * 100);
                }

                const dominantPole = pole1Percent >= pole2Percent ? pole1 : pole2;

                dimensionsScoreHTML += `
                    <div class="dimension-score">
                        <div class="dimension-title">
                            <span>${dimension.title}</span>
                            <span>${pole1Percent > pole2Percent ? pole1 : pole2}: ${Math.max(pole1Percent, pole2Percent)}%</span>
                        </div>
                        <div class="dimension-poles">
                            <div class="dimension-pole ${pole1 === dominantPole ? 'active' : ''}">${pole1}</div>
                            <div class="dimension-pole ${pole2 === dominantPole ? 'active' : ''}">${pole2}</div>
                        </div>
                        <div class="dimension-bar">
                            <div class="dimension-fill-left" style="width: ${pole1Percent}%;"></div>
                            <div class="dimension-fill-right" style="width: ${pole2Percent}%;"></div>
                        </div>
                        <div class="dimension-percentage">${pole1}: ${pole1Percent}% - ${pole2}: ${pole2Percent}%</div>
                    </div>
                `;
            });

            dimensionsScoreContainer.innerHTML = dimensionsScoreHTML;

            // 设置描述
            document.getElementById('mbti-description').innerText = mbtiDescriptions[mbtiType] ||
                '你是诗词中的独特个体，你的性格类型融合了多种特质，让你对不同风格的诗词都有独到的理解。';

            // 设置维度解析卡片
            const dimensionCards = document.getElementById('dimension-cards');
            let dimensionCardsHTML = '';

            mbtiType.split('').forEach(letter => {
                dimensionCardsHTML += `
                    <div class="dimension-card">
                        <h4>${letter} 维度特质</h4>
                        <p>${dimensionExplanations[letter]}</p>
                    </div>
                `;
            });

            dimensionCards.innerHTML = dimensionCardsHTML;

            // 推荐诗词
            let recommendedPoetry = '';

            // 根据MBTI类型和用户选择推荐最匹配的诗词
            const mbtiArray = mbtiType.split('');

            // 1. 查找匹配所有维度的诗词（完美匹配）
            const perfectMatchPoems = poetryDB.filter(poem =>
                mbtiArray.every(type => poem.types.includes(type))
            );

            if (perfectMatchPoems.length > 0) {
                const perfectPoem = perfectMatchPoems[Math.floor(Math.random() * perfectMatchPoems.length)];
                recommendedPoetry += `
                    <div>
                        <p class="poetry">${perfectPoem.text}</p>
                        <p class="poetry-author">——${perfectPoem.author}</p>
                        <div class="poetry-tags">
                            <span class="tag">完美匹配</span>
                            ${perfectPoem.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
                        </div>
                    </div>
                `;
            }

            // 2. 为每个维度查找最匹配的诗词
            mbtiArray.forEach((type, index) => {
                // 筛选含有该维度为主导维度的诗词
                const matchingPoems = poetryDB.filter(poem => poem.primaryType === type);

                if (matchingPoems.length > 0) {
                    // 随机选择一首
                    const randomPoem = matchingPoems[Math.floor(Math.random() * matchingPoems.length)];
                    recommendedPoetry += `
                        <div>
                            <p class="poetry">${randomPoem.text}</p>
                            <p class="poetry-author">——${randomPoem.author}</p>
                            <div class="poetry-tags">
                                <span class="tag">${type}维度代表</span>
                                ${randomPoem.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
                            </div>
                        </div>
                    `;
                }
            });

            // 3. 推荐用户选择中评分最高的诗词
            if (selectedPoems.length > 0) {
                // 从用户选择的诗中找出最独特的一首
                const userFavoritePoem = selectedPoems.reduce((prev, current) => {
                    // 计算与用户MBTI的匹配度
                    const prevMatch = prev.types.filter(t => mbtiArray.includes(t)).length;
                    const currMatch = current.types.filter(t => mbtiArray.includes(t)).length;
                    return currMatch > prevMatch ? current : prev;
                }, selectedPoems[0]);

                recommendedPoetry += `
                    <div>
                        <p class="poetry">${userFavoritePoem.text}</p>
                        <p class="poetry-author">——${userFavoritePoem.author}</p>
                        <div class="poetry-tags">
                            <span class="tag">你的偏好</span>
                            ${userFavoritePoem.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
                        </div>
                    </div>
                `;
            }

            document.getElementById('recommended-poetry').innerHTML = recommendedPoetry;
        }

        // 重新测试按钮
        document.getElementById('restart-btn').addEventListener('click', function () {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('setup-container').style.display = 'block';
        });

        // 分享结果按钮
        document.getElementById('share-btn').addEventListener('click', function () {
            const mbtiResult = document.getElementById('mbti-result').innerText;
            const mbtiTitle = document.getElementById('mbti-title').innerText;

            const shareText = `我在「中国古诗词MBTI测试」中的结果是：${mbtiResult} - ${mbtiTitle}。来测测你的诗词性格类型吧！`;

            // 尝试使用Web Share API
            if (navigator.share) {
                navigator.share({
                    title: '我的古诗词MBTI结果',
                    text: shareText,
                })
                    .catch(error => {
                        // 回退到剪贴板复制
                        fallbackShare(shareText);
                    });
            } else {
                // 回退到剪贴板复制
                fallbackShare(shareText);
            }
        });

        // 分享回退函数
        function fallbackShare(text) {
            // 创建临时文本区域
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                // 尝试复制文本到剪贴板
                document.execCommand('copy');
                alert('已复制结果到剪贴板，可以分享给朋友了！');
            } catch (err) {
                alert('无法复制结果：' + err);
            }

            document.body.removeChild(textarea);
        }

        // 分析诗词数据库的维度分布
        function analyzeDimensionDistribution() {
            const stats = {
                total: poetryDB.length,
                dimensions: {
                    E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0
                },
                primaryDimensions: {
                    E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0
                },
                combinations: {} // 存储维度组合数量
            };

            // 统计每个维度的数量
            poetryDB.forEach(poem => {
                poem.types.forEach(type => {
                    stats.dimensions[type] = (stats.dimensions[type] || 0) + 1;
                });

                // 统计主导维度
                if (poem.primaryType) {
                    stats.primaryDimensions[poem.primaryType] = (stats.primaryDimensions[poem.primaryType] || 0) + 1;
                }

                // 统计组合
                const typeKey = poem.types.sort().join('');
                stats.combinations[typeKey] = (stats.combinations[typeKey] || 0) + 1;
            });

            // 计算百分比
            Object.keys(stats.dimensions).forEach(dim => {
                stats.dimensions[dim + 'Percent'] =
                    ((stats.dimensions[dim] / stats.total) * 100).toFixed(2) + '%';
            });

            Object.keys(stats.primaryDimensions).forEach(dim => {
                stats.primaryDimensions[dim + 'Percent'] =
                    ((stats.primaryDimensions[dim] / stats.total) * 100).toFixed(2) + '%';
            });

            return stats;
        }

        // 在控制台打印诗词库分析结果 (用于开发调试)
        console.log('诗词库维度分析:', analyzeDimensionDistribution());
        // 查找poetryDB中的重复诗句
        function findDuplicatePoems() {
            // 创建一个Map存储每个诗句及其出现的ID
            const poemTextMap = new Map();
            const duplicates = [];

            // 遍历整个poetryDB
            for (const poem of poetryDB) {
                const text = poem.text;

                // 如果这个诗句已经在Map中存在
                if (poemTextMap.has(text)) {
                    // 获取之前存储的诗的ID
                    const previousIds = poemTextMap.get(text);

                    // 将当前诗ID添加到之前的ID列表中
                    previousIds.push(poem.id);

                    // 如果这是第一次检测到重复
                    if (previousIds.length === 2) {
                        duplicates.push({
                            text: text,
                            ids: [...previousIds]
                        });
                    } else {
                        // 更新已有的重复记录
                        const existingDuplicate = duplicates.find(d => d.text === text);
                        if (existingDuplicate) {
                            existingDuplicate.ids.push(poem.id);
                        }
                    }
                } else {
                    // 首次见到这个诗句，将其加入Map
                    poemTextMap.set(text, [poem.id]);
                }
            }

            // 如果没有找到重复
            if (duplicates.length === 0) {
                console.log("没有找到重复的诗句。");
                return [];
            }

            // 输出重复结果
            console.log(`发现 ${duplicates.length} 组重复的诗句:`);
            duplicates.forEach(dup => {
                console.log(`-------------------------------`);
                console.log(`诗句: "${dup.text}"`);
                console.log(`出现在ID: ${dup.ids.join(', ')}`);

                // 额外显示重复诗的详细信息
                console.log("详细信息:");
                dup.ids.forEach(id => {
                    const poem = poetryDB.find(p => p.id === id);
                    console.log(`  ID ${id}: ${poem.author}, 类型: ${poem.primaryType}, 时代: ${poem.era}`);
                });
            });

            return duplicates;
        }

        // 调用该函数
        const duplicatePoems = findDuplicatePoems();
    </script>
