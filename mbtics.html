<body>
    <div class="header">

        <button class="start-btn" id="start-btn">开始测试</button>

            { text: "星垂平野阔，月涌大江流。", author: "杜甫《旅夜书怀》", types: ["I", "S"] },
            { text: "谁言寸草心，报得三春晖。", author: "孟郊《游子吟》", types: ["F", "T"] },
            { text: "羌笛何须怨杨柳，春风不度玉门关。", author: "王之涣《凉州词》", types: ["T", "S"] },
            { text: "鱼戏莲叶间，鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。", author: "佚名《竹枝词》", types: ["S", "P"] },
            { text: "蜀道难，难于上青天。", author: "李白《蜀道难》", types: ["E", "S"] },
            { text: "出师未捷身先死，长使英雄泪满襟。", author: "杜甫《蜀相》", types: ["T", "F"] },
            { text: "峰峦如聚，波涛如怒，山河表里潼关路。", author: "岳飞《满江红》", types: ["E", "S"] },
            { text: "黄沙百战穿金甲，不破楼兰终不还。", author: "王昌龄《从军行》", types: ["E", "J"] },
            { text: "东风不与周郎便，铜雀春深锁二乔。", author: "杜牧《赤壁》", types: ["N", "T"] },
            { text: "故人西辞黄鹤楼，烟花三月下扬州。", author: "李白《送孟浩然之广陵》", types: ["E", "S"] },
            { text: "海日生残夜，江春入旧年。", author: "王湾《次北固山下》", types: ["S", "N"] },
            { text: "孤帆远影碧空尽，唯见长江天际流。", author: "李白《黄鹤楼送孟浩然之广陵》", types: ["I", "S"] },
            { text: "李杜文章在，光焰万丈长。", author: "韩愈《调张籍》", types: ["T", "J"] },
            { text: "人生自古谁无死，留取丹心照汗青。", author: "文天祥《过零丁洋》", types: ["T", "J"] },
            { text: "野旷天低树，江清月近人。", author: "孟浩然《宿建德江》", types: ["I", "P"] },
            { text: "烟笼寒水月笼沙，夜泊秦淮近酒家。", author: "杜牧《泊秦淮》", types: ["S", "I"] },
            { text: "明月松间照，清泉石上流。", author: "王维《山居秋暝》", types: ["I", "S"] },
            { text: "青箬笠，绿蓑衣，斜风细雨不须归。", author: "张志和《渔歌子》", types: ["P", "S"] },
            { text: "空山新雨后，天气晚来秋。", author: "王维《山居秋暝》", types: ["I", "S"] },
            { text: "小楼一夜听春雨，深巷明朝卖杏花。", author: "陆游《临安春雨初霁》", types: ["I", "S"] },
            { text: "随风潜入夜，润物细无声。", author: "杜甫《春夜喜雨》", types: ["S", "P"] },
            { text: "月出惊山鸟，时鸣春涧中。", author: "王维《鸟鸣涧》", types: ["S", "I"] },
            { text: "千里莺啼绿映红，水村山郭酒旗风。", author: "杜牧《江南春》", types: ["S", "E"] },
            { text: "欲说还休，却道天凉好个秋。", author: "辛弃疾《丑奴儿·书博山道中》", types: ["F", "I"] },
            { text: "自在飞花轻似梦，无边丝雨细如愁。", author: "秦观《浣溪沙》", types: ["S", "F"] },
            
            // 101-150
            { text: "日出江花红胜火，春来江水绿如蓝。", author: "白居易《忆江南》", types: ["S", "E"] },
            { text: "一年之计在于春，一日之计在于晨。", author: "萧绎《杂诗》", types: ["J", "T"] },
            { text: "相见时难别亦难，东风无力百花残。", author: "李商隐《无题》", types: ["F", "N"] },
            { text: "君问归期未有期，巴山夜雨涨秋池。", author: "李商隐《夜雨寄北》", types: ["F", "I"] },
            { text: "落红不是无情物，化作春泥更护花。", author: "龚自珍《己亥杂诗》", types: ["N", "F"] },
            { text: "在天愿作比翼鸟，在地愿为连理枝。", author: "白居易《长恨歌》", types: ["F", "N"] },
            { text: "好雨知时节，当春乃发生。", author: "杜甫《春夜喜雨》", types: ["S", "T"] },
            { text: "云想衣裳花想容，春风拂槛露华浓。", author: "李白《清平调》", types: ["N", "S"] },
            { text: "山气日夕佳，飞鸟相与还。", author: "陶渊明《饮酒》", types: ["I", "P"] },
            { text: "稻花香里说丰年，听取蛙声一片。", author: "辛弃疾《西江月》", types: ["S", "P"] },
            { text: "此去经年，应是良辰好景虚设。", author: "柳永《雨霖铃》", types: ["F", "N"] },
            { text: "乡书何处达，归雁洛阳边。", author: "王湾《次北固山下》", types: ["I", "F"] },
            { text: "浮云游子意，落日故人情。", author: "李白《送友人》", types: ["F", "N"] },
            { text: "谁家玉笛暗飞声，散入春风满洛城。", author: "李白《春夜洛城闻笛》", types: ["S", "N"] },
            { text: "花自飘零水自流，一种相思，两处闲愁。", author: "李清照《一剪梅》", types: ["F", "I"] },
            { text: "昨夜雨疏风骤，浓睡不消残酒。", author: "李清照《如梦令》", types: ["S", "I"] },
            { text: "只恐双溪舴艋舟，载不动许多愁。", author: "李清照《武陵春》", types: ["F", "I"] },
            { text: "凄凉别后两应同，最是不胜清怨月明中。", author: "纳兰性德《虞美人》", types: ["F", "I"] },
            { text: "回眸一笑百媚生，六宫粉黛无颜色。", author: "白居易《长恨歌》", types: ["S", "E"] },
            { text: "少年不知愁滋味，爱上层楼。", author: "辛弃疾《丑奴儿·书博山道中》", types: ["N", "T"] },
            { text: "老骥伏枥，志在千里；烈士暮年，壮心不已。", author: "曹操《龟虽寿》", types: ["T", "J"] },
            { text: "忽如一夜春风来，千树万树梨花开。", author: "岑参《白雪歌送武判官归京》", types: ["S", "N"] },
            { text: "映阶碧草自春色，隔叶黄鹂空好音。", author: "杜甫《蜀相》", types: ["S", "I"] },
            { text: "若非群玉山头见，会向瑶台月下逢。", author: "李白《清平调》", types: ["N", "E"] },
            { text: "可怜九月初三夜，露似珍珠月似弓。", author: "白居易《暮江吟》", types: ["S", "I"] },
            { text: "路漫漫其修远兮，吾将上下而求索。", author: "屈原《离骚》", types: ["T", "J"] },
            { text: "梧桐更兼细雨，到黄昏，点点滴滴。", author: "李清照《声声慢》", types: ["S", "F"] },
            { text: "君子之交淡如水，小人之交甘若醴。", author: "庄子《山木》", types: ["T", "J"] },
            { text: "不以物喜，不以己悲。", author: "范仲淹《岳阳楼记》", types: ["T", "J"] },
            { text: "渭城朝雨浥轻尘，客舍青青柳色新。劝君更尽一杯酒，西出阳关无故人。", author: "王维《送元二使安西》", types: ["F", "I"] },
            { text: "一蓑烟雨任平生。", author: "苏轼《定风波》", types: ["P", "I"] },
            { text: "人面不知何处去，桃花依旧笑春风。", author: "崔护《题都城南庄》", types: ["F", "N"] },
            { text: "春江水暖鸭先知。", author: "苏轼《惠崇春江晚景》", types: ["S", "P"] },
            { text: "天苍苍，野茫茫，风吹草低见牛羊。", author: "佚名《敕勒歌》", types: ["S", "E"] },
            { text: "垂死病中惊坐起，暗风吹雨入寒窗。", author: "黄庭坚《登快阁》", types: ["S", "I"] },
            { text: "细草微风岸，危樯独夜舟。", author: "杜甫《旅夜书怀》", types: ["I", "S"] },
            { text: "众里寻他千百度，蓦然回首，那人却在灯火阑珊处。", author: "辛弃疾《青玉案·元夕》", types: ["N", "F"] },
            { text: "寒雨连江夜入吴，平明送客楚山孤。", author: "王昌龄《芙蓉楼送辛渐》", types: ["I", "S"] },
            { text: "洛阳亲友如相问，一片冰心在玉壶。", author: "王昌龄《芙蓉楼送辛渐》", types: ["F", "T"] },
            { text: "遥知兄弟登高处，遍插茱萸少一人。", author: "王维《九月九日忆山东兄弟》", types: ["I", "F"] },
            { text: "云无心以出岫，鸟倦飞而知还。", author: "陈子昂《登幽州台歌》", types: ["P", "N"] },
            { text: "落花人独立，微雨燕双飞。", author: "晏几道《临江仙》", types: ["I", "F"] },
            { text: "红豆生南国，春来发几枝。愿君多采撷，此物最相思。", author: "王维《相思》", types: ["F", "I"] },
            { text: "日暮乡关何处是？烟波江上使人愁。", author: "崔颢《黄鹤楼》", types: ["I", "F"] },
            { text: "柴门闻犬吠，风雪夜归人。", author: "刘长卿《逢雪宿芙蓉山主人》", types: ["I", "S"] },
            { text: "种豆南山下，草盛豆苗稀。", author: "陶渊明《归园田居》", types: ["S", "P"] },
            { text: "不要人夸好颜色，只留清气满乾坤。", author: "王冕《墨梅》", types: ["T", "I"] },
            { text: "长江春水绿堪染，莲叶出水大如钱。", author: "张籍《春别曲》", types: ["S", "P"] },
            { text: "借问酒家何处有，牧童遥指杏花村。", author: "杜牧《清明》", types: ["S", "P"] },
            
            // 151-200
            { text: "独坐幽篁里，弹琴复长啸。深林人不知，明月来相照。", author: "王维《竹里馆》", types: ["I", "P"] },
            { text: "半亩方塘一鉴开，天光云影共徘徊。", author: "朱熹《观书有感》", types: ["P", "N"] },
            { text: "问渠那得清如许，为有源头活水来。", author: "朱熹《观书有感》", types: ["T", "N"] },
            { text: "常记溪亭日暮，沉醉不知归路。", author: "李清照《如梦令》", types: ["P", "I"] },
            { text: "今夜月明人尽望，不知秋思落谁家。", author: "王建《十五夜望月》", types: ["F", "N"] },
            { text: "君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？", author: "王维《杂诗》", types: ["I", "F"] },
            { text: "清明时节雨纷纷，路上行人欲断魂。", author: "杜牧《清明》", types: ["S", "F"] },
            { text: "红树青山日欲斜，长郊草色绿无涯。", author: "李商隐《晚晴》", types: ["S", "I"] },
            { text: "黄梅时节家家雨，青草池塘处处蛙。", author: "赵师秀《约客》", types: ["S", "P"] },
            { text: "昨夜星辰昨夜风，画楼西畔桂堂东。", author: "李商隐《无题》", types: ["N", "F"] },
            { text: "何当共剪西窗烛，却话巴山夜雨时。", author: "李商隐《夜雨寄北》", types: ["F", "I"] },
            { text: "入我相思门，知我相思苦，长相思兮长相忆，短相思兮无穷极。", author: "李白《三五七言》", types: ["F", "I"] },
            { text: "欲把西湖比西子，淡妆浓抹总相宜。", author: "苏轼《饮湖上初晴后雨》", types: ["S", "N"] },
            { text: "晴川历历汉阳树，芳草萋萋鹦鹉洲。", author: "崔颢《黄鹤楼》", types: ["S", "P"] },
            { text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。", author: "马致远《天净沙·秋思》", types: ["S", "I"] },
            { text: "漠漠水田飞白鹭，阴阴夏木啭黄鹂。", author: "王维《积雨辋川庄作》", types: ["S", "P"] },
            { text: "夕阳西下，断肠人在天涯。", author: "马致远《天净沙·秋思》", types: ["I", "F"] },
            { text: "碧玉妆成一树高，万条垂下绿丝绦。", author: "贺知章《咏柳》", types: ["S", "P"] },
            { text: "东边日出西边雨，道是无晴却有晴。", author: "刘禹锡《竹枝词》", types: ["S", "N"] },
            { text: "酒入愁肠，化作相思泪。", author: "范仲淹《苏幕遮》", types: ["F", "I"] },
            { text: "两情若是长久时，又岂在朝朝暮暮。", author: "秦观《鹊桥仙》", types: ["N", "F"] },
            { text: "庭院深深深几许，杨柳堆烟，帘幕无重数。", author: "欧阳修《蝶恋花》", types: ["I", "N"] },
            { text: "世事一场大梦，人生几度秋凉？", author: "苏轼《西江月》", types: ["N", "T"] },
            { text: "山山黯淡天云幕，千峰只隔数重山。", author: "黄庭坚《登快阁》", types: ["S", "N"] },
            { text: "莫笑农家腊酒浑，丰年留客足鸡豚。", author: "陆游《游山西村》", types: ["P", "S"] },
            { text: "欲将轻骑逐，大雪满弓刀。", author: "卢纶《塞下曲》", types: ["E", "S"] },
            { text: "仙人垂两足，桂树何团团。", author: "李白《古朗月行》", types: ["N", "P"] },
            { text: "月黑雁飞高，单于夜遁逃。", author: "卢纶《塞下曲》", types: ["S", "E"] },
            { text: "黑云翻墨未遮山，白雨跳珠乱入船。", author: "苏轼《六月二十七日望湖楼醉书》", types: ["S", "P"] },
            { text: "日暮酒醒人已远，满天风雨下西楼。", author: "许浑《谢亭送别》", types: ["F", "I"] },
            { text: "清水出芙蓉，天然去雕饰。", author: "李白《论诗》", types: ["S", "P"] },
            { text: "不如随分尊前醉，莫负东篱菊蕊黄。", author: "王禹偁《村行》", types: ["P", "S"] },
            { text: "时光只解催人老，不信多情长恨离别。", author: "李煜《长相思》", types: ["F", "N"] },
            { text: "芳草碧连天，晚风拂柳笛声残。", author: "李白《菩萨蛮》", types: ["S", "P"] },
            { text: "江南好，风景旧曾谙。", author: "白居易《忆江南》", types: ["S", "N"] },
            { text: "山光悦鸟性，潭影空人心。", author: "常建《题破山寺后禅院》", types: ["S", "N"] },
            { text: "小荷才露尖尖角，早有蜻蜓立上头。", author: "杨万里《小池》", types: ["S", "P"] },
            { text: "泉声咽危石，日色冷青松。", author: "王维《过香积寺》", types: ["S", "I"] },
            { text: "几处早莺争暖树，谁家新燕啄春泥。", author: "白居易《钱塘湖春行》", types: ["S", "P"] },
            { text: "西塞山前白鹭飞，桃花流水鳜鱼肥。", author: "张志和《渔歌子》", types: ["S", "P"] },
            { text: "月下飞天镜，云生结海楼。", author: "李白《渡荆门送别》", types: ["N", "I"] },
            { text: "江畔何人初见月？江月何年初照人？", author: "张若虚《春江花月夜》", types: ["N", "I"] },
            { text: "月出惊山鸟，时鸣春涧中。", author: "王维《鸟鸣涧》", types: ["S", "I"] },
            { text: "竹径通幽处，禅房花木深。", author: "常建《题破山寺后禅院》", types: ["S", "I"] },
            { text: "孤灯不明思欲绝，卷帷望月空长叹。", author: "李白《长相思》", types: ["I", "F"] },
            { text: "一行白鹭上青天，半点青鸥下绿水。", author: "刘长卿《送灵澈上人》", types: ["S", "P"] },
            { text: "一叶渔船两小童，收篙停棹坐船中。", author: "王禹偁《村行》", types: ["S", "P"] },
            { text: "远看山有色，近听水无声。春去花还在，人来鸟不惊。", author: "王籍《入若耶溪》", types: ["S", "P"] },
            
            // 201-250
            { text: "江山代有才人出，各领风骚数百年。", author: "赵翼《论诗》", types: ["T", "N"] },
            { text: "水光潋滟晴方好，山色空蒙雨亦奇。", author: "苏轼《饮湖上初晴后雨》", types: ["S", "P"] },
            { text: "天时不如地利，地利不如人和。", author: "《孟子》", types: ["T", "J"] },
            { text: "言必信，行必果。", author: "《左传》", types: ["J", "T"] },
            { text: "野火烧不尽，春风吹又生。", author: "白居易《赋得古原草送别》", types: ["S", "N"] },
            { text: "湖光秋月两相和，潭面无风镜未磨。", author: "刘禹锡《望洞庭》", types: ["S", "P"] },
            { text: "功盖三分国，名成八阵图。", author: "杜甫《蜀相》", types: ["T", "J"] },
            { text: "东风不与周郎便，铜雀春深锁二乔。", author: "杜牧《赤壁》", types: ["N", "T"] },
            { text: "吴楚东南坼，乾坤日夜浮。", author: "杜甫《登岳阳楼》", types: ["S", "N"] },
            { text: "烟霞生深谷，岁月入空山。", author: "李白《访戴天山道士不遇》", types: ["S", "I"] },
            { text: "楼船夜雪瓜洲渡，铁马秋风大散关。", author: "刘禹锡《金陵五题·石头城》", types: ["S", "E"] },
            { text: "天下兴亡，匹夫有责。", author: "顾炎武《日知录》", types: ["T", "J"] },
            { text: "燕子来时新社，梨花落后清明。", author: "晏殊《破阵子》", types: ["S", "P"] },
            { text: "时人不识余心乐，将谓偷闲学少年。", author: "杜甫《江畔独步寻花》", types: ["I", "P"] },
            { text: "古人学问无遗力，少壮工夫老始成。", author: "陆游《冬夜读书示子聿》", types: ["J", "T"] },
            { text: "纸上得来终觉浅，绝知此事要躬行。", author: "陆游《冬夜读书示子聿》", types: ["J", "T"] },
            { text: "近水楼台先得月，向阳花木易为春。", author: "苏麟《断句》", types: ["N", "T"] },
            { text: "人间有味是清欢。", author: "苏轼《浣溪沙》", types: ["P", "F"] },
            { text: "不以规矩，不能成方圆。", author: "孟子《孟子》", types: ["J", "T"] },
            { text: "逝者如斯夫，不舍昼夜。", author: "孔子《论语》", types: ["N", "J"] },
            { text: "老吾老，以及人之老；幼吾幼，以及人之幼。", author: "孟子《孟子》", types: ["F", "J"] },
            { text: "微雨过，小荷翻。榴花开欲然。", author: "吴文英《琐窗寒》", types: ["S", "P"] },
            { text: "春色满园关不住，一枝红杏出墙来。", author: "叶绍翁《游园不值》", types: ["S", "P"] },
            { text: "深知身在情长在，怅望江头江水声。", author: "李商隐《暮秋独游曲江》", types: ["F", "I"] },
            { text: "今夕何夕，见此良人？", author: "《诗经·唐风·绸缪》", types: ["F", "E"] },
            { text: "关关雎鸠，在河之洲。窈窕淑女，君子好逑。", author: "《诗经·周南·关雎》", types: ["F", "N"] },
            { text: "穷则独善其身，达则兼济天下。", author: "《孟子》", types: ["T", "J"] },
            { text: "暮云收尽溢清寒，银汉无声转玉盘。", author: "白居易《阳月》", types: ["S", "I"] },
            { text: "鸟宿池边树，僧敲月下门。", author: "贾岛《题李凝幽居》", types: ["S", "I"] },
            { text: "一轮秋影转金波，飞镜又重磨。", author: "辛弃疾《太常引·建康中秋夜为吕叔潜赋》", types: ["S", "N"] },
            { text: "曾经沧海难为水，除却巫山不是云。", author: "元稹《离思五首》", types: ["F", "N"] },
            { text: "朝辞白帝彩云间，千里江陵一日还。", author: "李白《早发白帝城》", types: ["E", "S"] },
            { text: "杨花落尽子规啼，闻道龙标过五溪。", author: "李白《闻王昌龄左迁龙标遥有此寄》", types: ["S", "F"] },
            { text: "桃李春风一杯酒，江湖夜雨十年灯。", author: "黄庭坚《寄黄几复》", types: ["F", "N"] },
            { text: "青山遮不住，毕竟东流去。", author: "辛弃疾《菩萨蛮·书江西造口壁》", types: ["S", "N"] },
            { text: "不是花中偏爱菊，此花开尽更无花。", author: "元稹《菊花》", types: ["T", "P"] },
            { text: "一日不读书，胸臆无佳想。", author: "张瑞图《日记》", types: ["J", "T"] },
            { text: "鞠躬尽瘁，死而后已。", author: "诸葛亮《后出师表》", types: ["J", "T"] },
            { text: "人无远虑，必有近忧。", author: "《论语》", types: ["T", "J"] },
            { text: "知己知彼，百战不殆。", author: "孙子《孙子兵法》", types: ["T", "J"] },
            { text: "天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为。", author: "孟子《生于忧患，死于安乐》", types: ["T", "J"] },
            { text: "少年易老学难成，一寸光阴不可轻。", author: "朱熹《偶成》", types: ["J", "T"] },
            { text: "山路元无雨，空翠湿人衣。", author: "王维《山中》", types: ["S", "I"] },
            { text: "寻寻觅觅，冷冷清清，凄凄惨惨戚戚。", author: "李清照《声声慢》", types: ["F", "I"] },
            { text: "欲渡黄河冰塞川，将登太行雪满山。", author: "李白《行路难》", types: ["S", "E"] },
            { text: "千里之行，始于足下。", author: "老子《道德经》", types: ["J", "T"] },
            { text: "柴门闻犬吠，风雪夜归人。", author: "刘长卿《逢雪宿芙蓉山主人》", types: ["I", "S"] },
            { text: "日暮苍山远，天寒白屋贫。", author: "刘长卿《逢雪宿芙蓉山主人》", types: ["S", "I"] },
            { text: "相知无远近，万里尚为邻。", author: "张九龄《送韦城李少府》", types: ["F", "N"] },
            
            // 251-300
            { text: "玲珑骰子安红豆，入骨相思知不知。", author: "温庭筠《杨柳枝词》", types: ["F", "N"] },
            { text: "金风玉露一相逢，便胜却人间无数。", author: "秦观《鹊桥仙》", types: ["F", "N"] },
            { text: "人生如梦，一樽还酹江月。", author: "苏轼《念奴娇·赤壁怀古》", types: ["P", "N"] },
            { text: "雾失楼台，月迷津渡。", author: "秦观《踏莎行》", types: ["S", "N"] },
            { text: "大鹏一日同风起，扶摇直上九万里。", author: "李白《上李邕》", types: ["E", "N"] },
            { text: "东风袅袅泛崇光，香雾空蒙月转廊。", author: "李商隐《无题》", types: ["S", "N"] },
            { text: "横看成岭侧成峰，远近高低各不同。", author: "苏轼《题西林壁》", types: ["S", "N"] },
            { text: "晓看红湿处，花重锦官城。", author: "杜甫《春夜喜雨》", types: ["S", "P"] },
            { text: "直道相思了无益，未妨惆怅是清狂。", author: "李商隐《无题六首》", types: ["F", "I"] },
            { text: "绿树村边合，青山郭外斜。", author: "孟浩然《过故人庄》", types: ["S", "P"] },
            { text: "鱼戏莲叶间，鱼戏莲叶东，鱼戏莲叶西，鱼戏莲叶南，鱼戏莲叶北。", author: "佚名《竹枝词》", types: ["S", "P"] },
            { text: "待到重阳日，还来就菊花。", author: "孟浩然《过故人庄》", types: ["P", "I"] },
            { text: "去年今日此门中，人面桃花相映红。", author: "崔护《题都城南庄》", types: ["F", "S"] },
            { text: "江流天地外，山色有无中。", author: "王维《汉江临眺》", types: ["S", "N"] },
            { text: "莫道不消魂，帘卷西风，人比黄花瘦。", author: "李清照《醉花阴》", types: ["F", "I"] },
            { text: "飞来山上千寻塔，闻说鸡鸣见日升。", author: "王安石《登飞来峰》", types: ["S", "E"] },
            { text: "醉里挑灯看剑，梦回吹角连营。", author: "辛弃疾《破阵子·为陈同甫赋壮词以寄之》", types: ["E", "T"] },
            { text: "最是一年春好处，绝胜烟柳满皇都。", author: "韩愈《早春呈水部张十八员外》", types: ["S", "P"] },
            { text: "林花谢了春红，太匆匆，无奈朝来寒雨晚来风。", author: "李煜《相见欢》", types: ["F", "S"] },
            { text: "欲说还休，却道天凉好个秋。", author: "辛弃疾《丑奴儿·书博山道中》", types: ["F", "I"] },
            { text: "两个黄鹂鸣翠柳，一行白鹭上青天。", author: "杜甫《绝句》", types: ["S", "P"] },
            { text: "春草明年绿，王孙归不归？", author: "王维《送别》", types: ["F", "N"] },
            { text: "早知潮有信，嫁与弄潮儿。", author: "元稹《行宫》", types: ["E", "P"] },
            { text: "当年不肯嫁春风，无端却被秋风误。", author: "贺铸《芳心苦》", types: ["F", "N"] },
            { text: "欲把西湖比西子，淡妆浓抹总相宜。", author: "苏轼《饮湖上初晴后雨》", types: ["S", "N"] },
            { text: "才下眉头，却上心头。", author: "朱熹《如梦令》", types: ["F", "I"] },
            { text: "昨夜雨疏风骤，浓睡不消残酒。", author: "李清照《如梦令》", types: ["S", "I"] },
            { text: "自在花飞莺语，无碍水流云在。", author: "姜夔《鹧鸪天》", types: ["P", "S"] },
            { text: "不如意事常八九，可与语人无二三。", author: "方孝孺《方孝孺集》", types: ["T", "I"] },
            { text: "离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。", author: "白居易《赋得古原草送别》", types: ["S", "N"] },
            { text: "一年好景君须记，最是橙黄橘绿时。", author: "苏轼《赠刘景文》", types: ["S", "T"] },
            { text: "等闲识得东风面，万紫千红总是春。", author: "朱熹《春日》", types: ["S", "N"] },
            { text: "垆边人似月，皓腕凝霜雪。", author: "卢挚《卜算子》", types: ["S", "F"] },
            { text: "竹外桃花三两枝，春江水暖鸭先知。", author: "苏轼《惠崇春江晚景》", types: ["S", "P"] },
            { text: "梨花院落溶溶月，柳絮池塘淡淡风。", author: "晏殊《寓意》", types: ["S", "P"] },
            { text: "花褪残红青杏小，燕子飞时，绿水人家绕。", author: "苏轼《蝶恋花》", types: ["S", "P"] },
            { text: "似此星辰非昨夜，为谁风露立中宵。", author: "黄景仁《绮怀诗》", types: ["N", "F"] },
            { text: "无言独上西楼，月如钩。寂寞梧桐深院锁清秋。", author: "李煜《相见欢》", types: ["I", "F"] },
            { text: "昔我往矣，杨柳依依。今我来思，雨雪霏霏。", author: "《诗经·小雅·采薇》", types: ["F", "S"] },
            { text: "更无柳絮因风起，惟有葵花向日倾。", author: "鲁璩《残句》", types: ["S", "N"] },
            { text: "寄意寒星荃不察，我以我血荐轩辕。", author: "鲁迅《自题小像》", types: ["T", "J"] },
            { text: "但愿人长久，千里共婵娟。", author: "苏轼《水调歌头》", types: ["F", "N"] },
            { text: "天下之事常成于困约，而败于奢靡。", author: "陆游", types: ["T", "J"] },
            { text: "此情可待成追忆，只是当时已惘然。", author: "李商隐《锦瑟》", types: ["F", "N"] },
            { text: "采菊东篱下，悠然见南山。", author: "陶渊明《饮酒》", types: ["I", "P"] },
            { text: "今人不见古时月，今月曾经照古人。", author: "李白《把酒问月》", types: ["N", "T"] },
            { text: "莫愁前路无知己，天下谁人不识君。", author: "高适《别董大》", types: ["E", "T"] },
            { text: "远上寒山石径斜，白云生处有人家。", author: "杜牧《山行》", types: ["S", "P"] },
            { text: "海上生明月，天涯共此时。", author: "张九龄《望月怀远》", types: ["N", "F"] },
            { text: "空山新雨后，天气晚来秋。", author: "王维《山居秋暝》", types: ["S", "I"] },
            
            // 301-350
            { text: "花自飘零水自流，一种相思，两处闲愁。", author: "李清照《一剪梅》", types: ["I", "F"] },
            { text: "不如意事常八九，可与语人无二三。", author: "方孝孺《方孝孺集》", types: ["T", "J"] },
            { text: "世事洞明皆学问，人情练达即文章。", author: "曹雪芹《红楼梦》", types: ["T", "N"] },
            { text: "泪眼问花花不语，乱红飞过秋千去。", author: "欧阳修《蝶恋花》", types: ["F", "S"] },
            { text: "问君能有几多愁，恰似一江春水向东流。", author: "李煜《虞美人》", types: ["F", "I"] },
            { text: "墙角数枝梅，凌寒独自开。遥知不是雪，为有暗香来。", author: "王安石《梅花》", types: ["S", "N"] },
            { text: "一片冰心在玉壶。", author: "王昌龄《芙蓉楼送辛渐》", types: ["I", "T"] },
            { text: "多情自古伤离别，更那堪，冷落清秋节。", author: "柳永《雨霖铃》", types: ["F", "I"] },
            { text: "古人学问无遗力，少壮工夫老始成。", author: "陆游《冬夜读书示子聿》", types: ["J", "T"] },
            { text: "旧时月色，算几番照我，梅边吹笛？", author: "贺铸《青玉案》", types: ["F", "I"] },
            { text: "青山遮不住，毕竟东流去。", author: "辛弃疾《菩萨蛮·书江西造口壁》", types: ["S", "N"] },
            { text: "落红不是无情物，化作春泥更护花。", author: "龚自珍《己亥杂诗》", types: ["N", "F"] },
            { text: "年年岁岁花相似，岁岁年年人不同。", author: "刘希夷《代悲白头翁》", types: ["N", "F"] },
            { text: "三万里河东入海，五千仞岳上摩天。", author: "杨慎《临江仙·滚滚长江东逝水》", types: ["S", "T"] },
            { text: "安得广厦千万间，大庇天下寒士俱欢颜。", author: "杜甫《茅屋为秋风所破歌》", types: ["F", "T"] },
            { text: "千山鸟飞绝，万径人踪灭。孤舟蓑笠翁，独钓寒江雪。", author: "柳宗元《江雪》", types: ["I", "S"] },
            { text: "天街小雨润如酥，草色遥看近却无。", author: "韩愈《早春呈水部张十八员外》", types: ["S", "N"] },
            { text: "月有阴晴圆缺，人有悲欢离合。", author: "苏轼《水调歌头》", types: ["N", "T"] },
            { text: "无边落木萧萧下，不尽长江滚滚来。", author: "杜甫《登高》", types: ["S", "I"] },
            { text: "桃花潭水深千尺，不及汪伦送我情。", author: "李白《赠汪伦》", types: ["F", "E"] },
            { text: "人事有代谢，往来成古今。", author: "孟浩然《与诸子登岘山》", types: ["N", "T"] },
            { text: "九州生气恃风雷，万马齐喑究可哀。", author: "龚自珍《己亥杂诗》", types: ["T", "E"] },
            { text: "唐宋古文八大家，惟有三苏与欧阳。", author: "清·林召棠", types: ["T", "J"] },
            { text: "相逢一醉是前缘，风雨散，飘然何处。", author: "苏轼《鹊桥仙》", types: ["F", "P"] },
            { text: "东风无力百花残，春事随风各自偏。", author: "秦观《踏莎行》", types: ["S", "N"] },
            { text: "人生若只如初见，何事秋风悲画扇。", author: "纳兰性德《木兰词·拟古决绝词柬友》", types: ["F", "N"] },
            { text: "独自莫凭栏，无限江山，别时容易见时难。", author: "李煜《浪淘沙》", types: ["F", "I"] },
            { text: "云中谁寄锦书来，雁字回时，月满西楼。", author: "李清照《一剪梅》", types: ["F", "I"] },
            { text: "桃李春风一杯酒，江湖夜雨十年灯。", author: "黄庭坚《寄黄几复》", types: ["F", "N"] },
            { text: "众里寻他千百度，蓦然回首，那人却在灯火阑珊处。", author: "辛弃疾《青玉案·元夕》", types: ["N", "F"] },
            { text: "乱石穿空，惊涛拍岸，卷起千堆雪。", author: "苏轼《念奴娇·赤壁怀古》", types: ["S", "E"] },
            { text: "为我一挥手，如听万壑松。", author: "王维《送别》", types: ["S", "F"] },
            { text: "泪眼不曾干，征衣犹未绽。", author: "贺铸《鹧鸪天》", types: ["F", "I"] },
            { text: "人生无根蒂，飘如陌上尘。", author: "韦应物《调笑令》", types: ["N", "P"] },
            { text: "枯藤老树昏鸦，小桥流水人家，古道西风瘦马。", author: "马致远《天净沙·秋思》", types: ["S", "I"] },
            { text: "可怜无定河边骨，犹是春闺梦里人。", author: "陈陶《陇西行》", types: ["F", "N"] },
            { text: "平生不会相思，才会相思，便害相思。", author: "徐再思《折桂令》", types: ["F", "I"] },
            { text: "昨夜雨疏风骤，浓睡不消残酒。", author: "李清照《如梦令》", types: ["S", "I"] },
            { text: "春心莫共花争发，一寸相思一寸灰。", author: "李商隐《无题》", types: ["F", "I"] },

        // 测试题目生成
        function generateQuestions() {
            const allQuestions = [];
            
            // 为每个维度生成题目
            dimensions.forEach(dimension => {
                const [pole1, pole2] = dimension.name.split('-');
                
                // 每个维度的题目数量 = 总题目数量 / 4
                const questionsPerDimension = Math.ceil(questionCount / 4);
                
                for (let i = 0; i < questionsPerDimension; i++) {
                    // 筛选符合特定维度的诗词
                    const pole1Poems = poetryDB.filter(poem => poem.types.includes(pole1));
                    const pole2Poems = poetryDB.filter(poem => poem.types.includes(pole2));
                    
                    // 随机选择诗词
                    const pole1Poem = pole1Poems[Math.floor(Math.random() * pole1Poems.length)];
                    const pole2Poem = pole2Poems[Math.floor(Math.random() * pole2Poems.length)];
                    
                    // 确保两首诗不同
                    if (pole1Poem.text === pole2Poem.text) {
                        i--; // 重新选择
                        continue;
                    }
                    
                    // 生成问题类型
                    const questionTypes = [
                        "以下哪首诗词更能引起你的共鸣？",
                        "哪首诗词更符合你的人生态度？",
                        "阅读以下诗句，哪一首让你感触更深？",
                        "如果要选一首诗来形容你的心境，你会选择哪一首？",
                        "哪首诗更接近你的生活方式？",
                        "哪首诗词的意境更吸引你？",
                        "若选一首诗来表达你的情感，你更倾向于哪一首？",
                        "面对人生挑战时，哪首诗更能代表你的态度？",
                        "闲暇时光，你更愿意沉浸在哪首诗的意境中？",
                        "哪首诗更能体现你看待世界的方式？"
                    ];
                    
                    const questionText = questionTypes[i % questionTypes.length];
                    
                    // 交替位置以避免模式
                    let options;
                    if (Math.random() > 0.5) {
                        options = [
                            {
                                text: pole1Poem.text,
                                author: pole1Poem.author,
                                value: pole1
                            },
                            {
                                text: pole2Poem.text,
                                author: pole2Poem.author,
                                value: pole2
                            }
                        ];
                    } else {
                        options = [
                            {
                                text: pole2Poem.text,
                                author: pole2Poem.author,
                                value: pole2
                            },
                            {
                                text: pole1Poem.text,
                                author: pole1Poem.author,
                                value: pole1
                            }
                        ];
                    }
                    
                    allQuestions.push({
                        text: questionText,
                        dimension: dimension.name,
                        options: options
                    });
                }
            });
            
            // 随机打乱问题顺序并取指定数量
            return shuffleArray(allQuestions).slice(0, questionCount);
        }
        
        // 打乱数组函数
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

                                calculateResult();
                            }
                        }, 500); // 短暂延迟以便用户看到选择效果
                    }
                });
            });
        }
        
        // 更新进度条
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }
        
        // 前进到下一题
        function goToNextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
            
            // 更新按钮状态
            document.getElementById('prev-btn').disabled = false;
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('next-btn').innerText = '查看结果';
            }
            
            // 更新进度条
            updateProgressBar();
        }
        
        // 处理下一题按钮
        document.getElementById('next-btn').addEventListener('click', function() {
            // 如果是最后一题，就计算结果
            if (currentQuestionIndex === questions.length - 1) {
                if (answers[currentQuestionIndex] !== null) {
                    calculateResult();
                } else {
                    alert('请选择一个选项再继续');
                }
                return;
            }
            
            // 如果当前题目没有回答，提示用户
            if (answers[currentQuestionIndex] === null) {
                alert('请选择一个选项再继续');
                return;
            }
            
            goToNextQuestion();
        });
        
        // 处理上一题按钮
        document.getElementById('prev-btn').addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                
                // 更新按钮状态
                document.getElementById('next-btn').innerText = '下一题';
                if (currentQuestionIndex === 0) {
                    this.disabled = true;
                }
                
                // 更新进度条
                updateProgressBar();
            }
        });
        
        // 计算MBTI结果
        function calculateResult() {
            // 初始化计数器
            const counts = {
                'E': 0, 'I': 0,
                'S': 0, 'N': 0,
                'T': 0, 'F': 0,
                'J': 0, 'P': 0
            };
            
            // 统计答案
            answers.forEach((answer, index) => {
                if (answer) {
                    const dimension = questions[index].dimension;
                    counts[answer]++;
                }
            });
            
            // 计算每个维度的结果和百分比
            const result = {};
            const percentages = {};
            
            dimensions.forEach(dim => {
                const [pole1, pole2] = dim.name.split('-');
                const pole1Count = counts[pole1];
                const pole2Count = counts[pole2];
                const total = pole1Count + pole2Count;
                
                // 确定主导极
                result[dim.name] = pole1Count >= pole2Count ? pole1 : pole2;
                
                // 计算百分比
                const percentage = Math.round((Math.max(pole1Count, pole2Count) / total) * 100);
                percentages[dim.name] = percentage;
            });
            
            // 组合MBTI结果
            const mbtiType = 
                result["E-I"] + 
                result["S-N"] + 
                result["T-F"] + 
                result["J-P"];
            
            // 显示结果
            displayResult(mbtiType, counts, percentages);
        }
        
        // 显示结果
        function displayResult(mbtiType, counts, percentages) {
            // 隐藏测试容器，显示结果容器
            document.getElementById('test-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            // 设置MBTI结果
            document.getElementById('mbti-result').innerText = mbtiType;
            
            // 设置维度得分
            const dimensionsScoreContainer = document.getElementById('dimension-scores');
            let dimensionsScoreHTML = '';
            
            // 为每个维度创建得分条
            dimensions.forEach(dimension => {
                const [pole1, pole2] = dimension.name.split('-');
                const pole1Count = counts[pole1];
                const pole2Count = counts[pole2];
                const total = pole1Count + pole2Count;
                const pole1Percent = Math.round(pole1Count / total * 100);
                const pole2Percent = Math.round(pole2Count / total * 100);
                const dominantPole = pole1Count >= pole2Count ? pole1 : pole2;
                const dominantPercent = Math.max(pole1Percent, pole2Percent);
                
                dimensionsScoreHTML += `
                    <div class="dimension-score">
                        <div class="dimension-label">
                            <span>${pole1}</span>
                            <span>${pole2}</span>
                        </div>
                        <div class="dimension-bar">
                            <div class="dimension-fill" style="width: ${pole1Percent}%; left: 0;"></div>
                        </div>
                        <div class="dimension-percent">${pole1}: ${pole1Percent}% / ${pole2}: ${pole2Percent}%</div>
                    </div>
                `;
            });
            
            dimensionsScoreContainer.innerHTML = dimensionsScoreHTML;
            
            // 设置描述
            document.getElementById('mbti-description').innerText = mbtiDescriptions[mbtiType] || 
                '你是诗词中的独特个体，你的性格类型融合了多种特质，让你对不同风格的诗词都有独到的理解。';
            
            // 推荐诗词
            let recommendedPoetry = '';
            
            // 根据MBTI类型选取合适的诗词
            const mbtiArray = mbtiType.split('');
            for (let i = 0; i < mbtiArray.length; i++) {
                const type = mbtiArray[i];
                // 筛选含有该维度的诗词
                const typePoems = poetryDB.filter(poem => poem.types.includes(type));
                // 随机选择一首
                const randomPoem = typePoems[Math.floor(Math.random() * typePoems.length)];
                recommendedPoetry += `<p class="poetry">${randomPoem.text}</p><p class="poetry-author">——${randomPoem.author}</p>`;
            }
            
            document.getElementById('recommended-poetry').innerHTML = recommendedPoetry;
        }
        
        // 重新测试按钮
        document.getElementById('restart-btn').addEventListener('click', function() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('setup-container').style.display = 'block';
        });
    </script>


</body></html>
