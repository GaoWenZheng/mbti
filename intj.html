<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>INTJ发展阶段动态测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f0f3f5;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .question {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .options {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stage {
            margin: 15px 0;
            padding: 15px;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>INTJ发展阶段测试</h1>
    <div id="testContainer"></div>
    <button type="button" onclick="calculateResult()">提交测试</button>
    <div id="result"></div>

    <script>
        // 题目数据结构
        const questionBank = {
            categories: [
                {
                    name: "认知模式",
                    questions: [
                        "我习惯用「系统推演」解决问题，常能预见事件长期发展的脉络",
                        "学习新领域时，我会先构建理论框架再填充细节",
                        "对他人的情感需求，我倾向于用逻辑分析代替共情回应",
                        "当发现计划存在漏洞时，我会彻底重构方案而非局部修补",
                        "面对突发状况，我的第一反应是寻找模式而非关注当下感受"
                    ]
                },
                {
                    name: "行为倾向",
                    questions: [
                        "我会为重要项目设计多套备选方案以防风险",
                        "社交场合中常主动引导话题走向理性探讨",
                        "无法容忍低效会议，会直接指出流程缺陷",
                        "选择伴侣时更看重智力匹配而非情感共鸣",
                        "完成目标后立即设定更高挑战，很少庆祝成就"
                    ]
                },
                {
                    name: "情感管理",
                    questions: [
                        "遭遇批评时优先分析其合理性而非情绪反应",
                        "认为深度人际关系需要明确的「功能价值」",
                        "偶尔意识到自己忽略他人感受，但认为这是必要代价",
                        "压力大时会通过知识学习而非情感倾诉缓解",
                        "能够策略性运用社交技巧达成目标，但觉得消耗能量"
                    ]
                },
                {
                    name: "自我成长",
                    questions: [
                        "近年有意识训练自己识别并回应他人情绪信号",
                        "开始接纳「非最优解」在复杂系统中的存在价值",
                        "主动培养感知当下环境的能力（如正念练习）",
                        "反思年轻时过于尖锐的表达方式并尝试调整",
                        "致力于将个人愿景与社会价值进行整合"
                    ]
                }
            ]
        };

        // 动态生成测试题
        function renderTest() {
            const container = document.getElementById('testContainer');
            let globalIndex = 1;

            questionBank.categories.forEach(category => {
                // 创建分类容器
                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `<h2>${category.name}</h2>`;
                
                // 生成题目
                category.questions.forEach((questionText, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <p>${globalIndex}. ${questionText}</p>
                        <div class="options">
                            ${Array.from({length:5}, (_,i) => `
                                <label>
                                    <input type="radio" name="q${globalIndex}" value="${i+1}">
                                    ${i+1}分
                                </label>
                            `).join('')}
                        </div>
                    `;
                    section.appendChild(questionDiv);
                    globalIndex++;
                });

                container.appendChild(section);
            });
        }

        // 初始化渲染
        renderTest();

        // 计算得分（保持原有逻辑优化）
        function calculateResult() {
            const total = [...document.querySelectorAll('input[type="radio"]:checked')]
                         .reduce((sum, input) => sum + Number(input.value), 0);

            // 结果处理逻辑保持不变...
        }
    </script>
</body>
</html>
