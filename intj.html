        function getRandomQuestions() {
            // 确保每个维度至少有一定数量的问题
            let dimensionCounts = {
                cognitiveDevelopment: 9,
                socialSkills: 9,
                learningStyle: 9,
                emotionalManagement: 9,
                intjTraits: 9,
                innovativeThinking: 5
            };
            
            let selectedQuestions = [];
            
            // 从每个维度选择指定数量的问题
            for (let dimension in dimensionCounts) {
                let dimensionQuestions = questionPool.filter(q => q.dimension === dimension);
                dimensionQuestions = shuffleArray(dimensionQuestions);
                selectedQuestions = selectedQuestions.concat(dimensionQuestions.slice(0, dimensionCounts[dimension]));
            }
            
            // 打乱所有选定问题的顺序
            return shuffleArray(selectedQuestions).slice(0, 45);
        }
        
        // Fisher-Yates 洗牌算法
        function shuffleArray(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            
            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                
                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            
            return array;
        }

                intjTraits: "INTJ核心特质",

            };

                    <h3>INTJ能力维度分布</h3>
                </div>
                <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
            `;
            
            for (let dimension in scores) {
                const score = Math.round(scores[dimension]);
                const fillColor = getColorByPercentage(score);
                
                chartHtml += `
                    <div style="width: 120px; text-align: center;">
                        <div style="margin: 0 auto; width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(

                            #e0e0e0 ${score}% 100%
                        ); position: relative;">
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;">

                            </div>
                        </div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            ${dimensionTitles[dimension]}
                        </div>
                    </div>
                `;
            }
            
            chartHtml += `</div>`;
            radarChartElement.innerHTML = chartHtml;
        }
        
        // 根据百分比获取颜色

            if (percentage >= 75) {
                return '#27ae60'; // 绿色

                return '#3498db'; // 蓝色
            } else if (percentage >= 25) {
                return '#f39c12'; // 橙色
            } else {

            }
        }
