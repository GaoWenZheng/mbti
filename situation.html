        .switch {

            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {

    </style>

    <div class="container">
        <div class="header">

            document.getElementById('role-description').textContent = descriptions[role];
            
            // 更新按钮文字
            const btn = document.getElementById('generateBtn');
            if (role === 'player') {
                btn.innerHTML = '🧩 生成汤面挑战';
            } else {
                btn.innerHTML = '🎪 生成完整主持内容';
            }
        }

        function showDescription(selectId) {
            const select = document.getElementById(selectId);
            const descDiv = document.getElementById(selectId + '-desc');
            const value = select.value;
            
            if (value && descriptions[selectId] && descriptions[selectId][value]) {
                descDiv.textContent = descriptions[selectId][value];
                descDiv.classList.remove('hidden');
            } else {
                descDiv.classList.add('hidden');
            }
        }

        function updateSelection(type, checkbox) {
            const value = checkbox.value;
            const item = checkbox.closest('.checkbox-item');
            
            if (checkbox.checked) {
                if (!selectedData[type].includes(value)) {
                    selectedData[type].push(value);
                }
                item.classList.add('selected');
            } else {
                selectedData[type] = selectedData[type].filter(item => item !== value);
                item.classList.remove('selected');
            }
            
            updateDisplay(type);
        }

        function updateDisplay(type) {
            const display = document.getElementById(type + '-display');
            const items = selectedData[type];
            
            if (items.length === 0) {
                const placeholder = type === 'themes' ? '请选择1-3个核心主题' : '可选择0-5个情节元素';
                display.innerHTML = `<span style="color: #666;">${placeholder}</span>`;
            } else {
                const tags = items.map(item => `<span class="tag">${item}</span>`).join('');
                display.innerHTML = tags;
            }
        }

        function clearAllSelections(type) {
            selectedData[type] = [];
            document.querySelectorAll(`#${type}-group .checkbox-item`).forEach(item => {
                item.classList.remove('selected');
                item.querySelector('input[type="checkbox"]').checked = false;
            });
            updateDisplay(type);
        }

        document.getElementById('promptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (selectedData.themes.length === 0) {
                alert('请至少选择一个核心主题');
                return;
            }
            
            generateContent();
        });

        function generateContent() {
            const formData = {
                role: selectedRole,
                type: document.getElementById('type').value,
                difficulty: document.getElementById('difficulty').value,
                setting: document.getElementById('setting').value,
                characters: document.getElementById('characters').value,
                twist: document.getElementById('twist').value,
                style: document.getElementById('style').value,
                audience: document.getElementById('audience').value,
                length: document.getElementById('length').value,
                themes: selectedData.themes,
                elements: selectedData.elements,
                customElements: document.getElementById('custom-elements').value,
                emotion: document.getElementById('emotion').value,
                special: document.getElementById('special').value,
                logicLevel: document.getElementById('logic-level').value,
                creativity: document.getElementById('creativity').value
            };

            let prompt = '';
            
            if (selectedRole === 'player') {
                prompt = generatePlayerPrompt(formData);
                document.getElementById('role-badge').textContent = '玩家模式';
            } else {
                prompt = generateHostPrompt(formData);
                document.getElementById('role-badge').textContent = '主持人模式';
            }

            document.getElementById('prompt-content').textContent = prompt;
            document.getElementById('output').classList.remove('hidden');
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        }

        function getDifficultyDescription(difficulty) {
            const descriptions = {
                '新手村': '适合初次接触者，真相相对简单直接',
                '入门级': '需要基础的逻辑推理能力，线索较为明显',
                '进阶级': '需要仔细分析细节，可能有一两个思维转折',
                '高手级': '涉及多层推理，需要综合分析多个线索',
                '大师级': '逻辑链条复杂，可能包含多重反转',
                '传说级': '需要极强的洞察力和创造性思维',
                '地狱级': '挑战人类思维极限，需要跳出常规思考框架'
            };
            return descriptions[difficulty.split('（')[0]] || '适中';
        }

        function getLogicDescription(level) {
            const descriptions = {
                'standard': '基本逻辑合理',
                'strict': '逻辑严密无懈可击',
                'hardcore': '极致逻辑严谨性'
            };
            return descriptions[level] || '标准';
        }

        function getCreativityDescription(level) {
            const descriptions = {
                'conservative': '经典传统的叙事方式',
                'balanced': '传统与创新的平衡',
                'innovative': '大胆创新的表现手法'
            };
            return descriptions[level] || '平衡创新';
        }

        function generatePlayerPrompt(data) {
            const explainParams = document.getElementById('explainParams').checked;
            const allElements = [...data.elements, ...(data.customElements ? data.customElements.split(',').map(s => s.trim()) : [])];
            
            let prompt = `请创作一个海龟汤谜题的汤面。海龟汤是一种情境推理游戏，玩家需要通过提问来揭开背后的真相。
核心要求：
- 谜题必须有内在逻辑连贯性，每个细节都有其存在的必然性
- 真相揭晓时要让人感到"原来如此"而非"牵强附会"
- 避免依赖巧合、文字游戏或低概率事件
- 确保因果链条清晰且符合现实逻辑
- 避免出现"空灵"或"空虚"的谜题
- 确保玩家能通过各种方式来理解并解释谜题的真相


创作要求：
- 类型：${data.type}
- 难度：${data.difficulty}
- 背景：${data.setting}
- 人物：${data.characters}
- 反转：${data.twist}
- 风格：${data.style}
- 受众：${data.audience}
- 长度：${data.length}（${getLengthRange(data.length)}）
- 主题：${data.themes.join('、')}
- 逻辑严密度：${getLogicDescription(data.logicLevel)}
- 创意程度：${getCreativityDescription(data.creativity)}`;

            if (allElements.length > 0) {
                prompt += `
- 关键元素：${allElements.join('、')}`;
            }

            if (data.emotion) {
                prompt += `
- 情感基调：${data.emotion}`;
            }

            if (data.special) {
                prompt += `
- 特殊要求：${data.special}`;
            }

            // 如果选择解释参数，则添加详细说明
            if (explainParams) {
                prompt += `

参数说明：
- ${data.type}：${descriptions.type[data.type] || ''}
- ${data.difficulty}：${getDifficultyDescription(data.difficulty)}
- ${data.setting}：${descriptions.setting[data.setting] || ''}
- ${data.characters}：${descriptions.characters[data.characters] || ''}
- ${data.twist}：${descriptions.twist[data.twist] || ''}
- ${data.style}：${descriptions.style[data.style] || ''}
- ${getLogicDescription(data.logicLevel)}：${descriptions['logic-level'][data.logicLevel] || ''}
- ${descriptions.creativity[data.creativity] || ''}：${descriptions.creativity[data.creativity] || ''}`;

                if (data.emotion) {
                    prompt += `
- ${data.emotion}：${descriptions.emotion[data.emotion] || ''}`;
                }
            }

            prompt += `

创作标准：
- 汤面必须呈现一个看似矛盾或不合理的情境
- 每个细节都要经得起逻辑推敲，不能有漏洞
- 描述要生动具体，能引发强烈的好奇心
- 结尾要留有悬念，让人想要探究真相
- 符合目标受众的理解能力和价值观
- 关键信息的隐藏要巧妙而非刻意
- 每个词语都经过推敲，既不误导也不泄露


请直接输出汤面内容，不要包含任何解释或说明。`;

            return prompt;
        }

        function generateHostPrompt(data) {
            const explainParams = document.getElementById('explainParams').checked;
            const allElements = [...data.elements, ...(data.customElements ? data.customElements.split(',').map(s => s.trim()) : [])];
            
            let prompt = `请为海龟汤游戏创作一套完整的主持材料。
核心要求：
- 谜题必须有内在逻辑连贯性，每个细节都有其存在的必然性

- 避免依赖巧合、文字游戏或低概率事件
- 确保因果链条清晰且符合现实逻辑

创作要求：

            if (allElements.length > 0) {

            if (data.special) {
                prompt += `

            }

            // 如果选择解释参数，则添加详细说明
            if (explainParams) {
                prompt += `

参数说明：
- ${data.type}：${descriptions.type[data.type] || ''}
- ${data.difficulty}：${getDifficultyDescription(data.difficulty)}
- ${data.setting}：${descriptions.setting[data.setting] || ''}
- ${data.characters}：${descriptions.characters[data.characters] || ''}

                if (data.emotion) {

                }
            }

请按以下结构输出：

创作标准：

2. 每个细节都要经得起逻辑推敲，不能有漏洞
3. 描述要生动具体，能引发强烈的好奇心
4. 结尾要留有悬念，让人想要探究真相
5. 符合目标受众的理解能力和价值观

- 保持逻辑一致性
- 根据玩家进度调整难度`;

            return prompt;
        }

        function getDifficultyQuestions(difficulty) {
            const questions = {
                '新手村': '3-5',
                '入门级': '5-8',
                '进阶级': '8-12',
                '高手级': '12-18',
                '大师级': '18-25',
                '传说级': '25-35',
                '地狱级': '35-50'
            };
            return questions[difficulty] || '10-15';
        }

        function getLengthRange(length) {
            const ranges = {
                '微型': '50-100字',
                '短篇': '100-300字',
                '中篇': '300-600字',
                '长篇': '600-1000字',
                '史诗': '1000字以上'
            };
            return ranges[length] || '适当篇幅';
        }

        function copyContent() {
            const content = document.getElementById('prompt-content').textContent;
            
            navigator.clipboard.writeText(content).then(function() {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✅ 已复制';
                button.style.background = '#007bff';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 2000);
            }, function() {
                alert('复制失败，请手动复制');
            });
        }
    </script>
