            const data = tianganData[tiangan];

            let html = `

                        <p>十神是八字命理学中重要的概念，代表日主与其他天干的关系。每个十神都有其独特的特性和影响。以下是${tiangan}${data.element}作为日主时的十神分析。</p>

                            <p><strong>具体：</strong>${details.concrete}</p>
                            <p><strong>抽象：</strong>${details.abstract}</p>
                        </div>
                        <div class="subsection">
                            <div class="subsection-title">影响分析</div>
                            <p><strong>积极作用：</strong>${details.positive}</p>
                            <p><strong>消极作用：</strong>${details.negative}</p>
                        </div>
                    </div>`;
            }
            
            html += `
                        </div>
                    </div>
                </div>
            `;
            
            result.innerHTML = html;
        }
        
        // 切换标签页
        function showTab(tabId, button) {
            // 隐藏所有内容
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            // 取消所有按钮的活跃状态
            const tabButtons = document.getElementsByClassName('tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            // 显示选中的内容并激活按钮
            document.getElementById(tabId).classList.add('active');
            button.classList.add('active');
        }
    </script>


</body></html>
