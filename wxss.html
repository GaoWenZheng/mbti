<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行十神查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 {
            color: #444;
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            font-size: 22px;
        }
        
        h3 {
            color: #555;
            margin: 15px 0 10px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        
        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5a80;
        }
        
        .result {
            margin-top: 30px;
            display: none;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #4a6fa5;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .element-wood {
            color: #2e8b57;
        }
        
        .element-fire {
            color: #ff4500;
        }
        
        .element-earth {
            color: #cd853f;
        }
        
        .element-metal {
            color: #a9a9a9;
        }
        
        .element-water {
            color: #4682b4;
        }
        
        .section {
            margin-bottom: 25px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .toggle-btn {
            background-color: #eee;
            color: #333;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .toggle-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .active {
            display: block;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        
        .tab-content.active {
            display: block;
        }

        .key-point {
            font-weight: bold;
            color: #d35400;
        }

        .note {
            font-style: italic;
            color: #777;
            margin: 10px 0;
        }

        .analysis {
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五行十神查询与分析系统</h1>
        
        <div class="form-group">
            <label for="day-master">选择日主（您的日干）：</label>

                <option value="renShui">壬水</option>

            </select>
        </div>
        
        <button id="query-btn">查询分析</button>
        
        <div id="result" class="result">
            <div class="tabs">
                <div class="tab active" data-tab="day-master-info">日主特性</div>
                <div class="tab" data-tab="ten-gods">十神分析</div>
                <div class="tab" data-tab="relationships">五行关系</div>
                <div class="tab" data-tab="applications">实际应用</div>
            </div>
            
            <div id="day-master-info" class="tab-content active">
                <h2>日主基本特性分析</h2>
                <div id="day-master-details"></div>
            </div>
            
            <div id="ten-gods" class="tab-content">
                <h2>十神详细分析</h2>
                <div id="ten-gods-details"></div>
            </div>
            
            <div id="relationships" class="tab-content">
                <h2>五行相生相克关系</h2>
                <div id="relationship-details"></div>
            </div>
            
            <div id="applications" class="tab-content">
                <h2>实际应用与指导</h2>
                <div id="application-details"></div>
            </div>
        </div>
    </div>
