    <script>
        let peerConnection = null;
        let dataChannel = null;
        let isHost = false;
        let isConnected = false;

        // å›½å†…ä¼˜åŒ–çš„WebRTCé…ç½®
        const configuration = {
            iceServers: [
                // å›½å†…STUNæœåŠ¡å™¨
                { urls: 'stun:stun.qq.com:3478' },
                { urls: 'stun:stun.miwifi.com:3478' },
                { urls: 'stun:stun.chat.bilibili.com:3478' },
                // å¤‡ç”¨Google STUN (éƒ¨åˆ†åœ°åŒºå¯ç”¨)
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        // Base64 ç¼–ç /è§£ç å‡½æ•°
        function encodeBase64(obj) {
            const jsonStr = JSON.stringify(obj);
            return btoa(unescape(encodeURIComponent(jsonStr)));
        }

        function decodeBase64(base64Str) {
            try {
                const jsonStr = decodeURIComponent(escape(atob(base64Str)));
                return JSON.parse(jsonStr);
            } catch (error) {
                throw new Error('Base64è§£ç å¤±è´¥ï¼Œè¯·æ£€æŸ¥ä»£ç æ ¼å¼');
            }
        }

        // è·å–IPåœ°å€ - ä½¿ç”¨å›½å†…æœåŠ¡
        async function getIPAddress() {
            const ipServices = [
                'https://api.ipify.org?format=json',
                'https://httpbin.org/ip',
                'https://ifconfig.me/ip'
            ];

            for (const service of ipServices) {
                try {
                    const response = await fetch(service);
                    const data = await response.json();
                    const ip = data.ip || data.origin || data;
                    if (ip && typeof ip === 'string') {
                        document.getElementById('ipAddress').textContent = ip;
                        return;
                    }
                } catch (error) {
                    console.log(`IPæœåŠ¡ ${service} å¤±è´¥:`, error);
                }
            }
            
            // å¦‚æœæ‰€æœ‰æœåŠ¡éƒ½å¤±è´¥ï¼Œå°è¯•WebRTCæ–¹å¼è·å–æœ¬åœ°IP
            try {
                const localIP = await getLocalIP();
                if (localIP) {
                    document.getElementById('ipAddress').textContent = localIP + ' (æœ¬åœ°)';
                } else {
                    document.getElementById('ipAddress').textContent = 'æ— æ³•è·å–';
                }
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'æ— æ³•è·å–';
            }
        }

        // é€šè¿‡WebRTCè·å–æœ¬åœ°IP
        function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.qq.com:3478' }]
                });
                
                pc.createDataChannel('');
                
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const candidate = event.candidate.candidate;
                        const ipMatch = candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
                        if (ipMatch && !ipMatch[1].startsWith('169.254')) {
                            pc.close();
                            resolve(ipMatch[1]);
                        }
                    }
                };
                
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                setTimeout(() => {
                    pc.close();
                    resolve(null);
                }, 3000);
            });
        }

        // é€‰æ‹©è§’è‰²
        function selectRole(role) {
            // é‡ç½®çŠ¶æ€
            resetConnection();
            
            isHost = (role === 'host');
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.role-btn.${role}`).classList.add('active');
            
            // æ˜¾ç¤ºå¯¹åº”çš„è¿æ¥ä¿¡æ¯
            document.getElementById('hostInfo').style.display = isHost ? 'block' : 'none';
            document.getElementById('guestInfo').style.display = isHost ? 'none' : 'block';
            
            if (isHost) {
                createOffer();
            }
            
            showStatus('å·²é€‰æ‹©è§’è‰²: ' + (isHost ? 'ä¸»æœº' : 'å®¢äºº'), 'info');
        }

        // é‡ç½®è¿æ¥
        function resetConnection() {
            if (peerConnection) {
                peerConnection.close();
            }
            peerConnection = null;
            dataChannel = null;
            isConnected = false;
            document.getElementById('chatSection').style.display = 'none';
        }

        // åˆ›å»ºWebRTCè¿æ¥
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            peerConnection.onicecandidate = (event) => {
                // ICEå€™é€‰è€…ä¼šè‡ªåŠ¨åŒ…å«åœ¨offer/answerä¸­
            };
            
            peerConnection.onconnectionstatechange = () => {
                const state = peerConnection.connectionState;
                console.log('è¿æ¥çŠ¶æ€:', state);
                
                if (state === 'connected') {
                    isConnected = true;
                    document.getElementById('chatSection').style.display = 'block';
                    document.getElementById('statusIndicator').classList.add('connected');
                    document.getElementById('connectionStatus').textContent = 'å·²è¿æ¥';
                    showStatus('âœ… P2Pè¿æ¥å»ºç«‹æˆåŠŸï¼', 'success');
                    addSystemMessage('P2Pè¿æ¥å·²å»ºç«‹ï¼Œå¯ä»¥å¼€å§‹èŠå¤©äº†ï¼');
                } else if (state === 'failed' || state === 'disconnected') {
                    isConnected = false;
                    document.getElementById('statusIndicator').classList.remove('connected');
                    document.getElementById('connectionStatus').textContent = 'è¿æ¥æ–­å¼€';
                    showStatus('âŒ è¿æ¥å¤±è´¥æˆ–æ–­å¼€ï¼Œå¯èƒ½éœ€è¦TURNæœåŠ¡å™¨', 'error');
                }
            };
            
            // ç›‘å¬ICEè¿æ¥çŠ¶æ€
            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                console.log('ICEè¿æ¥çŠ¶æ€:', state);
                
                if (state === 'failed') {
                    showStatus('âš ï¸ ICEè¿æ¥å¤±è´¥ï¼Œå»ºè®®ä½¿ç”¨ä¼ä¸šçº§TURNæœåŠ¡', 'error');
                }
            };
            
            if (isHost) {
                // ä¸»æœºåˆ›å»ºæ•°æ®é€šé“
                dataChannel = peerConnection.createDataChannel('chat', {
                    ordered: true
                });
                setupDataChannel(dataChannel);
            } else {
                // å®¢äººç›‘å¬æ•°æ®é€šé“
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel(dataChannel);
                };
            }
        }

        // è®¾ç½®æ•°æ®é€šé“
        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log('æ•°æ®é€šé“å·²æ‰“å¼€');
            };
            
            channel.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.sender, data.message, data.timestamp, 'received');
            };
            
            channel.onclose = () => {
                console.log('æ•°æ®é€šé“å·²å…³é—­');
            };
        }

        // åˆ›å»ºOffer (ä¸»æœº)
        async function createOffer() {
            try {
                createPeerConnection();
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // ç­‰å¾…ICEæ”¶é›†å®Œæˆ
                await waitForICEGathering();
                
                const offerData = {
                    type: 'offer',
                    offer: peerConnection.localDescription,
                    timestamp: Date.now()
                };
                
                // ä½¿ç”¨Base64ç¼–ç 
                const base64Code = encodeBase64(offerData);
                document.getElementById('offerDisplay').value = base64Code;
                
                showStatus('âœ… è¿æ¥ä»£ç å·²ç”Ÿæˆï¼Œè¯·åˆ†äº«ç»™å¯¹æ–¹', 'success');
            } catch (error) {
                console.error('åˆ›å»ºOfferå¤±è´¥:', error);
                showStatus('âŒ åˆ›å»ºè¿æ¥ä»£ç å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¤„ç†Offer (å®¢äºº)
        async function processOffer() {
            const base64Code = document.getElementById('offerInput').value.trim();
            
            if (!base64Code) {
                showStatus('âŒ è¯·è¾“å…¥ä¸»æœºçš„è¿æ¥ä»£ç ', 'error');
                return;
            }
            
            try {
                const offerData = decodeBase64(base64Code);
                
                if (offerData.type !== 'offer') {
                    throw new Error('ä»£ç ç±»å‹é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ˜¯å¦ä¸ºä¸»æœºè¿æ¥ä»£ç ');
                }
                
                createPeerConnection();
                
                await peerConnection.setRemoteDescription(offerData.offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // ç­‰å¾…ICEæ”¶é›†å®Œæˆ
                await waitForICEGathering();
                
                const answerData = {
                    type: 'answer',
                    answer: peerConnection.localDescription,
                    timestamp: Date.now()
                };
                
                // ä½¿ç”¨Base64ç¼–ç 
                const base64Answer = encodeBase64(answerData);
                document.getElementById('answerDisplay').value = base64Answer;
                document.getElementById('answerSection').style.display = 'block';
                
                showStatus('âœ… å›åº”ä»£ç å·²ç”Ÿæˆï¼Œè¯·å‘é€ç»™ä¸»æœº', 'success');
            } catch (error) {
                console.error('å¤„ç†Offerå¤±è´¥:', error);
                showStatus('âŒ å¤„ç†è¿æ¥ä»£ç å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¤„ç†Answer (ä¸»æœº)
        async function processAnswer() {
            const base64Code = document.getElementById('answerInput').value.trim();
            
            if (!base64Code) {
                showStatus('âŒ è¯·è¾“å…¥å¯¹æ–¹çš„å›åº”ä»£ç ', 'error');
                return;
            }
            
            try {
                const answerData = decodeBase64(base64Code);
                
                if (answerData.type !== 'answer') {
                    throw new Error('ä»£ç ç±»å‹é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ˜¯å¦ä¸ºå®¢äººå›åº”ä»£ç ');
                }
                
                await peerConnection.setRemoteDescription(answerData.answer);
                showStatus('âœ… æ­£åœ¨å»ºç«‹è¿æ¥...', 'info');
            } catch (error) {
                console.error('å¤„ç†Answerå¤±è´¥:', error);
                showStatus('âŒ å¤„ç†å›åº”ä»£ç å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ç­‰å¾…ICEæ”¶é›†å®Œæˆ
        function waitForICEGathering() {
            return new Promise((resolve) => {
                if (peerConnection.iceGatheringState === 'complete') {
                    resolve();
                } else {
                    const checkState = () => {
                        if (peerConnection.iceGatheringState === 'complete') {
                            peerConnection.removeEventListener('icegatheringstatechange', checkState);
                            resolve();
                        }
                    };
                    peerConnection.addEventListener('icegatheringstatechange', checkState);
                    
                    // 5ç§’è¶…æ—¶
                    setTimeout(() => {
                        peerConnection.removeEventListener('icegatheringstatechange', checkState);
                        resolve();
                    }, 5000);
                }
            });
        }

        // å¤åˆ¶è¿æ¥ä»£ç 
        function copyOffer() {
            const offerText = document.getElementById('offerDisplay').value;
            navigator.clipboard.writeText(offerText).then(() => {
                showStatus('âœ… è¿æ¥ä»£ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                // é™çº§åˆ°é€‰æ‹©æ–‡æœ¬
                document.getElementById('offerDisplay').select();
                showStatus('ğŸ“‹ è¯·æ‰‹åŠ¨å¤åˆ¶é€‰ä¸­çš„ä»£ç ', 'info');

        }

        // å¤åˆ¶å›åº”ä»£ç 
        function copyAnswer() {
            const answerText = document.getElementById('answerDisplay').value;
            navigator.clipboard.writeText(answerText).then(() => {

                document.getElementById('answerDisplay').select();
                showStatus('ğŸ“‹ è¯·æ‰‹åŠ¨å¤åˆ¶é€‰ä¸­çš„ä»£ç ', 'info');

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            if (!isConnected || !dataChannel || dataChannel.readyState !== 'open') {
                showStatus('âŒ è¿æ¥æœªå»ºç«‹ï¼Œæ— æ³•å‘é€æ¶ˆæ¯', 'error');
                return;
            }
            
            const messageData = {
                sender: 'æˆ‘',
                message: message,
                timestamp: new Date().toLocaleTimeString()
            };
            
            try {
                dataChannel.send(JSON.stringify(messageData));
                addMessage('æˆ‘', message, messageData.timestamp, 'sent');
                messageInput.value = '';
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                showStatus('âŒ å‘é€æ¶ˆæ¯å¤±è´¥', 'error');
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(sender, message, timestamp, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div>${message}</div>
                <div class="message-meta">${timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'status-message info';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = message;
            
            statusDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                if (statusDiv.contains(messageDiv)) {
                    statusDiv.removeChild(messageDiv);
                }
            }, 5000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            getIPAddress();
            
            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
