<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿巴聊天加密器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .chat-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-panel, .output-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .panel-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #444;
            text-align: center;
        }

        .input-area, .output-area {
            width: 100%;
            height: 200px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .input-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-area {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-encrypt {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-decrypt {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .info-section {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .info-content {
            color: #666;
            line-height: 1.6;
            text-align: center;
        }

        .example {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .chat-section {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        .floating-aba {
            position: fixed;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🗣️ 阿巴聊天加密器</h1>
            <p class="subtitle">用"阿巴"密语保护你的消息</p>
        </div>

        <div class="chat-section">
            <div class="input-panel">
                <h3 class="panel-title">📝 输入消息</h3>
                <textarea id="inputText" class="input-area" placeholder="在这里输入你想要加密或解密的文字..."></textarea>
            </div>
            
            <div class="output-panel">
                <h3 class="panel-title">🔐 输出结果</h3>
                <textarea id="outputText" class="output-area" readonly placeholder="加密或解密的结果将在这里显示..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-encrypt" onclick="encryptText()">🔒 加密</button>
            <button class="btn btn-decrypt" onclick="decryptText()">🔓 解密</button>
            <button class="btn btn-clear" onclick="clearAll()">🗑️清空</button>
        </div>

        <div class="info-section">
            <h3 class="info-title">🔍 加密原理</h3>
            <div class="info-content">
                <p>每个汉字根据其Unicode编码转换为二进制，然后将0替换为"阿"，1替换为"巴"</p>
                <div class="example">
                    <strong>示例：</strong><br>
                    原文：你好 → 加密：阿巴巴阿阿巴阿阿阿阿阿巴巴阿巴巴阿巴巴阿阿巴阿阿巴阿阿阿巴阿巴巴巴阿阿巴阿巴阿巴巴阿阿巴
                </div>
                <p>只有知道规则的人才能解密，实现简单但有效的文字加密！</p>
            </div>
        </div>
    </div>

    <!-- 浮动装饰 -->
    <div class="floating-aba" style="top: 10%; left: 5%;">阿</div>
    <div class="floating-aba" style="top: 20%; right: 10%; animation-delay: -2s;">巴</div>
    <div class="floating-aba" style="bottom: 15%; left: 15%; animation-delay: -4s;">阿</div>
    <div class="floating-aba" style="bottom: 25%; right: 5%; animation-delay: -1s;">巴</div>

    <script>
        // 文字转"阿巴"加密
        function encryptText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('请先输入要加密的文字！');
                return;
            }

            let encrypted = '';
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                const unicode = char.charCodeAt(0);
                const binary = unicode.toString(2).padStart(16, '0');
                
                // 将二进制的0转换为"阿"，1转换为"巴"
                const abaBinary = binary.replace(/0/g, '阿').replace(/1/g, '巴');
                encrypted += abaBinary;
            }
            
            document.getElementById('outputText').value = encrypted;
        }

        // "阿巴"解密为文字
        function decryptText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) {
                alert('请先输入要解密的阿巴密文！');
                return;
            }

            try {
                // 检查输入是否只包含"阿"和"巴"
                if (!/^[阿巴]+$/.test(input)) {
                    throw new Error('解密失败：输入的内容不是有效的阿巴密文！');
                }

                // 将"阿"转换为0，"巴"转换为1
                const binary = input.replace(/阿/g, '0').replace(/巴/g, '1');
                
                // 检查二进制长度是否为16的倍数
                if (binary.length % 16 !== 0) {
                    throw new Error('解密失败：密文长度不正确！');
                }

                let decrypted = '';
                for (let i = 0; i < binary.length; i += 16) {
                    const binaryChar = binary.substr(i, 16);
                    const unicode = parseInt(binaryChar, 2);
                    decrypted += String.fromCharCode(unicode);
                }
                
                document.getElementById('outputText').value = decrypted;
            } catch (error) {
                alert(error.message);
            }
        }

        // 清空所有内容
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('inputText').focus();
        }

        // 监听输入框的回车键
        document.getElementById('inputText').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                encryptText();
            }
        });

        // 页面加载完成后给输入框焦点
        window.addEventListener('load', function() {
            document.getElementById('inputText').focus();
        });

        // 复制功能
        document.getElementById('outputText').addEventListener('click', function() {
            if (this.value) {
                this.select();
                navigator.clipboard.writeText(this.value).then(function() {
                    // 创建临时提示
                    const tooltip = document.createElement('div');
                    tooltip.textContent = '已复制到剪贴板！';
                    tooltip.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 10px 20px;
                        border-radius: 5px;
                        z-index: 1000;
                        font-size: 14px;
                    `;
                    document.body.appendChild(tooltip);
                    
                    setTimeout(() => {
                        document.body.removeChild(tooltip);
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
